<title></title>
<script>
		function ss(e){
		var key = window.event ? e.keyCode:e.which;

		if(key==13){
		form1.FunName.value='ncWebMon_cmd';

	  }
	 }
	
	function shutdown(flag){
	if(confirm('您真的要进行该操作吗？')){
	var temp='/pronline/Msg?FunName@ncWebShutdown&option@'+flag;
	
	self.location.href=temp;
	 }
	}
</script>

		<input type="hidden" name="modi" value="">
	<input type="hidden" name="FunName" value="ncWebMon_cmd">
	<input type="hidden" name="UploadPath" value="/home/ncmysql/nc/upload">

  <Input type="hidden" name="commd" value="">
  <input type="hidden" name="lastdir" value="">

          </tr>
        </table>
      </td>
    </tr>
   
  </table>

          <tr bgcolor="#DFF0F7">

          	<input type="text" name="command" size="40" onKeyPress="ss(event)">
