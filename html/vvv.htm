<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body>
        <!--
!!! Do not put the applet into a form !!!
-->
<center>
<applet 
codebase="."
archive="chart.jar"
code=JavaChart
id=JavaChart
name=JavaChart
width=600
height=400
align = center
>
<!--  these must be input -->
<PARAM NAME=ChartType value="1">
<PARAM NAME=RowCount value="1">
<PARAM NAME=ColumnCount value="10">
<PARAM NAME=groupGaps value="10">
<PARAM NAME=leftGaps value="40">
<!--
<PARAM NAME=ColumnColor value="blue;red;green;black;cyan;darkGray;gray;lightGray;magenta;orange;pink;yellow;">
-->
<PARAM NAME=ColumnColor value="188,0,0,;55,255,255,;125,55,25,;155,155,255,;215,155,215,;155,155,255,;255,255,255,;155,255,155,;155,155,55,;55,55,55,;">
<PARAM NAME=Data value="25,48,150,18,58,88,100,180,90,90,60,10,;">

<!-- thest must be input or not 
     according to the ChartType
-->
<PARAM NAME=Diameter value="80">
<PARAM NAME=barWidth value="20">
<PARAM NAME=barGaps value="12">

<!-- these need not be input if you donot like to  -->
<PARAM NAME=FontSize  VALUE="15">
<PARAM NAME=TitleText  VALUE="日访问量统计图">
<PARAM NAME=showLegend value="true">
<PARAM NAME=showControlBar value="true1">
<PARAM NAME=ColumnLabel value="8时;9时;10时;11时;12时;13时;14时;15时;16时;17时;">
<PARAM NAME=RowLabel value=";;;;">
<PARAM NAME=YAxisUnit  value="访问量(kb)">
<PARAM NAME=XAxisUnit  value="时间">
</applet>
</body>
</html>
