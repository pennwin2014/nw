<html>

<head>
<title>BBS高级查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<!-- Infrastructure code for the tree -->
<script>
	function init()
	{
	form1.subject.value=dialogArguments.form1.subject.value;	
	form1.content.value=dialogArguments.form1.content.value;
	form1.bbsname.value=dialogArguments.form1.bbsname.value;
	form1.url.value=dialogArguments.form1.url.value;	
	form1.dip.value=dialogArguments.form1.dip.value;

	form1.sip.value=dialogArguments.form1.sip.value;
	form1.mac.value=dialogArguments.form1.mac.value;	
	form1.dispname.value=dialogArguments.form1.dispname.value;
	
	form1.sdate.value=dialogArguments.form1.sdate.value;	
	if(dialogArguments.form1.stime.value!='')
	  form1.stime.value=dialogArguments.form1.stime.value;
	  
	form1.edate.value=dialogArguments.form1.edate.value;
	
	if(dialogArguments.form1.etime.value!='')
	  form1.etime.value=dialogArguments.form1.etime.value;	
	  
	form1.fdate.value=dialogArguments.form1.fdate.value;
	
	if(dialogArguments.form1.ftime.value!='')
	  form1.ftime.value=dialogArguments.form1.ftime.value;
	  
	form1.fedate.value=dialogArguments.form1.fedate.value;	
	
	if(dialogArguments.form1.fetime.value!='')
	   form1.fetime.value=dialogArguments.form1.fetime.value;
	   
		}

function clear1()
{
	form1.sdate.value='';
	form1.stime.value='';
	form1.edate.value='';
	form1.etime.value='';
	form1.fdate.value='';
	
	form1.ftime.value='';
	form1.fedate.value='';
	form1.fetime.value='';
	form1.dispname.value='';
	form1.mac.value='';
	
	form1.sip.value='';
	form1.dip.value='';
	form1.url.value='';
	form1.bbsname.value='';
	form1.subject.value='';
	form1.content.value='';
	
	}
</script>
<script src="/js/calendar.js"></script>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginheight="0"   onload="init()">
  <form name="form1" method="post" action="/pronline/Msg" target="sbpm_right">
  <input type="hidden" name="FunName" value="ncWebBBSLog">
<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">

  <tr> 
    <td colspan="2"><table width="100%" height="35" border="0" align="center" cellpadding="0" cellspacing="0" >
        <tr > 
          <td colspan="2" ><div style="font-size:11pt;color:#00237e;font-weight:bold;text-align: center;">BBS高级查询</div></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td colspan="2"> 
        <br>
        <table width="95%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff    align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td> 
             <table width="100%" border="0" align="center" >
                <tr>
                  <td colspan="6">&nbsp;</td>
                </tr>
          
                   <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">记录时间从</font></b></font></td>
                  <td > <input type="text" name="sdate" value="" size="12" maxlength="10"> <input type="button" name="sdate_but" style="position:relative;left:-21px;top:-2px;width:15px;height:17px" value='…' onclick="fPopCalendar(sdate,sdate,'Down');return false">
          	  	     	<input type="text" style="position:relative;left:-19px;" name="stime" value="00:00" size="5" maxlength="6"></td>
                  <td > <font color="#000000"><b><font size="2">到</font></b></font></td>
                  <td > <input type="text" name="edate" value="" size="12" maxlength="10"><input type="button" name="edate_but" style="position:relative;left:-21px;top:-2px;width:15px;height:17px" value='…' onclick="fPopCalendar(edate,edate,'Down');return false">
          	  	     	<input type="text" style="position:relative;left:-19px;" name="etime" value="23:59" size="5" maxlength="8"></td>
                                   
                  <td > </td>
                </tr> 
          
               <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">发帖时间从</font></b></font></td>
                  <td > <input type="text" name="fdate" value="" size="12" maxlength="10"> <input type="button" name="fdate_but" style="position:relative;left:-21px;top:-2px;width:15px;height:17px" value='…' onclick="fPopCalendar(fdate,fdate,'Down');return false">
          	  	     	<input type="text" style="position:relative;left:-19px;" name="ftime" value="00:00" size="5" maxlength="6"></td>
                  <td > <font color="#000000"><b><font size="2">到</font></b></font></td>
                  <td > <input type="text" name="fedate" value="" size="12" maxlength="10"><input type="button" name="fedate_but" style="position:relative;left:-21px;top:-2px;width:15px;height:17px" value='…' onclick="fPopCalendar(fedate,fedate,'Down');return false">
          	  	     	<input type="text" style="position:relative;left:-19px;" name="fetime" value="23:59" size="5" maxlength="8"></td>
                                   
                  <td > </td>
                </tr> 
          
                <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">姓名</font></b></font></td>
                  <td > <input type="text" name="dispname" size="20"></td>
                  <td > <font color="#000000"><b><font size="2">MAC地址</font></b></font></td>
                  <td > <input type="text" name="mac" size="20"></td>
                                   
                  <td > </td>
                </tr>
          
                <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">源IP地址</font></b></font></td>
                  <td > <input type="text" name="sip" size="20"></td>
                  <td > <font color="#000000"><b><font size="2">目标IP地址</font></b></font></td>
                  <td > <input type="text" name="dip" size="20"></td>
                                   
                  <td > </td>
                </tr> 
             
               <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">网址包含</font></b></font></td>
                  <td > <input type="text" name="url" size="20"></td>
                  <td > <font color="#000000"><b><font size="2">论坛名称</font></b></font></td>
                  <td > <input type="text" name="bbsname" size="20"></td>
                                   
                  <td > </td>
                </tr> 
             
                <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">标题包含</font></b></font></td>
                  <td colspan="3"> <input type="text" name="subject" size="57"></td>
                                    
                  <td > </td>
                </tr> 
             
               <tr height="35">
                  <td ></td>
                  <td > <font color="#000000"><b><font size="2">内容包含</font></b></font></td>
                  <td colspan="3"> <input type="text" name="content" size="57"></td>
                                    
                  <td > </td>
                </tr>
             

              </table>
              
                <p align="center"> 
              	<input name='Button' type='submit' class='an3' value='确 认' onclick="self.close()"> 
              	<input name='Button' type='button' class='an3' onClick='self.close()' value='返回'>
              	<input name='Button' type='button' class='an3' onClick='clear1()' value='清零'>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
              	</p>
              	<br>
            </td>
          </tr>          
        </table>

      </td>
  </tr>
</table>
 </form>
</body>
</html>
