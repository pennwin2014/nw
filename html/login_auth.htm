<script>
	function spylogin(){
	if((document.getElementById("nclogin").username.value=='')||(document.getElementById("nclogin").password.value=='')) {
	
		alert('用户名或密码不能为空！');
	
		return false;
		}

	document.getElementById("nclogin").submit();

	}
	function ss()
	{
	if(event.keyCode==13)
	spylogin();

	}

</script>
