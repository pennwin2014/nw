  <script>  



Ext.Loader.setConfig({enabled: true});

var store;
 function reflash(){
  var tid=parent.pid;
  store.load({params: {pid:tid}});  
  }



Ext.onReady(function(){

    Ext.tip.QuickTipManager.init();


    Ext.define('EimData', {
        extend: 'Ext.data.Model',
        fields: [
            'filename','optype','snap','snap_desc','stamp','lxtype','modtime','createuser','sid','optype_desc','type_desc'
        ],
      idProperty: 'sid'
    });

    // create the Data Store
//重写排序函数，解决远程条件查询问题
    Ext.data.Store.prototype.doSort = function() {
    reflash();
    }
    
       store = Ext.create('Ext.data.Store', {
        pageSize: 40,
        model: 'EimData',
        remoteSort: true,
 //       autoLoad :{params:{aaad:0,dddd:2}},
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@lan_Procy_Pname',
            reader: {
                type:'json',
                root: 'eimdata',
                totalProperty: 'totalCount'
            },         
            simpleSortMode: true

        },
//        params:{ffffff:'aaaaaa'},
        sorters: [{
            property: 'sid',
            direction: 'ASC'
        }]
    });



    // pluggable renders
 
  
    var pluginExpanded = true;
    
 
 
     var sm = Ext.create('Ext.selection.CheckboxModel',{
        listeners: {
            selectionchange: function(sm, selections) {           
           grid.down('#removeEmployee').setDisabled(selections.length == 0);
                
            }
        }
    
    });
 
 
  
  
//对翻页工具条重新构建，替换翻页函数    
  Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, {
     doRefresh:function(){
    
     reflash();
    },
    moveLast:function(){
    	var b=this,a=b.getPageData().pageCount;
    	if(b.fireEvent("beforechange",b,a)!==false){
    	store.currentPage=a;
    	reflash();
       }},
     moveFirst:function(){
      if(this.fireEvent("beforechange",this,1)!==false){
      store.currentPage=1;
      reflash();}}, 
     movePrevious:function(){var b=this,a=b.store.currentPage-1;if(a>0){if(b.fireEvent("beforechange",b,a)!==false){store.currentPage=a;reflash();}}},
     moveNext:function(){var c=this,b=c.getPageData().pageCount,a=c.store.currentPage+1;if(a<=b){if(c.fireEvent("beforechange",c,a)!==false){store.currentPage=a;reflash();}}}
       
});


 
		function getKeywordData(flag) { 
				var dataStr = "["; 
		     var i=0; 
          var bCheck=false;
		  var cCheck=false;
		  var dCheck=false;
		  
		  var disab = false;
          if(flag==0){
          	cCheck=true;
          
          }
		  else if(flag ==1){
				bCheck=true;
				disab = true;
			  }else if(flag == 2){
          cCheck=true;
			  	dCheck = true;			  
			  }

		    dataStr=dataStr+"{boxLabel:'禁止运行',name:'optypen',id:'optypen1',inputValue:1,checked:"+bCheck+"}";
				dataStr=dataStr+",{boxLabel:'允许运行',name:'optypey',id:'optypey1',inputValue:0,checked:"+cCheck+"}";
				dataStr=dataStr+",{boxLabel:'启动截屏',name:'optypes',id:'optypes1',inputValue:2,checked:"+dCheck+",disabled:"+disab+"}";
				

        dataStr=dataStr+"]";

		return eval(dataStr); 
     
 
   };
		function getRadioSnap(flag) { 

				var dataStr = "["; 
		     var i=0; 
          var bCheck=false;
          var sCheck=false;
          if(flag==2){
          	sCheck=true;
          }
          else{
          	bCheck=true;
          }

		    dataStr=dataStr+"{boxLabel:'不截屏',name:'snap',id:'snap',inputValue:0,checked:"+bCheck+"}";
		    dataStr=dataStr+",{boxLabel:'截屏',name:'snap',inputValue:2,checked:"+sCheck+"}";
        dataStr=dataStr+"]";

		return eval(dataStr); 
     
   };

		function getRadiolx(flag) { 

				var dataStr = "["; 
		     var i=0;
     
          var bCheck=false;
          var lxCheck=false;
          if(flag==1){
          	lxCheck=true;
          }
          else{
          	bCheck=true;
          }

		      dataStr=dataStr+"{boxLabel:'离线有效',name:'lxtype',id:'lxtype',inputValue:0,checked:"+bCheck+"}";
		      dataStr=dataStr+",{boxLabel:'离线无效',name:'lxtype',inputValue:1,checked:"+lxCheck+"}";

        dataStr=dataStr+"]";
		return eval(dataStr); 
     
   };



function openAdd(rcd)
{

 //var aaa=getKeywordData();
 //alert(aaa);
	var snap_disabled='';
     var optype_flag=0;
     var snap_flag=0;
     var lx_flag=0;
     var temp_file='';
	 var temp_stamp='';
     var temp_sid='';
     if(rcd!=''){
     	optype_flag=rcd.get('optype');
     	snap_flag=rcd.get('snap');
     	lx_flag=rcd.get('lxtype');
     	temp_file=rcd.get('filename');
		temp_stamp=rcd.get('stamp');
     	temp_sid=rcd.get('sid');
		
		 if(optype_flag!=1){
          	snap_disabled = false;
		}else{
				//alert("bbbbbbbb");
			snap_disabled = true;
				
				}
		
    }
   
        var fp2=Ext.create('Ext.FormPanel', {
        frame: true,
        fieldDefaults: {
            labelWidth: 110
        },
        width: 600,
        bodyPadding: 10,
        items: [
        	{
            xtype: 'textfield',
            name: 'filename',
            fieldLabel: '进程名称',
             value:temp_file
        	}
        	,
        	{
						xtype: 'checkboxgroup',
						fieldLabel: '控制方式',
						name:'rightgroup',
						id:'optype',
						columns: 3,
            items: getKeywordData(optype_flag),
						listeners :{
							'change':function(boxGroup,newValue,oldValue, eOpts){							
								if(newValue.optypey != 0 && oldValue.optypen == 1){
									Ext.getCmp('optypen1').setValue("true");
								}		
								if(newValue.optypen != 1 && oldValue.optypey == 0){
									Ext.getCmp('optypey1').setValue("true");
								}					
								if(newValue.optypen == 1 && oldValue.optypen != 1){
									Ext.getCmp('optypes1').setDisabled(true);
									Ext.getCmp('optypey1').setValue("false");
									Ext.getCmp('pname_stamp').setDisabled(true);
								}
								if(newValue.optypey == 0 && oldValue.optypey != 0){
									Ext.getCmp('optypes1').setDisabled(false);
									Ext.getCmp('optypen1').setValue("false");
									Ext.getCmp('pname_stamp').setDisabled(false);
								}
							}
						}
          },{
            xtype: 'textfield',
			 			id:'pname_stamp',
            name: 'stamp',
            fieldLabel: '限制运行时间(分钟)',
						disabled : snap_disabled,
            value:temp_stamp
            },{
             xtype: 'radiogroup',
			fieldLabel: '截屏快照',
             name:'snap',
			 id:'pname_snap',
             columns: 3,
             items: getRadioSnap(snap_flag)
			
            },
        	{
             xtype: 'radiogroup',
             fieldLabel: '离线是否有效',
             name:'lxtype',
            
             columns: 3,
                items: getRadiolx(lx_flag)
            }
          //  ,
        	//rightcheckGroup
      	// ,tree
        ]
      });
    
    
         var win2 = new Ext.Window ({
                             id:"addwindow",
                             title:"进程控制策略",
                             x:0,
                             y:0,
                             width:630,
                          //   height:600,
                             bodyPadding: 10,
                             modal:true,
                             resizable:true,
                             items: fp2
                              ,
        buttons: [{
            text: '保存',
            handler: function(){
						var optype_id = Ext.getCmp('optype_pname').getGroupValue();      
             var stamp=fp2.getForm().getValues().stamp;
             var lx_id=Ext.getCmp('lxtype').getGroupValue();
             var filename=fp2.getForm().getValues().filename;
			if(!snap_disabled){
			var snap_id=Ext.getCmp('snap').getGroupValue();
             }
			 else{
			 snap_id = 0;
			 }
			 
			 if(optype_id==''){
             	alert('请选择控制方式');
             	return;
            }
             var temp_id=parent.pid;
            
	           store.load({params:{update:"update",pid:temp_id,optype:optype_id,snap:snap_id,stamp:stamp,lxtype:lx_id,filename:filename,sid:temp_sid}});
	            Ext.getCmp('addwindow').close();
       
            }
        },{
            text: '关闭',
            handler: function(){
              Ext.getCmp('addwindow').close();

            }
         }]                 
         }
        )
        win2.show();
   
}






    var grid = Ext.create('Ext.grid.Panel', {
 
        height: 980,
         stripeRows: true,
        store: store,
        selModel: sm,
     //  forceFit: true,
        scrollOffset: 0,
        frame:true,
       
        // grid columns
        columns:[{
            text: "进程名称",
            dataIndex: 'filename',
            hidden: false,
            width: 120,
            sortable: false
        },{
            text: "控制方式",
            dataIndex: 'optype_desc',           
            width: 320,
          
            hidden:false,
            sortable: true

        },
		{
            text: "截屏快照",
            dataIndex: 'snap_desc',           
            width: 90,
            hidden:false,
            sortable: true
        },
        {
            text: "限制运行时间",
            dataIndex: 'stamp',
            hidden: false,
            width: 90,
            sortable: false,
            renderer:function(value,metaDate,rcd){
            	if(rcd.get('optype') != 1){
            		return value;
            	}else{
            		return "";
            	}
            }
        },
        {
            text: "离线是否有效",
            dataIndex: 'type_desc',
            hidden: false,
            width: 90,
            sortable: false
        },
        {
            text: "修改时间",
            dataIndex: 'modtime',
            hidden: false,
            width: 140,
            sortable: false
        },
        {
            text: "操作人",
            dataIndex: 'createuser',
            hidden: false,
            width: 60,
            sortable: false
        },
       
        {
          header: '修改',
            xtype: 'actioncolumn',
            dataIndex: 'userid',
            icon: '/images/v8/edit_task.png',
            tooltip: '点击该图标进入修改界面。',
            width: 40,
            align: 'center',
            sortable: false,
            handler: function(grid, rowIndex, colIndex, actionItem, event, record, row) {
        //        gotoedit1(record.get('userid'));
        openAdd(record)
            }

        },
        {
            flex:1,
            width: 60,
            sortable: false
        }
       
        ],
        
        columnLines: true,
                                        
        // paging bar on the bottom
 
        tbar: Ext.create('Ext.PagingToolbar1', {
            store: store,
            
            displayInfo: true,
            displayMsg: '共<font color=red>{2}</font>条记录',
            emptyMsg: "共0条记录",
                                       
            items: [
             {               
                text:'添加',
                iconCls:'add',
                handler: function(){
                	if(parent.pid==''){
                		alert('请先点击左侧策略树，选取主策略');
                		return;
                	}
                  openAdd('');
              
                }
            },
             {
            itemId: 'removeEmployee',
            text: '删除',
            iconCls: 'remove',

                handler:function(){
             
							   if(confirm('您真的要执行删除操作吗？')){                  
                 var selsid;  
                 var rows=sm.getSelection();
                   selsid='';
                  for(var i=0;i<rows.length;i++){
                  	if(i==0){
                  	 selsid=rows[i].getId();
                  	}
                  	else{
                       selsid=selsid+","+rows[i].getId();
                    }
                   
                   }
                   var temp_id=parent.pid;
                      store.load({params: {del: "del",selsid:selsid,pid:temp_id}});
                  
                
              }
                
            },
            disabled: true
        }
            
            
            ]
       

        })
        

        ,
        renderTo: 'grid-corp'
    });

    // trigger the data store load
       reflash();
    
    
 //    store.loadPage(1);

});


</script>
