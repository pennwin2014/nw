<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=GBK">
<title>数据存储管理</title>
<link rel="stylesheet" type="text/css" href="/newver/resources/css/ext-all.css" />

   .x-selectable, .x-selectable * {

		margin: 0 auto;
	}
	.csData{
		position:absolute;
		top:50%;
		width:100%;
		height:50%;
	}
</style>
      
<script type="text/javascript" src="/newver/resources/js/ext-all.js"></script>
<script type="text/javascript" src="http://cdn.hcharts.cn/jquery/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="/newver/chart/highcharts.js"></script>
<script type="text/javascript" src="/newver/chart/modules/funnel.js"></script>
<script type="text/javascript" src="/newver/chart/modules/exporting.js"></script>
<script type="text/javascript" src="/newver/chart/modules/drilldown.js"></script>

<script>

Ext.require([
    'Ext.form.*',
    'Ext.data.*',
    'Ext.tip.QuickTipManager'
]);

var cleanMap = {
	'201509':[131.02,['聊天日志', '屏幕截图', '告警日志'],[10.85, 7.35, 33.06]], 
	'201510':[221.32,['聊天日志', '屏幕截图', '外设日志', '告警日志'],[10.85, 7.35, 33.06, 2.81]]		
};

function getDetailByMonth(monthStr){
	Ext.Ajax.request({
			url: '/pronline/Msg?FunName@getCleanDetailByMonth&month@'+monthStr,
			method: 'GET',
			async: false,
			success: function(resp,opts) {   
				try{
					var respText = resp.responseText; 
					var respRecord = eval("("+respText+")");
					var tmpData1 = ['聊天日志', '屏幕截图'];
					var tmpData2 = [10.85, 33.06];
					//tmpData1 = 
					cleanMap[monthStr][1] = tmpData1;
					cleanMap[monthStr][2] = tmpData2;
				}catch(e){
					//console.log(e.message);
				}
			},   
			failure: function(resp,opts) {  
				var respText = eval("("+respText+")");
				alert('错误', respText.error);   
			}   	 
		});
}

function updateCleanMap(){
	cleanMap = {};
	Ext.Ajax.request({
			url: '/pronline/Msg?FunName@getCleanPercent',
			method: 'GET',
			success: function(resp,opts) {   
				try{
					var respText = resp.responseText; 
					var respRecord = eval("("+respText+")");
					var tmpData = [];			
					for(var i in respRecord.eimdata){
						tmpData[0] = parseFloat(respRecord.eimdata[i].lsize);
						tmpData[1] = ['聊天日志', '屏幕截图', '外设日志', '告警日志'];
						tmpData[2] = [10.85, 7.35, 33.06, 2.81];
						cleanMap[respRecord.eimdata[i].month] = tmpData;
					}
				}catch(e){
					//console.log(e.message);
				}
					
			},   
			failure: function(resp,opts) {  
				var respText = eval("("+respText+")");
				alert('错误', respText.error);   
			}   	 
		});
}
function getData(colors){
	var data1 = [{
                y: 55.11,
                color: colors[0],
                drilldown: {
                    name: '6',
                    categories: ['聊天日志', '屏幕截图', '外设日志', '告警日志'],
                    data: [10.85, 7.35, 33.06, 2.81],
                    color: colors[0]
                }
            }, {
                y: 21.63,
                color: colors[1],
                drilldown: {
                    name: '7',
                    categories: ['聊天日志', '屏幕截图', '外设日志', '告警日志'],
                    data: [0.20, 0.83, 1.58, 13.12],
                    color: colors[1]
                }
            }, {
                y: 11.94,
                color: colors[2],
                drilldown: {
                    name: '8',
                    categories: ['聊天日志', '屏幕截图'],
                    data: [ 9.91, 0.52],
                    color: colors[2]
                }
            }, {
                y: 7.15,
                color: colors[3],
                drilldown: {
                    name: '9',
                    categories: ['聊天日志', '屏幕截图', '外设日志', '告警日志', '进程日志', '开关机日志'],
                    data: [4.55, 1.42, 0.21, 0.20, 0.19, 0.14],
                    color: colors[3]
                }
            }, {
                y: 2.14,
                color: colors[4],
                drilldown: {
                    name: '10',
                    categories: ['聊天日志', '屏幕截图', '外设日志'],
                    data: [ 0.12, 0.37, 1.65],
                    color: colors[4]
                }
            }];
	var data = [];
	var monthStr ="";
	var tmpArr = [];
	var iCount = 0;
	for(monthStr in cleanMap){
		iCount ++;
		tmpArr = cleanMap[monthStr];
		data.push(
			{
				y:tmpArr[0],
				color:colors[iCount % colors.length],
				drilldown:{
					name:monthStr,
					categories:tmpArr[1],
					data:tmpArr[2],
					color:colors[iCount % colors.length]
				}
			});
	}		
    return data;
}

function getCategories(){
	var cat = [];
	for(var i in cleanMap)
		cat.push(i);
	return cat;
}

var colors = Highcharts.getOptions().colors,
    name = '月份',
	categories = getCategories(),
    data = getData(colors);

function setChart(name, categories, data, color) {
	chart.xAxis[0].setCategories(categories, false);
	chart.series[0].remove(false);
	chart.addSeries({
		name: name,
		data: data,
		color: color || 'white'
	}, false);
	chart.redraw();
}

var chart;
function createPie(){
    chart = new Highcharts.Chart({ 
        chart: {
            type: 'pie',
			renderTo:'container',
            options3d: {
                enabled: true,
                alpha: 45,
                beta: 0
            }
        },
        title: {
            text: '磁盘空间'
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                depth: 35, 
                events: {
	                    click: function (event) {
							createChart();
	                    } 
					},
                dataLabels: {
                    enabled: true,
                    format: '{point.name}{point.y}MB'
                }
            }
        },
        series: [{
            type: 'pie',
            name: '空间比例',
            data: [
                ['剩余',   455.0],
                {
                    name: '已使用',
                    y: 1222.8,
                    sliced: true,
                    selected: true
                }
            ]
        }]
    });
}
function createChart(){
	categories = getCategories();
    data = getData(colors);
    chart = new Highcharts.Chart({ 
		chart: {
			type: 'column',
			renderTo: 'container'
		},
		title: {
			text: '系统数据存储情况'
		},
		subtitle: {
			text: '点击可以查看明细'
		},
		xAxis: {
			categories: categories
		},
		yAxis: {
			title: {
				text: '每月所占百分比'
			}
		},
		plotOptions: {
			column: {
				cursor: 'pointer',
				point: {
					events: {
						click: function() {
							var drilldown = this.drilldown;
							if (drilldown) { // drill down
								getDetailByMonth(drilldown.name);
								setChart(drilldown.name, cleanMap[drilldown.name][1], cleanMap[drilldown.name][2], drilldown.color);
								//setChart(drilldown.name, drilldown.categories, drilldown.data, drilldown.color);
							} else { // restore
								alert("点击"+this.category);                              
							}
						}
					}
				},
				dataLabels: {
					enabled: true,
					color: colors[0],
					style: {
						fontWeight: 'bold'
					},
					formatter: function() {
					var point = this.point;
					var s = "";
					if (point.drilldown) {
						s += this.y +'MB';
					} else {
						s += this.y +'MB';
					}
						return s;
					}
				}
			}
		},
		tooltip: {
			formatter: function() {
				var point = this.point,
					s = this.x +':<b>'+ this.y +'% </b><br>';
				if (point.drilldown) {
					s += '点击查看 '+ point.category+'月明细';
				} else {
					s += '点击返回';
				}
				return s;
			}
		},
		series: [{
			name: name,
			data: data,
			color: 'white'
		}],
		exporting: {
			enabled: true
		}
	});
}

Ext.onReady(function(){
	createPie();
});

function clkHome(){
	createPie();	
}

function clkMonth(){
	//setChart(name, categories, data);
	createChart();
}

function clkRefresh(){
	updateCleanMap();
}



</script>
    
    
</head>
<body style="background-color:#DEE8FA">
	<button id="btnBack" onclick="clkHome()">总览</button>
	<button id="btnMonth" onclick="clkMonth()">按月统计</button>
	<button id="btnRefresh" onclick="clkRefresh()">刷新</button>
	<div id="container" class="csCanvas"></div>

</body>
