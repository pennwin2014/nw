$(function () {
    
    var colors = Highcharts.getOptions().colors,
        categories = ['6月', '7月', '8月', '9月', '10月'],
        name = '月份',
        data = [{
                y: 55.11,
                color: colors[0],
                drilldown: {
                    name: '6月',
                    categories: ['聊天日志', '屏幕截图', '外设日志', '告警日志'],
                    data: [10.85, 7.35, 33.06, 2.81],
                    color: colors[0]
                }
            }, {
                y: 21.63,
                color: colors[1],
                drilldown: {
                    name: '7月',
                    categories: ['聊天日志', '屏幕截图', '外设日志', '告警日志'],
                    data: [0.20, 0.83, 1.58, 13.12],
                    color: colors[1]
                }
            }, {
                y: 11.94,
                color: colors[2],
                drilldown: {
                    name: '8月',
                    categories: ['聊天日志', '屏幕截图'],
                    data: [ 9.91, 0.52],
                    color: colors[2]
                }
            }, {
                y: 7.15,
                color: colors[3],
                drilldown: {
                    name: '9月',
                    categories: ['聊天日志', '屏幕截图', '外设日志', '告警日志', '进程日志', '开关机日志'],
                    data: [4.55, 1.42, 0.21, 0.20, 0.19, 0.14],
                    color: colors[3]
                }
            }, {
                y: 2.14,
                color: colors[4],
                drilldown: {
                    name: '10月',
                    categories: ['聊天日志', '屏幕截图', '外设日志'],
                    data: [ 0.12, 0.37, 1.65],
                    color: colors[4]
                }
            }];

    function setChart(name, categories, data, color) {
		chart.xAxis[0].setCategories(categories, false);
		chart.series[0].remove(false);
		chart.addSeries({
			name: name,
			data: data,
			color: color || 'white'
		}, false);
		chart.redraw();
    }

    var chart = $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '系统数据存储情况'
        },
        subtitle: {
            text: '点击可以查看明细'
        },
        xAxis: {
            categories: categories
        },
        yAxis: {
            title: {
                text: '每月所占百分比'
            }
        },
        plotOptions: {
            column: {
                cursor: 'pointer',
                point: {
                    events: {
                        click: function() {
                            var drilldown = this.drilldown;
                            if (drilldown) { // drill down
                                setChart(drilldown.name, drilldown.categories, drilldown.data, drilldown.color);
                            } else { // restore
                                setChart(name, categories, data);
								alert("功能菜单");
                            }
                        }
                    }
                },
                dataLabels: {
                    enabled: true,
                    color: colors[0],
                    style: {
                        fontWeight: 'bold'
                    },
                    formatter: function() {
						var point = this.point;
						var s = "";
						if (point.drilldown) {
							s += this.y +'%';
						} else {
							s += this.y +'MB';
						}
                        return s;
                    }
                }
            }
        },
        tooltip: {
            formatter: function() {
                var point = this.point,
                    s = this.x +':<b>'+ this.y +'% </b><br>';
                if (point.drilldown) {
                    s += '点击查看 '+ point.category+'明细';
                } else {
                    s += '点击返回';
                }
                return s;
            }
        },
        series: [{
            name: name,
            data: data,
            color: 'white'
        }],
        exporting: {
            enabled: true
        }
    })
    .highcharts(); // return chart
});
