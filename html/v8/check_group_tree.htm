 <script> 




Ext.require([
    'Ext.tree.*',
    'Ext.data.*',
    'Ext.tip.*',
    'Ext.tab.*']
    );
    Ext.onReady(function() {

    Ext.QuickTips.init();

    store = Ext.create('Ext.data.TreeStore', {
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@ncsTreeGroup_v4&plate@v4/ncs_group_checktree.htm'
        },
        root: {
            text: '全部',
            id: 'all',
            checked:false,
            expanded: true
        },
        folderSort: true,
        sorters: [{
            property: 'text',
            direction: 'ASC'
        }]
    });


 
    var tree = Ext.create('Ext.tree.Panel', {
        store: store,
 //       viewConfig: {
//            plugins: {
 //               ptype: 'treeviewdragdrop'
//            }
 //       },
        renderTo: 'tree-div',
        height: 508,
        width: 300,
        frame:true,
        rootVisible: false,
        containerScroll: true,
        useArrows: false,
        
          dockedItems: [
          {
            xtype: 'toolbar',
            items: [{
             text: '确认选择',
                iconCls:'accept',
                handler: function(){
                    var records = tree.getView().getChecked();
    
						       var temps=''; 
						       var temp_name='';
						       var iNum=0;            
                    Ext.Array.each(records, function(rec){

                    if(iNum==0){
                    temps=rec.get('id');
                 
                    temp_name=rec.get('text');
                    }
                    else{
                    temps=temps+','+rec.get('id');
                    temp_name=temp_name+','+rec.get('text');
                    }
                    iNum++;

                    });
   
      parent.document.getElementById('form1').opt.value=temp_name;
      parent.document.getElementById('form1').opt1.value=temps;
				//						dialogArguments.form1.opt.value=temp_name;
							
			//							dialogArguments.form1.opt1.value=temps; 
				parent.Ext.getCmp('windr2').close();
			//							self.close();
                }
            }]
        }]

    });
});

</script>
