var store;
 function reflash(){
  var tid=parent.pid;

  }



Ext.onReady(function(){

    Ext.tip.QuickTipManager.init();


    Ext.define('EimData', {

    });

    // create the Data Store
//重写排序函数，解决远程条件查询问题
    Ext.data.Store.prototype.doSort = function() {
    reflash();
    }
    
       store = Ext.create('Ext.data.Store', {
        pageSize: 40,
        model: 'EimData',
        remoteSort: true,
 //       autoLoad :{params:{aaad:0,dddd:2}},
        proxy: {
            type: 'ajax',
            url: '/pronline/Msg?FunName@lan_Procy_File',
            reader: {
                type:'json',
                root: 'eimdata',
                totalProperty: 'totalCount'
            },         
            simpleSortMode: true

        },
//        params:{ffffff:'aaaaaa'},
        sorters: [{
            property: 'sid',
            direction: 'ASC'
        }]
    });



    // pluggable renders
 
  
    var pluginExpanded = true;
    
 
 
     var sm = Ext.create('Ext.selection.CheckboxModel',{
        listeners: {
            selectionchange: function(sm, selections) {     
            	var str = parent.right_fun;
            	if(str.indexOf('2130')!=-1){
		           grid.down('#removeEmployee').setDisabled(selections.length == 0);
                
           		} 
           	}
        }
    
    });
 
 
  
  
//对翻页工具条重新构建，替换翻页函数    
  Ext.PagingToolbar1 = Ext.extend(Ext.PagingToolbar, {
     doRefresh:function(){
    
     reflash();
    },
    moveLast:function(){
    	var b=this,a=b.getPageData().pageCount;
    	if(b.fireEvent("beforechange",b,a)!==false){
    	store.currentPage=a;
    	reflash();
       }},
     moveFirst:function(){
      if(this.fireEvent("beforechange",this,1)!==false){
      store.currentPage=1;
      reflash();}}, 
     movePrevious:function(){var b=this,a=b.store.currentPage-1;if(a>0){if(b.fireEvent("beforechange",b,a)!==false){store.currentPage=a;reflash();}}},
     moveNext:function(){var c=this,b=c.getPageData().pageCount,a=c.store.currentPage+1;if(a<=b){if(c.fireEvent("beforechange",c,a)!==false){store.currentPage=a;reflash();}}}
       
});


 
		function getKeywordData(flag) { 
				var dataStr = "["; 
		     var i=0;
     
          var bCheck=false;
          var fCheck=false;
          var yCheck=false;
          if(flag&0x01){
          	bCheck=true;
          }
          if(flag&0x02){
          	fCheck=true;
          }
          if(flag&0x04){
          	yCheck=true;
          }

		       	 dataStr=dataStr+"{boxLabel:'禁止文件复制到U盘',name:'optypeu',checked:"+bCheck+"}";

		       	 dataStr=dataStr+",{boxLabel:'禁止文件复制到共享目录',name:'optypen',checked:"+fCheck+"}";

              dataStr=dataStr+",{boxLabel:'禁止文件复制到云盘',name:'optypey',checked:"+yCheck+"}";

        dataStr=dataStr+"]";

		return eval(dataStr); 
     
 
   };
		function getRadioSnap(flag) { 

				var dataStr = "["; 
		     var i=0; 
          var bCheck=false;
          var sCheck=false;
          if(flag==2){
          	sCheck=true;
          }
          else{
          	bCheck=true;
          }

		    dataStr=dataStr+"{boxLabel:'不截屏',name:'snap',id:'snap',inputValue:0,checked:"+bCheck+"}";
		    dataStr=dataStr+",{boxLabel:'截屏',name:'snap',inputValue:2,checked:"+sCheck+"}";
        dataStr=dataStr+"]";

		return eval(dataStr); 
     
   };

		function getRadiolx(flag) { 

				var dataStr = "["; 
		     var i=0;
     
          var bCheck=false;
          var lxCheck=false;
          if(flag==1){
          	lxCheck=true;
          }
          else{
          	bCheck=true;
          }

		      dataStr=dataStr+"{boxLabel:'离线有效',name:'lxtype',id:'lxtype',inputValue:0,checked:"+bCheck+"}";
		      dataStr=dataStr+",{boxLabel:'离线无效',name:'lxtype',inputValue:1,checked:"+lxCheck+"}";

        dataStr=dataStr+"]";
		return eval(dataStr); 
     
   };



function openAdd(rcd)
{

 //var aaa=getKeywordData();
 //alert(aaa);
     var optype_flag=0;
     var snap_flag=0;
     var lx_flag=0;
     var temp_file='';
     var temp_sid='';
     if(rcd!=''){
     	optype_flag=rcd.get('optype');
     	snap_flag=rcd.get('snap');
     	lx_flag=rcd.get('lxtype');
     	temp_file=rcd.get('filename');
     	temp_sid=rcd.get('sid');
    }
   
        var fp2=Ext.create('Ext.FormPanel', {
        frame: true,
        fieldDefaults: {
            labelWidth: 110
        },
        width: 600,
        bodyPadding: 10,
        items: [
        	{
            xtype: 'textfield',
            name: 'filename',
            fieldLabel: '文件名包含',
             value:temp_file
        	}
        	,
        	{
             xtype: 'checkboxgroup',
             fieldLabel: '控制方式',
             name:'rightgroup',
             id:'optype',
             columns: 3,
                items: getKeywordData(optype_flag)
            },
        	{
             xtype: 'radiogroup',
             fieldLabel: '是否截屏',
             name:'snap',
             
             columns: 3,
                items: getRadioSnap(snap_flag)
            },
        	{
             xtype: 'radiogroup',
             fieldLabel: '离线是否有效',
             name:'lxtype',
            
             columns: 3,
                items: getRadiolx(lx_flag)
            }
          //  ,
        	//rightcheckGroup
      	// ,tree
        ],
        buttons: [{
            text: '保存',
            handler: function(){
            	var optype_id='';
//获取check框里的关键字ID

            var gcheck=Ext.getCmp('optype');
            gcheck.items.each(function(item){
               if(item.checked){
               	 if(item.name=='optypeu'){
               	 	optype_id=optype_id|0x01;
               	}
               	else if(item.name=='optypen'){
               		optype_id=optype_id|0x02;
               	}
               	else if(item.name='optypey'){
               		optype_id=optype_id|0x04;
               	}
                 
               }
           
            }
            );
           
         
             var snap_id=Ext.getCmp('snap').getGroupValue();
             var lx_id=Ext.getCmp('lxtype').getGroupValue();
             var filename=fp2.getForm().getValues().filename;

             if(optype_id==''){
             	alert('请选择控制方式');
             	return;
            }
             var temp_id=parent.pid;
            
	           store.load({params:{update:"update",pid:temp_id,optype:optype_id,snap:snap_id,lxtype:lx_id,filename:filename,sid:temp_sid}});
	            Ext.getCmp('addwindow').close();
       
            }
        },{
            text: '关闭',
            handler: function(){
              Ext.getCmp('addwindow').close();

            }
         }]
      });
    
    
         var win2 = new Ext.Window ({
                             id:"addwindow",
                             title:"文件控制策略",
                             x:0,
                             y:0,
                             width:630,
                             height:600,
                             bodyPadding: 10,
                             modal:true,
                             resizable:true,
                             items: fp2
                                               
         }
        )
        win2.show();
   
}






    var grid = Ext.create('Ext.grid.Panel', {
 
        height: 980,
         stripeRows: true,
        store: store,
        selModel: sm,
     //  forceFit: true,
        scrollOffset: 0,
        frame:true,
       
        // grid columns
        columns:[{
          header: '修改',
            xtype: 'actioncolumn',
            dataIndex: 'userid',
             icon: '/images/v8/edit_task.png',
            tooltip: '点击该图标进入修改界面。',
            flex: 1,
            align: 'center',
            id:"procyfilechg",
            sortable: false,
            handler: function(grid, rowIndex, colIndex, actionItem, event, record, row) {
        //        gotoedit1(record.get('userid'));
        openAdd(record)
            }

        },{
            text: "文件名称包含",
            dataIndex: 'filename',
            hidden: false,
            flex: 2,
            sortable: false
        },{
            text: "控制方式",
            dataIndex: 'optype_desc',
            flex: 8,
            hidden:false,
            sortable: true

        },{
            text: "触发是否截屏",
            dataIndex: 'snap_desc',
            hidden: false,
            flex: 2,
            sortable: false
        },{
            text: "离线是否有效",
            dataIndex: 'type_desc',
            hidden: false,
            flex: 2,
            sortable: false
        },{
            text: "修改时间",
            dataIndex: 'modtime',
            hidden: false,
            flex: 3,
            sortable: false
        },{
            text: "操作人",
            dataIndex: 'createuser',
            hidden: false,
            flex: 2,
            sortable: false
        },{
            flex:1,
            sortable: false
        }],
        
        columnLines: true,
                                        
        // paging bar on the bottom
 
        tbar: Ext.create('Ext.PagingToolbar1', {
            store: store,
            
            displayInfo: true,
            displayMsg: '共<font color=red>{2}</font>条记录',
            emptyMsg: "共0条记录",
                                       
            items: [
             {               
                text:'添加',
                iconCls:'add',
                id: "procyfileadd",
                handler: function(){
                	if(parent.pid==''){
                		alert('请先点击左侧策略树，选取主策略');
                		return;
                	}
                  openAdd('');
              
                }
            },
             {
            itemId: 'removeEmployee',
            text: '删除',
            id: "procyfiledel",
            iconCls: 'remove',

                handler:function(){
             
							   if(confirm('您真的要执行删除操作吗？')){                  
                 var selsid;  
                 var rows=sm.getSelection();
                   selsid='';
                  for(var i=0;i<rows.length;i++){
                  	if(i==0){
                  	 selsid=rows[i].getId();
                  	}
                  	else{
                       selsid=selsid+","+rows[i].getId();
                    }
                   
                   }
                   var temp_id=parent.pid;
                      store.load({params: {del: "del",selsid:selsid,pid:temp_id}});
                  
                
              }
                
            },
            disabled: true
        },{
      		text: "应用",
      		iconCls:'accept',
      		handler: function(){
      			parent.ncapp.onItemReflash();
      		}
      	}]
       

        })
        

        ,
        renderTo: 'grid-corp'
    });
    
    var str = parent.right_fun;
		//console.info(str,",",str.indexOf('1110'))
		if(str.indexOf('2110')==-1){
			Ext.getCmp('procyfileadd').setDisabled(true);
		}
		if(str.indexOf('2120')==-1){
			Ext.getCmp('procyfilechg').setDisabled(true);
		}
		if(str.indexOf('2130')==-1){
			Ext.getCmp('procyfiledel').setDisabled(true);
		}

    // trigger the data store load
       reflash();
    
    
 //    store.loadPage(1);

});
