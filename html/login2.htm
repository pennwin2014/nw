	<script>
		function spylogin(){
			if (nclogin.username.value=="" || nclogin.password.value=="") {
				window.alert("用户名或密码不能为空！");
				return false;
			}
			return true;
		}
		function ss(){
			if(event.keyCode==13){
				spylogin();
				nclogin.submit();
			}
		}
	</script>

	<body class="bodyCls">
		<div class="mainCls">

			<div class="loginCls1">
				<div class="back1">
					<div class="formCls">
						<form name="nclogin" id="nclogin" method="post" action="/pronline/Msg" onsubmit="spylogin()">
							<input type="hidden" name="FunName" value="ncWebAuth">
							
							<table border = "0">
								<tr><td><label for="shortname" class="labelCls">公司简称:&nbsp;</label></td><td><input type="text" name="shortname" class="inputCls" id="shortname"/ ></td></tr>
								<tr><td><label for="username" class="labelCls">用 户 名&nbsp;:&nbsp;</label></td><td><input type="text" name="username" class="inputCls" id="username"/ ></td></tr>
								<tr><td><label for="password" class="labelCls">密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:&nbsp;</label></td><td> <input type="password" name="password" class="inputCls" id="password" onKeyPress="ss()"/>&nbsp;&nbsp;&nbsp;<a href="/changepsd.htm" class="labelCls">修改密码</a></td></tr>
							</table>
							
	            <div class="btnCls"><input type="submit" name="submit_button" value="" style="outline:none;border:0;width:105px;height:36px;background:url(v8/images/login/nw005.jpg) no-repeat;"><input type="reset" name="submit_button" value="" style="outline:none;border:0;width:105px;height:36px;background:url(v8/images/login/nw006.jpg) no-repeat;margin:0 0 0 20px;"></div>
