<script>
function init()
{
 document.all.nexpg.disabled=1;
}
function gotohis()
{
	form1.submit();
	parent.parent.sbpm_left.location.href='/pronline/Msg?FunName@ncWebReplace&plate@nc/nc_msgmonhis_left.htm';
}  
function gotopag(nun)
{
	var num=parseInt(parent.frames.control.form1.CurPg.value)+nun;
	if(num<=1) 
	{
	    num=1;
		document.all.nexpg.disabled=1;
	}
	else
	  document.all.nexpg.disabled=0;
	  
	if(num>=parent.frames.control.form1.TotPg.value)
	{
	   document.all.prepg.disabled=1;
	}
	else
	   document.all.prepg.disabled=0;
	   
var a="/pronline/Msg?FunName@ncWebImList&plate@nc/ncimnewlog.htm&userid@"+parent.frames.control.form1.userid.value+"&groupid@"+parent.frames.control.form1.groupid.value+"&CurPg@"+num;

parent.frames.control.location.href=a;
}
</script>

              <input type="button" name="nexpg" value="下一页" class="anuse3" onclick="gotopag(-1)" style="position:relative;left:0px;top:-4px;">
