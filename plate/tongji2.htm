<html>

<head>
<title>图表统计</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="/css.css" type="text/css">
<!-- Infrastructure code for the tree -->
<script>
function lprint(){
  MM_showHideLayers('plabel','','hide')
  MM_showHideLayers('mybut','','hide')
  window.print()
  MM_showHideLayers('mybut','','show')
  MM_showHideLayers('plabel','','show')
}
</script>
<script language="JavaScript">
<!--

function MM_reloadPage(init) {  //reloads the window if Nav4 resized
  if (init==true) with (navigator) {if ((appName=="Netscape")&&(parseInt(appVersion)==4)) {
    document.MM_pgW=innerWidth; document.MM_pgH=innerHeight; onresize=MM_reloadPage; }}
  else if (innerWidth!=document.MM_pgW || innerHeight!=document.MM_pgH) location.reload();
}
MM_reloadPage(true);


function MM_findObj(n, d) { //v4.0
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document);
  if(!x && document.getElementById) x=document.getElementById(n); return x;
}

function MM_showHideLayers() { //v3.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) if ((obj=MM_findObj(args[i]))!=null) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v='hide')?'hidden':v; }
    obj.visibility=v; }
}
//-->
</script>

<script language = "Javascript" src = "/js/selecttime.js"></script>
</head>

<body bgcolor="#A7A7BA" text="#000000"  oncontextmenu="return false">
<table width="600" border="0" align="center" cellpadding="3" height="390">
  <tr> 
    <td colspan="2"> 
      <form name="tj1" method="post" action="/pronline/Msg">
        <input type="hidden" name="FunName" value="ncWebCountIp">
        <input type="hidden" name="userid"  value="[#userid#]">
        <input type="hidden" name="username"  value="[#username#]">
        <input type="hidden" name="plate"   value="tongji2.htm">
        <table width="99%" border="0" bordercolor="#9999CC" bgcolor="#9999CC" class="bord4">
          <tr> 
            <td width="1%"> 
              <div align="center"><font color="#000000"></font></div>
            </td>
            <td width="14%"> 
              <div align="center"><font color="#000000"><b><font size="2">统计时间</font></b></font></div>
            </td>
            <td width="36%"> 
              <div align="center"><font color="#000000"> 
                <input type="text" name="sdate" value=[#sdate#]>
                </font></div>
            </td>
            <td width="6%"> 
              <div align="center"><font color="#000000"><a href="#"><img src="/images/date.gif"  border="0" onClick=show_calendar('tj1.sdate')></a></font></div>
            </td>
            <td width="22%"> 
              <div align="center"><font color="#000000"> 
                <select name="way">
                  <option selected value="[#way#]">[#waylabel#]</option>
                  <option value="1">按小时</option>
                  <option value="2">按日</option>
                  <option value="3">按月</option>
                </select>
                </font></div>
            </td>
            <td width="21%"> 
              <div id="plabel" align="center"><font color="#000000"> 
                <input type="image" border="0" name="submit" src="/images/seach.gif" >
                </font></div>
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
  <tr> 
    <td colspan="2">&nbsp;</td>
  </tr>
  <tr> 
    <td height="15"> 
      <div align="center"><b>[#username#][[#sdate#]]上网时间分析</b></div>
    </td>
    <td height="15"><div id="mybut"><a href="#" onclick="lprint()">打印</a></div></td>
  </tr>
  <tr> 
    <td colspan="2"> 
      <div align="left"><b>时间</b></div>
    </td>
  </tr>
  <tr> 
    <td valign="bottom" height="420" background="/images/biao2.gif" colspan="2"> 
      <table width="590" border="0" cellpadding="0" cellspacing="0" height="100%">
        <tr> 
          <td width="15" height="375">&nbsp;</td>
          <!-- [#SLPB#] -->
          <td width="30" height="[#high#]" valign="bottom"><br>
            <img src="/images/atp.gif" width="[#width#]" height="[#time#]" alt="[#timemsg#]"></td>
          <!-- [#SLPE#] -->
        <tr> 
          <td width="15">&nbsp;</td>
          <!-- [#SLPB#] -->
          <td width="30">[#item#]</td>
          <!-- [#SLPE#] -->
          <td width="30">[#unit#]</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
</body>
</html>
