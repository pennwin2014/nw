<html>
<head>
<title>基本参数设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">
<!--
.style2 {
	font-size: x-small;
	color: #330000;
}
-->
</style>
<script>
	function dopost() {
		form1.submit();
	}
	
	function doleft() {
	   imod = '[#modflag#]';
	   if(imod == '2') {
 			parent.sbpm_left.location.href='/pronline/Msg?FunName@ncWebTcClassTree';
	   }
   }
</script>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"  onload="doleft()" align="center" >
<form name="form1" method="post" action="/pronline/Msg">
	<input type="hidden" name="cid" value="[#cid#]">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" >
    <tr>
      <td valign="top"><table width="100%" height="35" border="0" align="center" cellpadding="0" cellspacing="0" >
          <tr > 
            <td colspan="2"> <div style="font-size:11pt;color:#00237e;font-weight:bold;text-align: center;">接口参数定义</div></td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td valign="top">
        <table width="70%" border="1"   align="center" cellpadding="0" cellspacing="0"    bordercolorlight=#89ACED   bordercolordark=#ffffff>
          <tr> 
            <td ><br>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="19%" height="23"> <div align="right">连接名称</div></td>
                  <td width="38%" height="23"> <input name="cname" type="text" id="cname" value="[#cname#]" size="15" maxlength="16" > 
                  </td>
                  <td width="43%" height="23">带宽控制连接，连接数量针对每台设备固定，为接口总数除2</td>
                </tr>
                <tr> 
                  <td height="1"><div align="right">启用状态</div></td>
                  <td height="1"><select name="status" style="width:114px">
                  	<option value="0">停用</option>
                  	<option value="1">启用</option>
                  	</select></td>
                  <td >缺省为停用状态</td>
                </tr>

                <tr> 
                  <td width="19%" height="1"> <p align="right">内部接口 </td>
                  <td width="38%" height="1"> 
                  	<select name="indev" style="width:114px">
                  
                   	[#SLPB#]
                  	<option value="[#i#]">LAN[#i#]</option>
                  	[#SLPE#]
                  	
                  	</select> </td>
                  <td width="43%" height="1" > 连接内部网络的接口，选择LAN0-LAN7,不能重复</td>
                </tr>
               
                <tr> 
                  <td width="19%" height="16"> <p align="right">外部接口 </td>
                  <td width="38%" height="16"> 
                   <select name="outdev" style="width:114px">
                   	[#SLPB#]
                  	<option value="[#i#]">LAN[#i#]</option>
                  	[#SLPE#]
                  	
                  	</select> 
                  	
                  	</td>
                  <td width="43%" height="16" >连接内部网络的接口，选择LAN0-LAN7,不能重复
                  </td>
                </tr>
                
                <tr> 
                  <td width="19%" height="16"> <p align="right">下行速率 </td>
                  <td width="38%" height="16"> <input name="bandrate" type="text" id="bandrate" value="[#bandrate#]" size="11" maxlength="11">
                    Kbit</td>
                  <td width="43%" height="16" >单位为 Kbps, (每秒K bit)
                  </td>
                </tr>
                
                
                <tr> 
                  <td width="19%" height="16"> <p align="right">上行速率 </td>
                  <td width="38%" height="16"> <input name="uprate" type="text" id="uprate" value="[#uprate#]" size="11" maxlength="11">
                    Kbit</td>
                  <td width="43%" height="16" >单位为 Kbps, (每秒K bit)
                  </td>
                </tr>
                
                
                
                
                
                <input type="hidden" name="opt" value="96">
 <!--
                <tr> 
                  <td width="19%" height="16"> <p align="right">缺省动作 </td>
                  <td width="38%" height="16">
                  	<select name="opt" style="width:114px">
                  	<option value="96">转发审计</option>
                  	<option value="64">直接转发</option>
                  	<option value="8">直接丢弃</option>
                  	<option value="16">审计丢弃</option>
                  
                  	
                  	</select> </td>
                  <td width="43%" height="16" >直接丢弃――将数据包直接丢弃，不进行分析。<br> 审计转发――转发数据包，同时对数据包进行审计<br>直接转发――将数据直接转发，不进行数据包的审计，不审计意味着对数据包不进行任何分析和记录。<br>审计丢弃――将数据包丢弃，但对数据进行分析。
                  </td>
                </tr>
-->
                <tr>
                  <td height="16">&nbsp;</td>
                  <td height="16">&nbsp;</td>
                  <td height="16" class="style2">&nbsp;</td>
                </tr>
              </table></td>
          </tr>
        </table>
        <br>
      </td>
    </tr>
    <tr> 
      <td height="70"> 
        <div align="center"> 
          <table width="50%" border="0" align="center">
            <tr> 
              <td> <div align="right">
                 
                  <input type="hidden" name="FunName" value="ncWebTcInterfaceSave">
                  <input name="ok" type="submit" class="an3" id="ok2" value="确 认" >
                  <input type="submit" name="app" value="应 用" class="an3" >
                 
                  
                  &nbsp; </div></td>
            </tr>
          </table>

        </div></td>
    </tr>
  </table>

</form>
<script>form1.status.value='[#status#]';
	      form1.indev.value='[#indev#]';
	      form1.outdev.value='[#outdev#]';
	      form1.opt.value='[#opt#]';
	 </script>
</body>
</html>
