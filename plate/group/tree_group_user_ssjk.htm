<script>
	function changeuser(gid,num,level,pid){
var temp="/pronline/Msg?FunName@ncWebDispGroupUser&groupid@"+gid+"&num@"+num;

document.all.xxs.src=temp;


}
function opim(num,gid,level,pid){
  if(eval('document.all.divu_'+num).style.display=='none'){  
  eval('j_img_'+num).src='/images/minusbottom.gif';
	eval('document.all.divu_'+num).style.display='';

  changeuser(gid,num,level,pid);
  
  }
  else{
	 eval('document.all.divu_'+num).style.display='none';
	 eval('j_img_'+num).src='/images/plusbottom.gif';
	}	
	}
	
 
 function gotoRight2(t){
    if(top.sbpm_right.form1.labname.value=='gdrz')
   {
       top.sbpm_right.form1.lcount.value='';
       top.sbpm_right.form1.groupid.value=t;
       top.sbpm_right.form1.userid.value='';
       top.sbpm_right.form1.username.value='';
       top.sbpm_right.form1.where.value='';
       top.sbpm_right.form1.temp_plate.value=top.sbpm_right.form1.plate.value;
       top.sbpm_right.form1.plate.value='/ncmsg_tj.htm';
       top.sbpm_right.form1.tjfun.value=top.sbpm_right.form1.FunName.value;
       top.sbpm_right.form1.FunName.value='ncWebReplace';

       top.sbpm_right.form1.submit();
       top.sbpm_right.form1.plate.value=top.sbpm_right.form1.temp_plate.value;
       top.sbpm_right.form1.FunName.value=top.sbpm_right.form1.tjfun.value;
       }
       else{
       top.sbpm_right.form1.groupid.value=t;
       top.sbpm_right.form1.userid.value='';
       top.sbpm_right.form1.where.value='';
       top.sbpm_right.form1.submit();
       }
   }
 

 

 function gtu(t,level,pid){
    if(top.sbpm_right.form1.labname.value=='gdrz')
   {
       top.sbpm_right.form1.lcount.value='';
       top.sbpm_right.form1.groupid.value='';
       top.sbpm_right.form1.userid.value=t;
       top.sbpm_right.form1.username.value='';
       top.sbpm_right.form1.where.value='';
       top.sbpm_right.form1.temp_plate.value=top.sbpm_right.form1.plate.value;
       top.sbpm_right.form1.plate.value='/ncmsg_tj.htm';
       top.sbpm_right.form1.tjfun.value=top.sbpm_right.form1.FunName.value;
       top.sbpm_right.form1.FunName.value='ncWebReplace';

       top.sbpm_right.form1.submit();
       top.sbpm_right.form1.plate.value=top.sbpm_right.form1.temp_plate.value;
       top.sbpm_right.form1.FunName.value=top.sbpm_right.form1.tjfun.value;
       }
       else{
       top.sbpm_right.form1.groupid.value='';
       top.sbpm_right.form1.userid.value=t;
       top.sbpm_right.form1.where.value='';
       top.sbpm_right.form1.submit();
       }
   }	
</script>
