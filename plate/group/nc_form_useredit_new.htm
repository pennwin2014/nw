<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>
    function goto() {
	    if(form1.polid.value != '0' && form1.polid.value != '') {
            window.open('/pronline/Msg?FunName@ncWebLim_Dispmenu&plate@nc/nc_lim_setmenu.htm&gtype@4&id@'+form1.polid.value,'RUNMIT_new','width=800,height=600,fullscreen=0,toolbar=no,scrollbars=no,resizable=1,menubar=no,status=0');
		}
		else {
		    alert(" 策略没有定义");
		}
	}

    function goto1() {
	    if(form1.userid.value != '' ) {
            window.open('/pronline/Msg?FunName@ncWebLim_Dispmenu&plate@nc/nc_lim_setmenu.htm&gtype@1&id@'+form1.userid.value,'RUNMIT_new','width=800,height=600,fullscreen=0,toolbar=no,scrollbars=no,resizable=1,menubar=no,status=0');
		}
		else {
		    alert(" 请先保存用户后再定义访问控制");
		}
	}
	 
</script>

</head>

<body bgcolor="#B4DEEA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">
<form name="form1" method="post" action="/pronline/Msg">
<input type="hidden" name="FunName" value="ncWebUserAdd">
 <input type="hidden" name="userid" value="[#userid#]">
 <div style="height:600;width:890px;overflow-y:scroll;">
  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0" >
    <tr> 
      <td align="center"  ><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
          <tr > 
            <td colspan="2" class="titlename"> <div style="text-align: center;">用户信息</div></td>
          </tr>
        </table></td>
    </tr>

    <tr> 
      <td align="center"  height=700px>
        <table width="70%" border="1"  bordercolorlight=#89ACED   bordercolordark=#ffffff    cellpadding="0" cellspacing="0">
					
          <tr> 
            <td valign="top">
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="70">&nbsp;</td>
                  <td align="right"><input type="submit" name="save" value="保 存" class="an3">

                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr > 
                  <td colspan="2"><img src="/images/ans10.gif" width="32" height="30" align="absmiddle"> 
                    用户的基本信息
               </td>
                </tr>
                <tr> 
                  <td height="26" width="23%">登录名</td>
                  <td height="26" width="77%"> <input type="text" name="username" value="[#username#]" size="15" maxlength="15"> 
                  </td>
                </tr>
                <tr> 
                  <td height="26" width="23%">用户显示名 </td>
                  <td height="26" width="77%"> <input type="text" name="dispname" value="[#dispname#]" size="15" maxlength="15"> 
                  </td>
                </tr>
                       <tr> 
                        <td height="26" width="23%">性别</td>
                        <td height="26" width="77%"> <select name="sex" >
                                <option value="9" >未知</option>   		     
                  							<option value="1" >男</option>
                  							<option value="2" >女</option>
                  		    </select> 
                        </td>
                      </tr>
                <tr> 
                  <td width="23%">密码 </td>
                  <td width="77%"> <input type="password" name="password" size="31" maxlength="31" value="[#password#]" >&nbsp;本地验证不允许修改密码<input type="checkbox" name="localflag" value="1" [#localflag#]>
                  </td>
                </tr>
                <tr> 
                  <td width="23%">密码确认 </td>
                  <td width="77%"> <input type="password" name="password1" size="31" maxlength="31" value="[#password1#]" > 
                  &nbsp;&nbsp;本地验证检查黑白名单<input type="checkbox" name="userlevel" value="1" [#userlevel#]>
                  </td>
                </tr>
                <tr> 
                  <td width="23%">部门</td>
                  <td width="77%">[#dept#] </td>
                </tr>
                <tr> 
                  <td width="23%">邮件地址</td>
                  <td width="77%"> <input type="text" name="email" size="31" maxlength="63" value="[#email#]"> 
                  </td>
                </tr>
                <tr> 
                  <td width="23%">证件号码</td>
                  <td width="77%"> <input type="text" name="idfyno" size="31" maxlength="18" value="[#idfyno#]"> 证件类别 <select name="idfytype" >
		                  		        <option value="111" selected>身份证</option>
                  								<option value="133" >学生证</option>

                  								<option value="233">士兵证</option>
                  								<option value="113">户口薄</option>
                  								<option value="414">护照</option>
                  								<option value="990">其他证件</option>
                  		</select> 
                  </td>
                </tr>
                
                <tr> 
                  <td width="23%">发证单位</td>
                  <td width="77%"> <input type="text" name="idfyunit" size="31" maxlength="18" value="[#idfyunit#]">&nbsp;国家代码&nbsp;<select name="country" style="width:100px">
		                  	<option value="CHN">中国</option>
		                  	<option value="AFG">阿富汗</option>
		                    <option value="ALB">阿尔巴尼亚</option>
		                  	<option value="ARG">阿根廷</option>
		                  	<option value="ARM">亚美尼亚</option>
		                  	<option value="AUS">澳大利亚</option>
		                    <option value="AUT">奥地利</option>
		                  	<option value="BHR">巴林</option>
		                  	<option value="BGD">孟加拉国</option>
		                  	<option value="BLR">白俄罗斯</option>
		                    <option value="BEL">比利时</option>
		                  	<option value="BTN">不丹</option>
		                  	<option value="BRA">巴西</option>
		                  	<option value="BGR">保加利亚</option>
		                    <option value="KHM">柬埔寨</option>
		                  	<option value="CMR">喀麦隆</option>
		                  	<option value="CAN">加拿大</option>
		                  	<option value="COL">哥伦比亚</option>
		                    <option value="COG">刚果共和国</option>
		                  	<option value="HRV">克罗地亚</option>
		                  	<option value="CUB">古巴</option>
		                  	<option value="CZE">捷克共和国</option>
		                    <option value="DNK">丹麦</option>
		                  	<option value="EGY">埃及</option>
		                  	<option value="EST">爱沙尼亚</option>
		                  	<option value="ETH">埃塞俄比亚</option>
		                    <option value="FIN">芬兰</option>
		                  	<option value="FRA">法国</option>
		                  	<option value="GEO">格鲁吉亚</option>
		                  	<option value="DEU">德国</option>
		                    <option value="GHA">加纳</option>
		                  	<option value="GRC">希腊</option>
		                  	<option value="HKG">香港</option>
		                  	<option value="HUN">匈牙利</option>
		                    <option value="ISL">冰岛</option>
		                  	<option value="IND">印度</option>
		                  	<option value="IDN">印度尼西亚</option>
		                  	<option value="IRN">伊朗</option>
		                    <option value="IRQ">伊拉克</option>
		                  	<option value="IRL">爱尔兰</option>
		                  	<option value="ISR">以色列</option>
		                  	<option value="ITA">意大利</option>
		                    <option value="JPN">日本</option>
		                  	<option value="JOR">约旦</option>
		                  	<option value="KEN">肯尼亚</option>
		                  	<option value="RUS">俄罗斯联邦</option>
		                    <option value="TWN">中国台湾</option>
		                  	<option value="USA">美国</option>
		                  	</select>
                  								
                  </td>
                </tr>
                
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="70"><strong>地址信息</strong></td>
                  <td>&nbsp;</td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td colspan="2"><img src="/images/anb55.gif" width="32" height="32" align="absmiddle"> 
                    用户所使用的电脑在您的网络上的逻辑地址和物理地址,以及它在网络督察中的状态.</td>
                </tr>
                <tr> 
                  <td width="23%" >IP 地址 </td>
                  <td width="77%" > <input type="text" name="ip" value="[#ip#]"  size="15" maxlength="15">
                    <input name="atest" type="submit" class="an3-2"  value="自动检测MAC和计算机名"> 
                  </td>
                </tr>
                <tr>
                  <td height="28" >MAC 地址</td>
                  <td height="28"><input type="text" name="mac" value="[#mac#]" size="22" maxlength="22"></td>
                </tr>
                <tr> 
                  <td width="23%" height="28" >计算机名</td>
                  <td width="77%" height="28"><input name="compname" type="text" id="compname" value="[#compname#]" size="15" maxlength="15"></td>
                </tr>
                <tr>
                  <td height="28" >交换机端口</td>
                  <td height="28"><input type="text" name="port" value="[#port#]" size="15" maxlength="8"></td>
                </tr>
                <tr>
                  <td height="28" >VlanID</td>
                  <td height="28"><input type="text" name="VlanID" value="[#VlanID#]" size="15" maxlength="8"></td>
                </tr>
                <tr> 
                  <td width="23%" height="28" >终端物理位置</td>
                  <td width="77%" height="28"><input name="pointphyaddr" type="text" value="[#pointphyaddr#]" size="15" maxlength="14"></td>
                </tr>
                <tr> 
                  <td width="23%" height="28" >上网终端名称</td>
                  <td width="77%" height="28"><input name="pointphyname" type="text" value="[#pointphyname#]" size="15" maxlength="16"></td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="70" height="12"><strong>访问控制</strong></td>
                  <td height="12">&nbsp;</td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="23%" >使用状态 </td>
                  <td > [#use#]</td>
                </tr>
                <tr>
                  <td>使用访问控制策略</td>
                  <td>[#polid#]                  
                  <input name="Button222" type="button" class="an3-2" onClick="goto()" value="查看策略"></td>
                </tr>
                <tr> 
                  <td width="23%">自定义控制策略</td>
                  <td><input name="Button22" type="button" class="an3-2" onClick="goto1()" value="自定义访问控制">                  </td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="70"><strong>访问时间</strong></td>
                  <td>&nbsp;</td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td width="23%">加入时间 </td>
                  <td width="77%"> <input type="text" name="addtime" value="[#addtime#]" readonly> 
                  </td>
                </tr>
                <tr> 
                  <td width="23%">最后访问时间 </td>
                  <td width="77%"> <input type="text" name="lasttime" value="[#lasttime#]" readonly> 
                  </td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </table></td>
          </tr>
        </table></td>
    </tr>

  </table>
</div>
</form>
<script>if('[#idfytype#]'!='') form1.idfytype.value="[#idfytype#]" </script>
<script>if('[#sex#]'!='') form1.sex.value="[#sex#]" </script>
<script>if('[#country#]'!='') form1.country.value='[#country#]';</script>
<script>if('[#gid#]'!='') form1.groupid.value='[#gid#]';</script>
</body>
</html>
