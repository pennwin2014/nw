<!--

var imgAdd,imgSub

function window_onload() {
		imgAdd=new Image
		imgAdd.src="../images/help2.gif"
		imgSub=new Image
		imgSub.src="../images/help1.gif"
		imgff=new Image

		img11=new Image
		img11.src="../images/help2.gif"
		img22=new Image
		img22.src="../images/help1.gif"
		closeAll()
}

function closeAll(vTbl,vImg)	{
		var coll = tblAll.all.tags("table");
		if (coll!=null) {
			for (i=0; i<coll.length; i++){ 
				if ((coll[i].id!="") && (coll[i].id!=null)){
					if (coll[i]!=vTbl){			
					  coll[i].style.display ="none"
				    }
				}
			}
		}
 
		coll = tblAll.all.tags("img");
		if (coll!=null) {
			for (i=0; i<coll.length; i++){ 
				if (coll[i].src==imgSub.src){
					if (coll[i]!=vImg){			
					 coll[i].src=imgAdd.src
				    }
				}
				if (coll[i].src==imgnn.src){
					if (coll[i]!=vImg){			
						coll[i].src=imgff.src
                    }
				}
			}
		}

}	
function Item_onclick(vTbl) {
		if (vTbl.style.display == ""){
			vTbl.style.display ="none"
		}
		else {
			vTbl.style.display =""
		}
}

function ItemImg_onclick(vTbl,vImg) {
		//closeAll(vTbl,vImg)		
		if (vTbl.style.display == ""){
			vTbl.style.display ="none"
			vImg.src=imgAdd.src
		}
		else {
			vTbl.style.display =""
			vImg.src=imgSub.src
		}
}

function ppImg_onclick(vTbl,vImg) {
	//closeAll(vTbl,vImg)			
	if (vTbl.style.display == ""){
			vTbl.style.display ="none"
			vImg.src=imgff.src
		}
		else {
			vTbl.style.display =""
			vImg.src=imgnn.src
		}
}
function pppImg_onclick(vTbl,vImg) {
	//closeAll(vTbl,vImg)			
	if (vTbl.style.display == ""){
			vTbl.style.display ="none"
			vImg.src=img11.src
		}
		else {
			vTbl.style.display =""
			vImg.src=img22.src
		}
}

function MM_findObj(n, d) { //v3.0
  var p,i,x;  if(!d) d=document; if((p=n.indexOf("?"))>0&&parent.frames.length) {
    d=parent.frames[n.substring(p+1)].document; n=n.substring(0,p);}
  if(!(x=d[n])&&d.all) x=d.all[n]; for (i=0;!x&&i<d.forms.length;i++) x=d.forms[i][n];
  for(i=0;!x&&d.layers&&i<d.layers.length;i++) x=MM_findObj(n,d.layers[i].document); return x;
}

function MM_showHideLayers() { //v3.0
  var i,p,v,obj,args=MM_showHideLayers.arguments;
  for (i=0; i<(args.length-2); i+=3) if ((obj=MM_findObj(args[i]))!=null) { v=args[i+2];
    if (obj.style) { obj=obj.style; v=(v=='show')?'visible':(v='hide')?'hidden':v; }
    obj.visibility=v; }
}
//-->
</SCRIPT>
