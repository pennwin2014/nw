<html>
<head>
<title>服务限制</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">
<!--
body {  font-size: 9pt}
.tas {  border-color: black #FFFFFF; border-style: solid; border-top-width: 0px; border-right-width: 1px; border-bottom-width: 0px; border-left-width: 1px}
table {  font-size: 9pt}
.gray1 { filter:gray }
.ttbbd {  cursor: default}
-->
</style>
<script>
function goto(t){
parent.formFrame.location.href=t
}

function mouseovertr2 (o){
var i;
df=o.style.backgroundColor
	o.style.backgroundColor= "#003399";
	o.style.borderColor= "#FFFF00";
	o.style.cursor="hand";	
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#ffffff";
}	
}

function showf(s1,s2,s3) {
    form_n.startip.value=s1;
    form_n.stopip.value=s2;
    form_n.id.value=s3;
}

    
function mouseouttr2(o){
	o.style.backgroundColor=df
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#000000";
}
	
	
}


</script>

</head>

<body bgcolor="#CCCCCC" text="#000000" leftmargin="12" topmargin="0" >
<form name="form1" method="post" action="/pronline/Msg">
  <input type="hidden" name="FunName" value="ncWebSetupInternet_save">
  <input type="hidden" name="userid"  value="[#userid#]">
  <input type="hidden" name="flags"  value="2">
  <input type="hidden" name="plate"  value="ncsetup_s_list.htm">
  <input type="hidden" name="sum"    value="[#sum#]">
<table width="100%" border="0" cellspacing="0" cellpadding="4">
  <tr bordercolor="#CCCCCC"> 
    <td height="30" colspan="7" class="bord4"> 
        <div align="left">
         <input type="button" name="Button" value="新增" class="an3" onClick="goto('/pronline/Msg?FunName@ncWebSetupInternet_form&plate@ncsetup_s_form.htm&userid@[#userid#]&flags@2')">
         <input type="submit" name="del" value="删除" class="an3">
        </div>
    </td>

  </tr>
  <tr> 
    <td width="4%" height="28" class="bord1"> 
      <div align="center"><font color="#000000"><b>&nbsp;</b></font></div>
    </td>
    <td width="6%" height="28" class="bord1"> 
      <p align="center"><b><font color="#000000">序号</font></b></p>
    </td>
    <td width="7%" height="28" class="bord1"><b><font color="#000000">操作</font></b></td>
    <td width="12%" height="28" class="bord1"> 
      <div align="center"><b><font color="#000000">频度</font></b></div>
    </td>
    <td width="15%" height="28" class="bord1"> 
      <div align="center"><b><font color="#000000">起始时间</font></b></div>
    </td>
    <td width="17%" height="28" class="bord1"><b><font color="#000000">终止时间</font></b></td>
    <td width="18%" height="28" class="bord3"> 
      <div align="center"><b><font color="#000000">限制服务</font></b></div>
    </td>
  </tr>
  <!-- [#SLPB#] -->
  <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="goto('/pronline/Msg?FunName@ncWebSetupInternet_form&id@[#id#]&userid@[#userid#]&plate@ncsetup_s_form.htm&flags@2&num@[#num#]')"> 
      <td width="4%" height="19" class="bord1"> 
        <div align="center">
          <input type="checkbox" name="chk[#num#]" value="[#id#]">
        </div>
    </td>
      <td width="6%" height="19" class="bord1"> 
        <div align="center">&nbsp; [#id#]</div>
    </td>
      <td width="7%" height="19" class="bord1"> [#flags#]</td>
      <td width="12%" height="19" class="bord1"> 
        <div align="center">&nbsp;每天</div>
    </td>
      <td width="15%" height="19" class="bord1"> 
        <div align="center">&nbsp;[#starttime#]</div>
    </td>
      <td width="17%" height="19" class="bord1">&nbsp;[#stoptime#]</td>
      <td width="18%" height="19" class="bord3">&nbsp;[#service#]</td>
  </tr>
  <!-- [#SLPE#] -->
</table>
</form>
</body>
</html>
