<SCRIPT LANGUAGE="JavaScript">

function DoDownload() {
    form1.submit();
}

</script> 

</head>

<body bgcolor="#C0C0C0" text="#000000"  onload="DoDownload()">
<form name="form1" method="post" action="/pronline/Msg">

      <td colspan="2"> 
        <div align="center">[#message#]</div>
      </td>
    </tr>
    <tr> 
      <td colspan="2">

        <div align="center">【[#rate#]％】</div>
