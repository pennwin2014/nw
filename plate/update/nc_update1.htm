<html>
<head>
<title>在线升级</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body bgcolor="#C0C0C0" text="#000000">
<form name="form1" method="post" action="/pronline/Msg">
  <table width="75%" border="0" align="center">
    <tr> 
      <td colspan="2"> 
        <div align="center"><b>网络督察在线升级</b></div>
      </td>
    </tr>
    <tr> 
      <td colspan="2" height="38"> 
        <div align="center"> 
          <table width="96%" border="0">
            <tr> 
              <td bgcolor="#9A9A9A"> &nbsp;&nbsp;&nbsp;&nbsp;欢迎使用网络督察在线升级功能。为确保系统的安全，建议在升级前对系统中的重要数据进行备份。</td>
            </tr>
          </table>
        </div>
      </td>
    </tr>
    <tr> 
      <td width="51%"> 
        <div align="right">当前版本：</div>
      </td>
      <td width="49%">【[#oldversion#]】</td>
    </tr>
    <tr> 
      <td width="51%"> 
        <div align="right">目前最新版本：</div>
      </td>
      <td width="49%">【[#newversion#]】</td>
    </tr>
    <tr> 
      <td width="51%">&nbsp;</td>
      <td width="49%">&nbsp;</td>
    </tr>
    <tr> 
      <td colspan="2" height="32"> 
        <div align="center"> 
          <input type="hidden" name="start" value="[#start#]">
          <input type="hidden" name="fname" value="[#fname#]">
          <input type="hidden" name="total" value="[#total#]">
          <input type="hidden" name="sid" value="[#sid#]">
          <input type="hidden" name="FunName" value="ncWebUpgrade_2">
          <input type="submit" name="update" value="开始升级">
          <input type="reset" name="reset" value="不升级">
        </div>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
