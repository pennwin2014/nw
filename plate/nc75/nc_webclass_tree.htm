<head>
<script>

    function Add()
    {
	    if(form1.name.value=='')
	    {
	    	alert('请填写要添加的策略名称');
	    	return false;
	    	}
	    	return true;
    }
    function Mod()
    {
	    if(form1.name.value=='')
	    {
	    	alert('请先选择要修改的策略');
	    	return false;
	    	}
	    	return true;
    }
    function Del()
    {
    var flag=0;
    	 for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
	    if(document.all.DataTable.rows[i].cells[0].childNodes[1].checked)
	    {
		    flag=1;
		    break;
	    }
	    }
	    if(flag==0)
	    {
	    	alert('请先选择要删除的策略');
	    	return false;
	    }
	    	return true;
    }
  
    function showf(sid,name,status) {
        form1.sid.value=sid;
        form1.name.value=name;
		form1.status.value=status;

    } 
  
   function gotoRight(t){
       top.sbpm_right.main.location.href=t
   }
 
   function goto(t){
       self.location.href=t
   }
      
</script>

    <td width="80%" onClick="gotoRight('/pronline/Msg?FunName@ncWebLimWebList_new&id@[#lid#]')" ><a href="#xxm">[#lname#]</a></td>
