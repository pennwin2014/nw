<html>

<head>
<meta http-equiv="Content-Language" content="zh-cn">
<meta name="GENERATOR" content="Microsoft FrontPage 5.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<title>PAS服务器信息注册</title>
</head>

<body>

<p>　</p>
<p>&nbsp; </p>
<div align="left">
  <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="475" height="254" id="AutoNumber1">
    <tr>
      <td width="475" height="254">
      <form method="POST" action="/pronline/Msg">
        <p align="center">&nbsp;PAS服务器信息注册</p>
        <input type="hidden" name="nFunCode" value="100001004" >
        <table border="1" cellpadding="0" cellspacing="0" style="border-collapse: collapse" bordercolor="#111111" width="102%" id="AutoNumber2">
          <tr>
            <td width="31%" align="center">&nbsp;服务器名称</td>
            <td width="23%">
                <input type="text" name="name" size="12" maxlength="15">
              </td>
            <td width="13%">所属组</td>
              <td width="33%">
                <select name="group" size="1">
<!--- [#SLPB#] -->
                  <option value="[#id#]">[#name#]</option>
<!-- [#SLPE#] -->
                </select>
              </td>
          </tr>
          <tr>
            <td width="31%" align="center">&nbsp;口令</td>
            <td width="69%" colspan="3">
                <input type="password" name="key" size="16" maxlength="15">
              </td>
          </tr>
          <tr>
            <td width="31%" align="center">&nbsp;服务器类型</td>
            <td width="69%" colspan="3">
                <input type="text" name="srvtype" size="8">
              </td>
          </tr>
          <tr>
            <td width="31%" align="center">&nbsp;描述</td>
            <td width="69%" colspan="3">
            <!--webbot bot="Validation" b-value-required="TRUE" i-minimum-length="63" -->
                <input type="text" name="descr" size="32" maxlength="63">
              </td>
          </tr>
          </table>
        <p align="center"><input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
      </form>
      </td>
    </tr>
  </table>
</div>

</body>

</html>
