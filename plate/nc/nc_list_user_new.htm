<script>
var dfd1="0"

function DoSort(sname)
{
    form1.sort.value=sname;
	form1.submit();
}

function gotoPage(pagenum)
{
    form1.CurPg.value = pagenum;
}

function doexport(){
	var temp="/pronline/Msg?FunName@ncWebUserExportCsv+cond@"+form1.cond.value;

    self.location.href=temp;
}


function userdel()
{
    form1.FunName.value = "ncWebDelSomeUser";
    form1.submit();
}

function doModiBm()
{
   var flag=0;
	for(var i=0;i<document.all.DataTable.rows.length;i++)
	{
		if(document.all.DataTable.rows[i].cells[0].childNodes[0].checked)
		{
			flag=1;
			break;
		}
	}
	if(flag==0)
	{
		alert('请先选择要移动部门的用户');
		return;
	}
    form1.FunName.value = "ncWebModiSomeUserBm";
    form1.submit();
}


 function dispsearch()
 {
      window.open('/pronline/Msg?FunName@ncWebDispSuser','RUNMIT_New','left=100,top=200,width='+525+',height='+245+',fullscreen=0,toolbar=no,scrollbars=no,resizable=0,menubar=no,status=0');
 }
 
function goto(t){
self.location.href=t+'&groupid0@[#groupid0#]&cond@[#cond#]&CurPg@[#CurPg#]'
}
function useradd(){
goto('/pronline/Msg?FunName@ncWebDispUserAddForm&gid@[#groupid0#]');
}
function mouseovertr2 (o){
var i;
df=o.style.backgroundColor
	o.style.backgroundColor= "yellow";
	o.style.borderColor= "#FFFF00";
	o.style.cursor="hand";	

}

function mouseouttr2(o){
	o.style.backgroundColor=df
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#000000";
}
	
	
}

function checkme(p)
{
	var tt=p.value
	if (tt>yy)
	{
		MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	}
	if (tt==0)
	{
		MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	}
}

function allChecked(){
    if(dfd1=="1"){
        dfd1="0"
    }
    else {
         dfd1="1"
    }
	for(var i=0;i<document.all.DataTable.rows.length;i++)
	{
		if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"

				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"

				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			if(dfd1=="1"){
  			    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
            }
			else{
                document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
            }
        }
 	}
}
function openDr()
{
    t = "/cust_dr_frm.htm";
    
    var oDia=showModalDialog(t,window,
		 "status:no;center:yes;help:no;minimize:no;maximize:no;border:thick;statusbar:no;dialogWidth:500px;scroll:none;dialogHeight:400px;overflow:none");	

//    openwinflag=window.open(t,'address','left=200,top=300,width='+400+',height='+250+',fullscreen=0,toolbar=no,scrollbars=no,resizable=0,menubar=no,status=0');
}
