function gotoPage(pagenum)
{
    form1.CurPg.value = pagenum;
}
var xmlHttp = false;

function showcont(stime,etime,userid,service){
   document.all.Layer3.style.display='';
   
   if( xmlHttp && xmlHttp .readyState != 0 )
   {
    xmlHttp.abort();
   }
  
   xmlHttp = createXMLHttpRequest();
 
   if( xmlHttp )
   {
   var web_url='/pronline/Msg?FunName@ncLoadIMAccount&userid@'+userid+'&stime@'+stime+'&etime@'+etime+'&service@'+service+'&xx@'+Math.random()*999;

    //打开连接
    xmlHttp.open("GET",web_url, true);
    //设置回调函数
    xmlHttp.onreadystatechange = updatePage;

    xmlHttp.send(null);
  
  }
 }
  
 function showcont2(stime,etime,friaccount,myaccount){

   document.all.Layer3.style.display='';
   
   if( xmlHttp && xmlHttp .readyState != 0 )
   {
    xmlHttp.abort();
   }
  
   xmlHttp = createXMLHttpRequest();
 
   if( xmlHttp )
   {
   var web_url='/pronline/Msg?FunName@ncLoadIMses2&friaccount@'+friaccount+'&stime@'+stime+'&etime@'+etime+'&myaccount@'+myaccount+'&xx@'+Math.random()*999;

    //打开连接
    xmlHttp.open("GET",web_url, true);
    //设置回调函数
    xmlHttp.onreadystatechange = updatePage;

    xmlHttp.send(null);
  
  }
 } 
   
   		 //ajax回调处理函数
 function updatePage() 
 {
   if (xmlHttp.readyState == 1) 
   {
    document.getElementById("result").innerHTML = "正在查询......";
   }

   if (xmlHttp.readyState == 2) 
   {
    document.getElementById("result").innerHTML = "连接对象加载完毕。";
   }

   if (xmlHttp.readyState == 3) 
   {
    document.getElementById("result").innerHTML = "数据获取中......";
   }
   if (xmlHttp.readyState == 4) 
   {
    var response = xmlHttp.responseText;
         
    document.getElementById("Layer3").innerHTML = response;
   }
 
 }

</script>
