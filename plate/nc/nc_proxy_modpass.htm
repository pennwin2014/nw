<html>
<head>
<META content="text/html; charset="gb2312" http-equiv=Content-Type>
<title>登录</title>
</head>
<body topMargin=0 leftmargin=0 marginheight="0" bgcolor="#C0C0C0"   >
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
      <form method="post" action="http://[#myurl#]:[#port#]/pronline/Msg" >
  <tr> 
     <input type="hidden" name="FunName" value="ncWebProxyModpass">
      <input type="hidden" name="username" value="[#username#]">
      <input type="hidden" name="myip"  value="[#myip#]">
	  <input type="hidden" name="url" value="[#url#]">
      <td bgcolor="#FFFFFF" height="50"><img src="http://[#myurl#]:[#port#]/images/newfz3.gif" width="100%" height="54"></td>
  </tr>
  <tr> 
    <td valign="top"> <br>
      <table width="80%" border="0" align="center">
        <tr>
            <td><img src="http://[#myurl#]:[#port#]/images/anb50.gif" width="30" height="30" align="absmiddle">修改密码(Modify 
              Password)[#message#]</td>
        </tr>
      </table>
      <table width="60%" border="0" align="center" cellpadding="4">
        <tr> 
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr> 
            <td width="29%">新口令(New Password)</td>
            <td width="71%"> 
              <input type="password" name="password" size="20" maxlength="31">
          </td>
        </tr>
        <tr> 
            <td width="29%">口令确认(Confirm)</td>
            <td width="71%"> 
              <input type="password" name="password1" size="20" maxlength="20">
          </td>
        </tr>
        <tr> 
            <td width="29%">&nbsp;</td>
            <td width="71%">&nbsp;</td>
        </tr>
      </table>
    </td>
  </tr>
  <tr> 
    <td height="1"><img src="http://[#myurl#]:[#port#]/images/cc2.gif" width="100%" height="2"></td>
  </tr>
  <tr>
    <td height="40"> 
      <div align="right"> 
        <input type="submit" name="Button2" value="确定(OK)" class="anan">
        <input type="button" name="Button" value="返回(Cancel)" class="anan" onclick="history.back()">
        &nbsp; </div>
    </td>
  </tr></form>
</table>
</body>

</html>
