<script>
     function goto(t){
        self.location.href=t;
    }
    
    function setstatus(t){
       j=form1.vister.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.vister.options[i].value;
           if(gv == t) {
               form1.vister.selectedIndex = i;
           }
       }
    }
        
	
    function showf(sid,name,status,flags) {
        form1.sid.value=sid;
        form1.name.value=name;
		form1.flags.value=flags;
        setstatus(status);
	    if(flags == '1') {
    		form1.name.disabled = false;
    		form1.add.disabled = false;
    		form1.modi.disabled = false;
    		form1.del.disabled = false;
	    }
		else {
    		form1.name.disabled = true;
    		form1.add.disabled = true;
    		form1.modi.disabled = true;
    		form1.del.disabled = true;
		}
    }
    
 function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#ffff00";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }	
    }
    function Add()
    {
	    if(form1.name.value=='')
	    {
	    	alert('请填写要添加的策略名称');
	    	return false;
	    	}
	    	return true;
    }
    function Mod()
    {
	    if(form1.name.value=='')
	    {
	    	alert('请先选择要修改的策略');
	    	return false;
	    	}
	    	return true;
    }
    function Del()
    {
    var flag=0;
    	    for(var i=1;i<document.all.DataTable.rows.length;i++)
	    {
	    if(document.all.DataTable.rows[i].cells[0].childNodes[0].checked)
	    {
		    flag=1;
		    break;
	    }
	    }
	    if(flag==0)
	    {
	    	alert('请先选择要删除的策略');
	    	return false;
	    }
	    	return true;
    }
    
    function dymx(id,name)
    {
    	var temp='/pronline/Msg?FunName@ncWebLim_DispWebPo&pid@'+id+'&name@'+name;
    	self.location.href=temp;
    }
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function gotoPage(pagenum)
    {
        form1.CurPg.value = pagenum;
    }

    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
