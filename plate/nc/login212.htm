<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gbk" />

<title>新网程内网管理系统 V3.0.1</title>
	<style>
		.bodyCls{
			background-color:#E1F8FD;
		}
		.mainCls{
			width: 1080px;
			margin:100px auto;
		}
		.loginCls1{
			width:1080px;
			height:409px;
		}
		.loginCls2{
			width:1058px;
			height:387px;
			margin:-398px 0px 0px 11px;
		}
		.titleCls{
			margin:0px 0px 0px 20px;
		}
		.footCls{
			width:560px;
			margin:20px auto;
		}
		.formCls{
			width: 280px;
			margin:-256px 0px 0px 130px;
		}
		.labelCls{
			padding: 2px 0 2px 0;
			font-family:"微软雅黑";
			color:#333333;
		}
		.inputCls{
			border:1px solid #999999;
			height:20px;
			width:170px;
		}
		.btnCls{
			margin:30px 0 0 0;
		}
		.alertCls{
			width:260px;
			margin:0px auto;
		}
	</style>
	
	<script>
		function spylogin(){
			if (nclogin.username.value=="" || nclogin.password.value=="") {
				window.alert("用户名或密码不能为空！");
				return false;
			}
			return true;
		}
		function ss(){
			if(event.keyCode==13){
				spylogin();
				nclogin.submit();
			}
		}
	</script>
</head>
	<body class="bodyCls">
		<div class="mainCls">
			<div class="titleCls"><img src="/v8/images/login/nw001.png"/></div>
			<div class="loginCls1"><img width="1080px" height="409px" src="/v8/images/login/nw007.png"/>
				<div class="loginCls2"><img width="529px" src="/v8/images/login/nw002.jpg"/><img width="529px" src="/v8/images/login/nw003.jpg"/></div>
				<div class="formCls">
					<form name="nclogin" id="nclogin" method="post" action="/pronline/Msg" onsubmit="spylogin()">
						<input type="hidden" name="FunName" value="ncWebAuth">
						<div class="alertCls">[#message#]</div>
						<br/>
						<label for="username" class="labelCls">用户名：</label>
						<input type="text" name="username" class="inputCls" id="username"/ >
						<br/><br/>
						<label for="password" class="labelCls">密&nbsp;&nbsp;&nbsp;码：</label>
            <input type="password" name="password" class="inputCls" id="password" onKeyPress="ss()"/>
            
            <div class="btnCls"><input type="submit" name="submit_button" value="" style="outline:none;border:0;width:105px;height:36px;background:url(/v8/images/login/nw005.jpg) no-repeat;"><input type="reset" name="submit_button" value="" style="outline:none;border:0;width:105px;height:36px;background:url(/v8/images/login/nw006.jpg) no-repeat;margin:0 0 0 20px;"></div>
					</form>
				</div>
			</div>
			<div class="footCls"><img src="/v8/images/login/nw004.png"/></div>
		</div>
	</body>
</html>
