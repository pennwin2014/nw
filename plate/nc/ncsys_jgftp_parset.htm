<html>
<head>
<title>金硅FTP参数设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>

	function test(){
	if(form1.jgftpip.value==''){
	alert('请填写FTP服务器IP');
	return false;
	}
	form1.FunName.value='nc_jgftp_test';
	return true;
	}
</script>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" align="center"  style="overflow:hidden" >
<form name="form1" method="post" action="/pronline/Msg">

  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td valign="top" ><table width="100%" height="35" border="0" align="center" cellpadding="0" cellspacing="0" >
          <tr > 
            <td colspan="2"><div style="font-size:11pt;color:#00237e;font-weight:bold;text-align: center;">金硅治安系统接口FTP参数设置</div></td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td >
        <table width="90%" height="0%" border="1"  bordercolorlight=#89ACED   bordercolordark=#ffffff   align="center" cellpadding="0" cellspacing="0">
          <tr> 
            <td valign="top" height="411"> <table width="90%" border="0" align="center">
                <tr> 
                  <td width="17%">&nbsp;</td>
                  <td width="67%">&nbsp;</td>
                  <td width="16%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="17%">&nbsp;</td>
                  <td width="67%" height="25"><b> 金硅接口参数设置</b> </td>
                  <td width="16%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="17%" height="89">&nbsp;</td>
                  <td height="89" colspan="2" width="67%" align="center"> <table width="100%" border="0"  bordercolorlight=#848284   bordercolordark=#ffffff>
                      <tr> 
                        <td width="20%"> 功能启用</td>
                      <td width="80%"><select name="StartSysJGUser" ><option value="Yes">启用</option><option value="No">停用</option></select>
                        </td>
                      </tr>
                      
                      <tr>
                      	<td colspan="2" id="xwhl">
                      		<table width="100%" border="0" cellpadding="0" cellspacing="0">
                      
			                      <tr> 
			                        <td width="20%" height="28"> FTP服务器IP</td>
			                        <td width="80%" height="28"> <input type="text" name="jgftpip" size="26" value="[#jgftpip#]" maxlength="20"> 
			                        </td>
			                      </tr>
			                      
			                     <tr> 
			                        <td  height="28"> 用户名</td>
			                        <td  height="28"> <input type="text" name="jgftpuser" size="26" value="[#jgftpuser#]" maxlength="26"> 
			                        </td>
			                      </tr>
			                      
			                      
			                        
		                       <tr> 
		                        <td  height="28"> 密码</td>
		                        <td  height="28"> <input type="password" name="jgftppass" size="17" value="[#jgftppass#]" maxlength="20"> 
		                        </td>
		                      </tr>
		                      
		                       <tr> 
			                        <td  height="28"> 目录</td>
			                        <td  height="28"> <input type="text" name="jgftppath" size="16" value="[#jgftppath#]" maxlength="20"> &nbsp;(相对于根目录，如:/test,如果工作目录是根目录，不填）
			                        </td>
			                      </tr>
		                      
		                      <tr height="80"> <td colspan="2" align="center"><font color="red">[#mesg#]</font></td></tr>
                        </table>
                      </td>
                    </tr>
                     
                     
                
                
            

                     
                  
                
                
              
                <tr>
                  <td>&nbsp;</td>
                  <td align="center">&nbsp;<font color="red"></font></td>
                  <td>&nbsp;</td>
                </tr>
              </table></td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td height="70" ><table width="50%" border="0" align="center">
          <tr> 
            <td> <div align="center"> 
                <input type="hidden" name="FunName" value="nc_jgftp_save">
                <input type="hidden" name="num" value="[#num#]">
                <input type="submit" name="next" value="保存" class="an3">
                &nbsp; 
                <input type="submit" name="atest" value="测试" class="an3" onclick="return test()">
                &nbsp; 
               
              </div></td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
<script>form1.StartSysJGUser.value='[#StartSysJGUser#]';
</script>
</body>
</html>
