<body bgcolor="menu" text="#000000" >
<p></p>

<form name="form1" method="post" action="/pronline/Msg"  target="sbpm_left">
  <table width="610" border="1" cellspacing="0" align="center" height="10%">
    <tr>
      <td height="26" colspan="4"><div align="center"><strong>监控过滤条件的设定</strong></div></td>
    </tr>
    <tr> 
      <td width="79" height="26">
        <div align="right">部门</div>
      </td>
      <td width="340" height="26"> 
        [#sgroup#]
        <div align="right"></div>        <div align="right"></div></td>
      <td height="26"><div align="right">协议</div></td>
      <td height="26">[#prot#]&nbsp;</td>
    </tr>
    <tr> 
      <td width="79" height="26">
        <div align="right">源IP地址</div>
      </td>
      <td height="26"> 
<input name="slip" type="text" id="slip" value="[#slip#]" size="15" maxlength="15" >
到
      <input name="suip" type="text" id="suip" value="[#suip#]" size="15" maxlength="15" > 
      [#sf#]</td>
      <td width="57" height="26">
        <div align="right">方向</div></td>
      <td width="116" height="26"><select name="select">
        <option value="2">全部</option>
        <option value="1" selected>进流量</option>
        <option value="0">出流量</option>
      </select></td>
    </tr>
    <tr> 
      <td width="79" height="32">
        <div align="right">目标IP地址</div>
      </td>
      <td height="32"> 
<input name="dlip" type="text" id="dlip" value="[#dlip#]" size="15" maxlength="15" >        
到
        <input name="duip" type="text" id="duip" value="[#duip#]" size="15" maxlength="15" >
 [#df#]        </td>
      <td height="32" width="57">
        <div align="right">端口</div>
      </td>
      <td height="32" width="116"> 
        <input type="text" name="dport" size="10" maxlength="5" value="[#dport#]" ></td>
    </tr>
    <tr>
      <td height="26"> <div align="right">流量</div></td>
      <td height="26"><input name="fl" type="text" id="fl" value="[#fl#]" size="15" maxlength="8" >      
        到 
         <input name="fu" type="text" id="fu" value="[#fu#]" size="15" maxlength="8" > 
         &nbsp;字节</td>
      <td height="26">带宽基数</td>
      <td height="26"><input name="wbase" type="text" id="wbase" value="[#wbase#]" size="10" maxlength="5" >
        Kb/s</td>
    </tr>
    <tr> 
      <td height="33" colspan="4">        <div align="center"> 
          <input type="hidden" name="FunName" value="ncWebIpSetFilter">
          <input type="button" name="ok"  value="确认" onClick="gg()">
          <input type="button" name="ok2"  value="放弃" onClick="self.close()" >
      </div></td>
    </tr>
