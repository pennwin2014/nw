<html>
<head>

<body bgcolor="#999999" text="#000000">
<form name="form1" method="post" action="">
  <p><br>
  </p>
  <table width="89%" border="0">
    <tr> 
      <td colspan="8"> 
        <div align="center">网络督察数据备份记录</div>
      </td>
    </tr>
    <tr> 
      <td colspan="8"> 
        <table width="100%" border="1">
          <tr> 
            <td width="22%"> 
              <div align="right">总磁盘空间</div>
            </td>
            <td width="11%">[#sumk#]KB</td>
            <td width="17%"> 
              <div align="right">目前已用</div>
            </td>
            <td width="14%">[#used#]KB</td>
            <td width="14%"> 
              <div align="right">剩余</div>
            </td>
            <td width="22%">[#free#]KB</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr bgcolor="#66CCFF"> 
      <td width="6%"> 
        <div align="center">序号</div>
      </td>
      <td width="23%"> 
        <div align="center">备份时间</div>
      </td>
      <td width="15%"> 
        <div align="center">起始时间</div>
      </td>
      <td width="21%"> 
        <div align="center">终止时间</div>
      </td>
      <td width="15%"> 
        <div align="center">大小</div>
      </td>
      <td width="8%"> 
        <div align="center">下载</div>
      </td>
      <td width="12%"> 
        <div align="center">删除</div>
      </td>
    </tr>
    [#SLPB#] 
    <tr> 
      <td width="6%"> 
        <div align="center">[#num#]</div>
      </td>
      <td width="23%">
        <div align="center">[#btime#]</div>
      </td>
      <td width="15%">
        <div align="center">[#sdate#]</div>
      </td>
      <td width="21%">
        <div align="center">[#edate#]</div>
      </td>
      <td width="15%"> 
        <div align="center">[#fsize#]Bytes</div>
      </td>
      <td width="8%"> 
        <div align="center"><a href="/pronline/Msg?FunName@ncWebBackDownload&filename@[#filename#]&path@[#path#]&baktime@[#baktime#]">下载</a></div>
      </td>
      <td width="12%"> 
        <div align="center"><a href="/pronline/Msg?FunName@ncWebBackDelete&filename@[#filename#]&path@[#path#]&baktime@[#baktime#]">删除</a></div>
      </td>
    </tr>
    [#SLPE#] 
  </table>
  <p>&nbsp; </p>
