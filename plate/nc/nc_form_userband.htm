<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>

<body bgcolor="#dfdfdf" text="#000000" topmargin="2"  oncontextmenu="return false" >
<form name="form1" method="post" action="/pronline/Msg">
<table width="80%" border="0" height="80%">
  <tr> 
    <td valign="top"> 
      <table width="98%" border="0" align="center">
        <tr> 
          <td width="70">用户信息</td>
          <td><img src="/images/hr.gif" width="100%" height="2"></td>
        </tr>
      </table>
        <table width="96%" border="0" align="center">
          <tr> 
            <td colspan="2" height="18">&nbsp;</td>
          </tr>
          <tr> 
            <td height="26" width="23%">登录名</td>
            <td height="26" width="77%"> 
              <input type="text" name="username" value="[#username#]" size="15" maxlength="15" disabled>
            </td>
          </tr>
          <tr> 
            <td height="26" width="23%">用户显示名 </td>
            <td height="26" width="77%"> 
              <input type="text" name="dispname" value="[#dispname#]" size="15" maxlength="15" disabled>
            </td>
          </tr>
          <tr> 
            <td width="23%">部门</td>
            <td width="77%"> 
              <input type="text" name="groupname" value="[#groupname#]" size="15" maxlength="15" disabled>
            </td>
          </tr>
          <tr> 
            <td width="23%">邮件地址</td>
            <td width="77%"> 
              <input type="text" name="email" size="31" maxlength="63" value="[#email#]" disabled>
            </td>
          </tr>
        </table>
      <br>
      <table width="98%" border="0" align="center">
        <tr> 
          <td width="70">地址信息</td>
          <td><img src="/images/hr.gif" width="100%" height="2"></td>
        </tr>
      </table>
        <table width="96%" border="0" align="center">
          <tr> 
            <td colspan="2"><img src="/images/anb55.gif" width="30" height="30" align="absmiddle"> 
            </td>
          </tr>
          <tr> 
            <td width="23%" >IP 地址 </td>
            <td width="77%" > 
              <input type="text" name="ip" value="[#ip#]"  size="15" maxlength="15" disabled>
            </td>
          </tr>
          <tr> 
            <td width="23%" height="28" >MAC 地址 </td>
            <td width="77%" height="28"> 
              <input type="text" name="mac" value="[#mac#]" size="22" maxlength="22" disabled>
            </td>
          </tr>
          <tr> 
            <td width="23%" >带宽限制</td>
            <td width="77%" > 
              <input type="text" name="limit" value="[#limit#]" size="15" maxlength="12" >
            </td>
          </tr>
        </table>
      <table width="98%" border="0" align="center">
        <tr> 
          <td width="70">访问时间</td>
          <td><img src="/images/hr.gif" width="100%" height="2"></td>
        </tr>
      </table>
      <table width="96%" border="0" align="center">
          <tr> 
            <td width="23%">加入时间 </td>
            <td width="77%"> 
              <input type="text" name="addtime" value="[#addtime#]" disabled>
            </td>
          </tr>
          <tr> 
          <td width="23%">最后访问时间 </td>
            <td width="77%"> 
              <input type="text" name="addtime2" value="[#lasttime#]" disabled>
            </td>
          </tr>
      </table>

      <br>
      <img src="/images/hr.gif" width="100%" height="2"><br>
    </td>
  </tr>
  <tr> 
    <td height="20"> 
      <div align="center">
          <input type="hidden" name="FunName" value="ncWebUserBandModi">
          <input type="hidden" name="userid" value="[#userid#]">
          <input type="hidden" name="cond" value="[#cond#]">
          <input type="hidden" name="CurPg" value="[#CurPg#]">
          <input type="hidden" name="groupid" value="[#groupid#]">
          <input type="submit" name="add" value="确认" class="an3">
          <input type="reset" name="cancel" value="取消返回" class="an3" onClick="history.back()">
      </div>
    </td>
  </tr>
  <tr>
    <td height="20">&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
