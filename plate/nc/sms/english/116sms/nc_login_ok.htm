                        //创建XMLHttpRequest对象
function createXMLHttpRequest() {
        var C=null;
                if(window.XMLHttpRequest) { //Mozilla 浏览器
                        C = new XMLHttpRequest();
                }
                else if (window.ActiveXObject) { // IE浏览器
                        try {
                                C = new ActiveXObject("Msxml2.XMLHTTP");
                        } catch (e) {
                                try {
                                        C = new ActiveXObject("Microsoft.XMLHTTP");
                                } catch (e) {}
                        }
                }
                return C;
        }
        //解析字符串  ins-输入字符串，   names-开始字符串 namee -结束字符串 返回值 （names 和namee 之间的字符串 可用于解析简单的XML
        function getxmlbyname(ins,names,namee){
        var start;
        var end;
        var ret='';

        start=ins.indexOf(names);
        end=ins.indexOf(namee);

        if(start!=-1&&end!=-1){
                ret=ins.substr(start+names.length,end-start-names.length);
        }
        return ret;
}


var xmlHttp = false;
var flesh_flag;
//调用AJAX
 function callServer()
 {

  if( xmlHttp && xmlHttp .readyState != 0 )
   {
    xmlHttp.abort();
   }

   xmlHttp = createXMLHttpRequest();

   if( xmlHttp)
   {

    var web_url='/proauth/Msg?FunName@ncWebLoginHeat&sid@'+document.getElementById("nclogin_0").sid.value+'&xx@'+Math.random()*999;

    //打开连接
    xmlHttp.open("GET",web_url, true);


    //设置回调函数
    xmlHttp.onreadystatechange = updatePage;

    xmlHttp.send(null);

  }

 }


function initAjax(){
        if('[#beat_flag#]'=='1'){
        callServer();
        setInterval('callServer()',[#beattime#]);
        }

}

     mesg=mesg+"</font>";
//     document.all.mesga.innerHTML=mesg;

     document.getElementById("mesga").innerHTML=mesg;


//alert(response);
   }

 }
