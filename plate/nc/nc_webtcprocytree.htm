<script>
  
    function Add()
    {
	    if(form1.qosname.value=='')
	    {
	    	alert('请填写要添加的策略名称');
	    	return false;
	    	}
	    	return true;
    }
function Mod()
{
	    if(form1.qosname.value=='')
	    {
	    	alert('请先选择要修改的策略');
	    	return false;
	    	}
	    	return true;
 }
    function Del()
    {
    var flag=0;
    	 for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
	    if(document.all.DataTable.rows[i].cells[0].childNodes[1].checked)
	    {
		    flag=1;
		    break;
	    }
	    }
	    if(flag==0)
	    {
	    	alert('请先选择要删除的策略');
	    	return false;
	    }
	    	return true;
    }
  
    function showf(sid,name) {
        form1.qosid.value=sid;
        form1.qosname.value=name;
 
    } 
  
   function gotoRight(t){
       top.sbpm_right.location.href=t
   }
 
   function goto(t){
       self.location.href=t
   }
      
</script>
