<script>
var uid = new Array();
var uname=new Array();
[#SLPB#]
uid[[#num#]]='[#uid#]';
uname[[#num#]]='[#uname#] ';
[#SLPE#]

function showtips(){
var t_flag=0;
e=event.keyCode;
if(e==13) return;
eo=event.srcElement;
document.all.sel.length=0;
var len=uid.length;
var re=new RegExp("^"+eo.value,"i")
var j=0
for(i=0;i<len&&j<20;i++) {
	if(re.test(uname[i])==true){ 
	document.all.sel.style.display='';
	document.all.sel.add(new Option(uname[i],uid[i]));
	j++;
	t_flag=1;}
}
if(t_flag==0) {document.all.sel.style.display='none';return;}
document.all.sel.size = (j>1)?j:2;
document.all.sel.selectedIndex =0;

}

function enterTips(){
e=event.keyCode;
if(document.all.sel.style.display!='none'){
	if(e==13){
	form1.userid.value=document.all.sel.value;
	event.srcElement.value=document.all.sel.options(document.all.sel.selectedIndex).text;
	document.all.sel.style.display='none';
  return;
	}
	if(e==40) 
	document.all.sel.focus();
	}
	else
	form1.userid.value='';
}
function rv(){
   form1.userid.value=document.all.sel.value;
   document.all.txt.value=document.all.sel.options(document.all.sel.selectedIndex).text;
   c()
}
function c(){
document.all.sel.style.display='none';
//document.all.txt.focus()
}
document.onclick=function(){
  c()
}


function init()
{
	var len=uid.length;

 if(dialogArguments.form1.userid.value!=''){
 form1.userid.value=dialogArguments.form1.userid.value;
 	for(i=0;i<len;i++) {
		if(uid[i]==dialogArguments.form1.userid.value){ 
		form1.dispname.value=uname[i];
		break;
		}
	}
	}
 
form1.groupid.value=dialogArguments.form1.groupid.value;
form1.sip.value=dialogArguments.form1.sip.value;
form1.dip.value=dialogArguments.form1.dip.value;
form1.idfyno.value=dialogArguments.form1.idfyno.value;
form1.host.value=dialogArguments.form1.host.value;

form1.bef.value=dialogArguments.form1.bef.value;

form1.unit.value=dialogArguments.form1.unit.value;
form1.ddd.value=dialogArguments.form1.ddd.value;

form1.urlid.value=dialogArguments.form1.urlid.value;
form1.webtitle.value=dialogArguments.form1.webtitle.value;

if(dialogArguments.form1.sdate.value!='')
form1.sdate.value=dialogArguments.form1.sdate.value;

if(dialogArguments.form1.edate.value!='')
form1.edate.value=dialogArguments.form1.edate.value;

if(dialogArguments.form1.stime.value!='')
form1.stime.value=dialogArguments.form1.stime.value;
else
form1.stime.value="00:00";

if(dialogArguments.form1.etime.value!='')
form1.etime.value=dialogArguments.form1.etime.value;
else
form1.etime.value="23:59";

form1.byt.value=dialogArguments.form1.byt.value;
form1.uri.value=dialogArguments.form1.uri.value;
form1.byt_in.value=dialogArguments.form1.byt_in.value;

if(dialogArguments.form1.dtype.value=='unit'){
	form1.sdate.value='';
	form1.edate.value='';
	form1.stime.value='';
	form1.etime.value='';
	form1.dtype[0].checked=true;
}
else{
	form1.dtype[1].checked=true;
	form1.ddd.value='';
	}
}
function queren()
{

if(form1.userid.value!=''){
	 dialogArguments.form1.userid.value=form1.userid.value;
 }
 else
   dialogArguments.form1.userid.value='';
 
dialogArguments.form1.groupid.value=form1.groupid.value;
dialogArguments.form1.sip.value=form1.sip.value;
dialogArguments.form1.host.value=form1.host.value;
dialogArguments.form1.uri.value=form1.uri.value;
dialogArguments.form1.bef.value=form1.bef.value;

dialogArguments.form1.unit.value=form1.unit.value;

dialogArguments.form1.ddd.value=form1.ddd.value;
dialogArguments.form1.dip.value=form1.dip.value;
dialogArguments.form1.idfyno.value=form1.idfyno.value;

dialogArguments.form1.sdate.value=form1.sdate.value;
dialogArguments.form1.edate.value=form1.edate.value;
dialogArguments.form1.stime.value=form1.stime.value;
dialogArguments.form1.etime.value=form1.etime.value;

dialogArguments.form1.byt.value=form1.byt.value;

dialogArguments.form1.byt_in.value=form1.byt_in.value;
dialogArguments.form1.dtype.value=form1.dtype.value;
if(form1.dtype[0].checked==true){
dialogArguments.form1.dtype.value='unit';
dialogArguments.form1.sdate.value='';
dialogArguments.form1.edate.value='';
dialogArguments.form1.stime.value='';
dialogArguments.form1.etime.value='';
}
else if(form1.dtype[1].checked==true)
dialogArguments.form1.dtype.value='date';

dialogArguments.form1.CurPg.value=1;

dialogArguments.form1.username_match.value=form1.username_match.value;
dialogArguments.form1.idfyno_match.value=form1.idfyno_match.value;

dialogArguments.form1.urlid.value=form1.urlid.value;
dialogArguments.form1.webtitle.value=form1.webtitle.value;


form1.submit();
self.close();

}
function clear1()
{
  form1.userid.value='';
	form1.dispname.value='';
	form1.groupid.value='';
	form1.sip.value='';
	form1.host.value='';
	form1.uri.value='';
  form1.dip.value='';
  form1.idfyno.value='';
	form1.ddd.value='';
	form1.bef.value='';

	form1.sdate.value='';
	form1.edate.value='';
	form1.sdate.value='';
	form1.edate.value='';

	form1.byt.value='';
	form1.byt_in.value='';
	form1.urlid.value='';
	form1.webtitle.value='';
}
function changeuser(){
var temp="/pronline/Msg?FunName@ncWebDispGroupUser&groupid@"+form1.groupid.value;
document.all.xxs.src=temp;

}
</script>
</head>

<body bgcolor="#BED1F5" leftmargin="0" topmargin="0" onload="init()">
<form name="form1" method="post" action="/pronline/Msg"  target="mainpronetway">
	<input type="hidden" name="userid" vaue="">
	<input type="hidden" name="plate" value="ncmsg_showinfozhcx.htm">
	<input type="hidden" name="FunName" value="ncWebReplace">
	<input type="hidden" name="fun" value="ncWebHttpHSearch">
  <table width="100%" border="0" cellpadding="0" cellspacing="0" >
    <tr> 
            <td height="28" width="150" > 
              <table width="150" height="22" border=1 cellpadding="0" cellspacing="0"    bordercolorlight=#6B9ADA bordercolordark=#ffffff background="/images/cell_bg.gif"   >
                <tr> 
                  <td width="150" height="22"  > 
                    <div align="center">
                      <table width="150" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td width="20">&nbsp;</td>
                          <td width="110" bgcolor="#DEE8FA"> 
                           <div align="center" style="font-size: 10pt"><font color="#D58000"><strong>网站访问查询</strong></font> 
                            </div></td>
                          <td width="20">&nbsp;</td>
                        </tr>
                      </table>
                    </div></td>
                </tr>
              </table>
            </td>
        <td align="right"> 
              <input name="ok" type="button" class="an3-1" onClick="queren()"  value="开始查询">
              <input name="clearf" type="button" class="an3" onClick="clear1()" value="清零">
              <input name="can1" type="button" class="an3" onClick="self.close()" value="返 回">
              &nbsp;&nbsp;
		</td>
    </tr>
    <tr> 
      <td colspan="2" > <table width="100%" border="1"   cellpadding="4" cellspacing="0"   bordercolorlight=#000000   bordercolordark=#ffffff bgcolor="#DEE8FA" >
          <tr> 
            <td > <table width="100%" height="10%" border="0" cellspacing="0">
                <tr> 
                  <td height="26" width="76"> <div align="right">部门&nbsp;</div></td>
                  <td height="26" width="140"> <select name="groupid" style="width:230" onchange="changeuser()">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#userid#]">[#dispname#]</option>
                  [#SLPE#]
                  </select>  
                  </td>
                  <td width="103" height="26"> <div align="right">&nbsp;&nbsp; &nbsp;</div></td>
                  <td width="178" height="26" colspan="3"> 
                  </td>                  
                </tr>

                  <tr> 
                  <td width="76" height="22"> <div align="right">姓&nbsp;&nbsp;名&nbsp;</div></td>
                  <td colspan="5" height="22"> <select name="username_match"><option value="0" >等于</option><option value="1">包含</option></select><input id=txt onkeyup="showtips();if(event.keyCode==27) c();"  onkeydown='enterTips()' type="text" name="dispname" size="24" maxlength="32" value="" > 
                  	<br><div id="sss" style="position:absolute;">&nbsp;&nbsp;<select id=sel style='display:none;height:150;width:140' onclick=rv() onkeydown='if(event.keyCode==13)rv()'></select></div>
                  </td>
                </tr>


                <tr> 
                  <td width="76" height="22"> <div align="right">源IP地址&nbsp;</div></td>
                  <td colspan="5" height="22"> <input type="text" name="sip" size="31" maxlength="31" value="[#sip#]" > 
                  </td>
                </tr>
                <tr> 
                  <td width="76" height="22"> <div align="right">目标IP&nbsp;</div></td>
                  <td colspan="5" height="22"> <input type="text" name="dip" size="31" maxlength="31" value="[#dip#]" > 
                  </td>
                </tr>
                <tr> 
                  <td width="76" height="22"> <div align="right">身份证号&nbsp;</div></td>
                  <td colspan="5" height="22"> <select name="idfyno_match"><option value="0" >等于</option><option value="1">包含</option></select><input type="text" name="idfyno" size="24" maxlength="31" value="[#idfyno#]" > 
                  </td>
                </tr>
                <tr> 
                  <td width="76" height="22"> <div align="right">主&nbsp;机&nbsp;名&nbsp;</div></td>
                  <td height="22" colspan="5"> <input type="text" name="host" size="31" maxlength="31" value="[#host#]" > (主机名不包括http://)
                  </td>
                </tr>
                <tr> 
                  <td width="76" height="22"> <div align="right">路&nbsp;径&nbsp;</div></td>
                  <td height="22" colspan="5"> <input type="text" name="uri" size="31" maxlength="31" value="[#uri#]" > 
                  </td>
                </tr>
                
                
                 <tr> 
                  <td height="26" width="76"> <div align="right">网址类别&nbsp;</div></td>
                  <td height="26" width="140"> <select name="urlid" style="width:230" >
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#urlid#]">[#urlname#]</option>
                  [#SLPE#]
                  </select>  
                  </td>
                  <td width="103" height="26"> <div align="right">&nbsp;&nbsp; &nbsp;</div></td>
                  <td width="178" height="26" colspan="3"> 
                  </td>                  
                </tr> 
                
                <tr> 
                  <td width="76" height="22"> <div align="right">标题包含&nbsp;</div></td>
                  <td height="22" colspan="5"> <input type="text" name="webtitle" size="31" maxlength="31" value="[#webtitle#]" > 
                  </td>
                </tr>
                
                <tr> 
                  <td rowspan="2" height="65" width="76"> <div align="right">日期范围&nbsp;</div></td>
                  <td height="32" colspan="5"> <input type="radio" name="dtype" value="unit" checked> 
                    &nbsp;&nbsp;&nbsp;<input type="text" name="ddd" size="8" maxlength="8"> <select name="unit">
                      <option value="1" selected>天</option>
                      <option value="2">周</option>
                      <option value="3">月</option>
                    </select> <select name="bef">
                      <option value="1" selected>以内</option>
                      <option value="2">以前</option>
                    </select> </td>
                </tr>
                <tr > 
                  <td colspan="5" height="33"> <input type="radio" name="dtype" value="date">
                    从 
                    <input type="text" name="sdate" size="10" maxlength="10" value="[#sdate#]"><input type="text" name="stime" size="5" maxlength="5" >
                    到 
                    <input type="text" name="edate" size="10" maxlength="10" value="[#edate#]"><input type="text" name="etime" size="5" maxlength="5" >
                   </td>
                </tr>
                
                 <tr> 
                  <td width="64" height="32"> <div align="right">流量范围&nbsp;</div></td>
                  <td height="32" colspan="4">                    
                    <input type="text" name="byt" size="9" maxlength="9" value="" > 
                    <select name="byt_in">
                      <option value="1">以内</option>
                      <option value="2">以外</option>
                    </select>
 					&nbsp;&nbsp;&nbsp;&nbsp;(日期格式:YYYY/MM/DD HH:MI)
                  </td>
                </tr>
                
                <tr> 
                  <td width="76" height="26"> <div align="right">排 序&nbsp; </div></td>
                  <td height="26" colspan="5"> <input type="radio" name="osort" value="date" checked>
                    日期 
                    <input type="radio" name="osort" value="host">
                    网址 
                    <input type="radio" name="osort" value="sip">
                    IP地址 
            		<input type="radio" name="osort" value="flow">
                    流量 
                    <input type="radio" name="osort" value="name">
                    姓名
                    <select name="orderby">
                      <option value="0">升序</option>
                      <option value="1" selected>降序</option>
                    </select> </td>
                </tr>
  
              </table>
              <br>
            </td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
<iframe id="xxs" width="0" height="0" src="" display="no" ></iframe>
</body>
