<body bgcolor="menu" text="#000000">
<form name="form1" method="post" action="/pronline/Msg" target="fbot">

        <input type="text" name="address"  size="63" maxlength="63">
      </td>
    </tr>
    <tr> 
      <td width="119" height="32">地 址</td>
      <td height="32" width="484"> 
        <input type="text" name="from" size="63"  maxlength="63">
      </td>
    </tr>
    <tr> 
      <td width="119" height="33">联系电话</td>
      <td width="484" height="33">

      </td>

    <tr> 
      <td width="119" height="32">联系人</td>
      <td width="484" height="32"> 
        <input type="text" name="man" size="31" >

    </tr>
    <tr>

      </td>
    </tr>
    <tr> 
      <td height="13" colspan="2"><img src="/images/hr.gif" width="100%" height="4"></td>
    </tr>
    <tr> 
      <td height="26" width="119">产品编号</td>

        <input type="text" name="prodsn" size="16"  maxlength="16">

      <td colspan="2" height="13"><img src="/images/hr.gif" width="100%" height="4"></td>
    </tr>

        <input type="password" name="password" size="31"   maxlength="31">
      </td>
    </tr>

      <td colspan="2" height="31">

          <input type="submit" name="app" value="申请注册">

<script>

form1.tzflags.value="[#tzflags#]"

}
if(form1.tzflags.value=='3'){
document.all.b1.style.display=""
document.all.c0.style.display=""
}
if((form1.tzflags.value=='1')||(form1.tzflags.value=='2')){
document.all.c0.style.display=""
}
