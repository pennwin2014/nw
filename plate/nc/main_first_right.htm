var xmlHttp = false;
var flesh_flag;
//调用AJAX
 function callServer() 
 { 
 
  if( xmlHttp && xmlHttp .readyState != 0 )
   {
    xmlHttp.abort();
   }
   
   xmlHttp = createXMLHttpRequest();
 
   if( xmlHttp&&flesh_flag==0 )
   {
   flesh_flag=1;
//   var web_url='/pronline/Msg?FunName@ncShowOnlineuserBand&xx@'+Math.random()*999;
    var web_url='/pronline/Msg?FunName@ncWebShowMainOnlineuser&xx@'+Math.random()*999;
    //打开连接
    xmlHttp.open("GET",web_url, true);
    
   
    //设置回调函数
    xmlHttp.onreadystatechange = updatePage;

    xmlHttp.send(null);
    
  }

 }


function initAjax(){
flesh_flag=0;
callServer();
var onuserstep=0;
if('[#onuserstep#]'==''){
 onuserstep=6000;
 }
 else{
 onuserstep=[#onuserstep#]*1000;
 }
setInterval('callServer()',onuserstep);
setInterval('sxserver("")',26000);

}


	 //ajax回调处理函数
 function updatePage() 
 {
   if (xmlHttp.readyState == 4) 
   {
    var response = xmlHttp.responseText;

     var temp_date=getxmlbyname(response,"<content>","</content>");
     document.all.wlj2.innerHTML=temp_date;

     temp_date=getxmlbyname(response,"<curtime>","</curtime>");
     document.all.liveclock.innerHTML=temp_date;
     
     temp_date=getxmlbyname(response,"<curuser>","</curuser>");
     document.all.curuser.innerHTML=temp_date;
     
     temp_date=getxmlbyname(response,"<maxuser>","</maxuser>");
     document.all.zcuser.innerHTML=temp_date;
     
     temp_date=getxmlbyname(response,"<curip>","</curip>");
     document.all.curip.innerHTML=temp_date;
     
     temp_date=getxmlbyname(response,"<runtime>","</runtime>");
     document.all.runtime.innerHTML=temp_date;
     if(temp_date.length>4){
        flesh_flag=0;
        }
//alert(response);
   }
 
 }



</script>
