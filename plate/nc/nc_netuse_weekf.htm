<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<title>网络访问报表</title>
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>
function lprint(){
  alert("dddd");
 // window.print()
}

function dotj() {
     form1.FunName.value = "ncWebNetuseDispWeekForm";
	 form1.submit();
	 
}
function gotopage(flag){
if(flag=='1')
form1.curpage.value=parseInt(form1.curpage.value)+[#dispage#];
else if(flag=='2'){
	form1.curpage.value=parseInt(form1.curpage.value)-[#dispage#];
	if(form1.curpage.value<=0)
	form1.curpage.value=1;
	}

form1.submit();
}
</script>
<style type="text/css">
<!--
.tScrollw {
    SCROLLBAR-FACE-COLOR: #c1d8f9; 
    OVERFLOW: scroll;
    SCROLLBAR-SHADOW-COLOR: #c1d8f9; 
    SCROLLBAR-3DLIGHT-COLOR: #c1d8f9;
     SCROLLBAR-ARROW-COLOR: #5985ce; 
     SCROLLBAR-DARKSHADOW-COLOR: #c1d8f9;
    overflow-x:hidden;
    height:560px;
    cursor: default;
    }
-->
</style>

</head>
<body  BGCOLOR="#DEE8FA">
<form name="form1" method="post" action="/pronline/Msg">
<table style="position:relative;left:0px;top:-10px;">
 <tr ><td height="25">
  <input type="button" name="lprint" value="打印"  onClick="document.all.lprint.style.display='none';document.all.lprint2.style.display='none';document.all.intj.style.display='none';window.print();document.all.lprint.style.display='';document.all.lprint2.style.display='';document.all.intj.style.display=''">
  <input type="submit" name="lprint2" value="导出">
  <input type="button" name="intj" value="条件"  onClick="dotj()">
  <input type="hidden" name="sdate" value="[#sdate#]" >
  <input type="hidden" name="recnum" value="[#recnum#]" >
  <input type="hidden" name="groupid" value="[#groupid#]" >
  <input type="hidden" name="groupname" value="[#groupname#]" >
  <input type="hidden" name="opt" value="[#opt#]" >
  <input type="hidden" name="curpage" value="[#curpage#]">
  <input type="hidden" name="dispage" value="[#dispage#]">
  <input type="hidden" name="FunName" value="ncWebPrintNetUseWeek" >
    </td>
  <td align="right"><script>if("[#pre_flag#]"=="1") document.write("<a href='#' onclick=gotopage('2')>上[#dispage#]页</a>&nbsp;&nbsp;");
  else 
  document.write("上[#dispage#]页&nbsp;&nbsp;");
  if("[#nex_flag#]"=="0")
  document.write("<a href='#' onclick=gotopage('1')>下[#dispage#]页</a>");
  else
  document.write("下[#dispage#]页&nbsp;&nbsp;");
  </script>&nbsp;&nbsp;共&nbsp;[#totpage#]&nbsp;页&nbsp;&nbsp;
  </td>
 </tr>
<tr><td colspan="2">
  
<div class="tScrollw"  id="tC">  
  [#SLPB#] 
  <table border="0"  width=960 bgcolor='#ffffff' align="center">
    <tr> 
      <td  valign=middle align=center height="32" bgcolor="#DEE8FA" > 
        <div align="left"></div>
        <table  border="0" cellspacing="0" height="21" width="820">
          <tr> 
            <td colspan="2" height="25"> 
              <div align="center"> 
                <table width="94%" border="0">
                  <tr> 
                    <td colspan="3"> 
                      <div align="center">[#group#]<b>网络访问流量情况周报表</b>([#sdate#]--[#edate#])</div>
                    </td>
                  </tr>
                  <tr> 
                    <td width="30%">&nbsp; </td>
                    <td width="29%"> 
                      <div align="center">(单位:KB)</div>
                    </td>
                    <td width="41%">&nbsp;</td>
                  </tr>
                </table>
              </div>
          </tr>
        </table>
      </td>
    </tr>
    <tr> 
      <td width="100%"  valign=top align=center bgcolor="#DEE8FA" height="62" colspan="2"> 
        <table id="DataTable" class="listDataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF">
          <tr> 
            <td class="bord2" height="36" rowspan="2" width="70" bgcolor="#6382BD"> 
              <div align="center">姓名</div>
            </td>
            <td class="bord2" height="36"  rowspan="2" width="70" bgcolor="#6382BD"> 
              <div align="center">部门</div>
            </td>
            <!-- [#SLPB#]  -->
            <td class="bord2" height="18" bgcolor="#6382BD" colspan="2"> 
              <div align="center">[#week#][#wdate#]</div>
            </td>
            <!-- [#SLPE#] -->
            <td class="bord4" height="18" bgcolor="#6382BD" width="10">&nbsp;</td>
          </tr>
          <tr> 
            <!-- [#SLPB#] -->
            <td class="bord2" height="18" bgcolor="#6382BD" width="80" id="[#wid#]">工作</td>
            <td class="bord2" height="18" bgcolor="#6382BD" width="80">非工作</td>
            <!-- [#SLPE#] -->
            <td class="bord3" height="18" bgcolor="#6382BD" width="10">&nbsp;</td>
          </tr>
          <!-- [#SLPB#] -->
          <tr > 
            <td class="bord1" title="&nbsp;[#username#]" nowrap width="70" height="18"><font size="1">&nbsp;[#username#]</font></td>
            <td class="bord1" title="&nbsp;[#groupname#]" nowrap width="70" height="18"><font size="1">&nbsp;[#groupname#] 
              </font></td>
            <!--[#SLPB#]-->
            <td class="bord1"   width="80" height="18"> 
              <div align="right"><font size="1">[#wflow#]</font></div>
            </td>
            <td class="bord1"   width="80" height="18"> 
              <div align="right"><font size="1">[#nflow#]</font></div>
            </td>
            <!-- [#SLPE#] -->
            <td class="bord3" height="18" bgcolor="#6382BD" width="10">&nbsp;</td>
          </tr>
          <!-- [#SLPE#] -->
        </table>
    </tr>
  </table>
  <p align="center">第 [#pages#]页</p>
 <xmp style='page-break-after:always'></xmp>
  <p>[#SLPE#] </p>
</div>  
    </td>
  </tr>
</form>
</body>
</html>
