<script>
var ll=[#CurPg#]
var yy=[#TotPg#]


	function selectlim()
	{
	  if(form1.warntype.value!='1'&&form1.limctl.value=='0'){
//	  alert('阻断策略，告警级别必须是严重');
	  form1.warntype.value='1';
	  }
	  if(form1.warntype.value!='0'&&form1.limctl.value=='1'){
//	  alert('一般审计，告警级别必须是一般');
	  form1.warntype.value='0';
	  }
	  if(form1.warntype.value!='0'&&form1.limctl.value=='4'){
	  
	  form1.warntype.value='0';
	  }
	}

   function gotoPage(pagenum)
   {
       form1.CurPg.value = pagenum;
    }
    function goto(t){
        self.location.href=t;
    }
    
    function setdate(t){
       j=form1.dateid.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.dateid.options[i].value;
           if(gv == t) {
               form1.dateid.selectedIndex = i;
           }
       }
    }
      
	function setctl(t){
       j=form1.limctl.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.limctl.options[i].value;
           if(gv == t) {
               form1.limctl.selectedIndex = i;
           }
       }
    }

	function setlistid(t){
       j=form1.listid.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.listid.options[i].value;
           if(gv == t) {
               form1.listid.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }

function openDr()
{
   t="/pronline/Msg?FunName@ncWebReplace&plate@nc/webprocy_dr_frm.htm&flags@[#flags#]&gtype@[#gtype#]&id@[#id#]";
//    t = "/cust_dr_frm.htm";
    
    var oDia=showModalDialog(t,window,
		 "status:no;center:yes;help:no;minimize:no;maximize:no;border:thick;statusbar:no;dialogWidth:500px;scroll:none;dialogHeight:300px;overflow:none");	
 
//    openwinflag=window.open(t,'address','left=200,top=300,width='+400+',height='+100+',fullscreen=0,toolbar=no,scrollbars=no,resizable=0,menubar=no,status=0');
}


    function showf(sid,num,did,st,et,ctl,ser) {
        form1.sid.value=sid;
        form1.rnum.value=num;
        form1.stime.value=st;
		form1.etime.value=et;
		form1.urlname.value=ser;
		setdate(did);
		setctl(ctl);
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }

</script>

                    <input class=Main id=browsdopage maxlength=3  name=browsdopage size=3 style="FONT-SIZE: 12px; HEIGHT: 18px; TEXT-ALIGN: center; WIDTH: 50px" value=[#CurPg#] onKeyPress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" onBlur="checkme(this)">
                  </td>

                  <td width="10%"><img border=0 height=17 src="/images/zin1.gif" width=17 ></td>

                  </td>

                  </td>

                        if (ll==yy){

            </tbody></table></td>
                </tr>
