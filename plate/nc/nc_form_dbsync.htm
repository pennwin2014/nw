<html>
<head>
<title>数据同步状态</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">

<style type="text/css">
<!--
.style1 {
	color: #003300;
	font-weight: bold;
}
-->
</style>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0"  oncontextmenu="return false" >
<form name="form1" method="post" action="/pronline/Msg">
<input type="hidden" name="FunName">

  <table width="100%"  border="0" cellpadding="0" cellspacing="0"  >
    <tr>
      <td><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
          <tr > 
            <td colspan="2"> <div align="center" class="style1">数据同步状态</div></td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td><br>
        <table width="79%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff   align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td valign="top" > <br> 
              <table width="810" border="0" align="center">
                <tr>
                  <td width="388">系统启动时间：[[#starttime#]]</td>
                  <td width="412" height="30">当前时间:[[#thistime#]]</td>
                </tr>
                <tr>
                  <td>通信服务进程：[[#fpid#]]</td>
                  <td height="30">数据处理服务进程:[[#dpid#]]</td>
                </tr>
                <tr>
                  <td>同步文件总数：[[#sumfile#]]</td>
                  <td height="30">传送数据流量:[[#bytes#]Bytes]</td>
                </tr>
                <tr>
                  <td>同步数据库文件:[[#sumdbfile#]]</td>
                  <td height="30">正在传送文件:[[#dofile#]]</td>
                </tr>
                <tr>
                  <td>未处理文件数量:[[#undofile#]]</td>
                  <td height="30">正在处理文件:[[#curfile#]]</td>
                </tr>
                <tr>
                  <td >最后一次通信时间:[[#lasttime#]]</td>
                  <td height="30">最后一次处理时间:[[#lastdotime#]]</td>
                </tr>
              </table>
              <br> 
            </td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
</body>
</html>
