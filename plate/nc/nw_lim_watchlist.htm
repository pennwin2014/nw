<script>
	
	 function setradio(ob,t){
	   var j=ob.length;
       if(t=='' || t == ' ') t = '9';
       for(i=0;i<j;i++) {
		  if(ob[i].value == t) {
             ob[i].checked = "true"; 
             return;
          } 
      }
    }
	
	
    function InitValue() {
        setradio(form1.imrecord,'[#imrecord#]');
        setradio(form1.screenwatch,'[#screenwatch#]');
        }
