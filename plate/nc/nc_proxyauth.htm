<html>
<head>

<body topMargin=0 leftmargin=0 marginheight="0" bgcolor="#C0C0C0"    >
<script>
function goto(y){

window.open(y,"_self","")

}


</script> 
<form name="nclogin" id="nclogin" method="post" action="http://[#myurl#]:[#port#]/pronline/Msg">  
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
  <tr> 
      <td bgcolor="#C0C0C0" height="55"><img src="http://[#myurl#]:[#port#]/images/newfz3.gif" width="100%" height="54"></td>
  </tr>
  <tr> 
    <td valign="top"> <br>
        <input type="hidden" name="FunName" value="ncWebProxyLogin" >
        <input type="hidden" name="myip" value="[#myip#]" >
        <input type="hidden" name="url" value="[#url#]" >
        <table width="80%" border="0" align="center">
        <tr>
          <td><img src="http://[#myurl#]:[#port#]/images/anb50.gif" width="30" height="30" align="absmiddle">为了您能正常访问Internet 
            请先输入口令/密码</td>
        </tr>
      </table>
        <table width="60%" border="0" align="center" cellpadding="4">
          <tr> 
            <td colspan="2">[#message#]</td>
          </tr>
          <tr> 
            <td width="26%">用户(User Name)</td>
            <td width="74%"> 
              <input type="text" name="username">
            </td>
          </tr>
          <tr> 
            <td width="26%">密码(Password)</td>
            <td width="74%"> 
              <input type="password" name="password">
            </td>
          </tr>
          <tr> 
            <td width="26%">&nbsp;</td>
            <td width="74%">&nbsp;</td>
          </tr>
        </table>
    </td>
  </tr>
  <tr> 
    <td ><img src="http://[#myurl#]:[#port#]/images/cc2.gif" width="100%" height="2"></td>
  </tr>
  <tr>
    <td height="40"> 
      <div align="right"> 
        <input type="submit" name="auth1" value="确定(OK)" >
        <input type="submit" name="ModiPass" value="修改密码(Modify Password)" >
        &nbsp;&nbsp; </div>
    </td>
  </tr>
</table>
</form>
