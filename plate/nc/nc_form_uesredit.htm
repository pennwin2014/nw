<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="file:///M|/nc/html/css/css.css" type="text/css">
</head>

<body bgcolor="#dfdfdf" text="#000000" topmargin="2"   >
<table width="100%" border="0" height="100%">
  <tr> 
    <td valign="top"> 
      <table width="98%" border="0" align="center">
        <tr> 
          <td width="70">用户信息</td>
          <td><img src="file:///M|/nc/html/images/hr.gif" width="100%" height="2"></td>
        </tr>
      </table>
      <table width="96%" border="0" align="center">
        <tr> 
          <td colspan="2"><img src="file:///M|/nc/html/images/ans10.gif" width="36" height="36" align="absmiddle"> 
            您可以修改用户的登录名和密码,及用户所属部门</td>
        </tr>
        <tr> 
          <td>用户名 </td>
          <td> 
            <input type="text" name="username" value="[#username#]" size="15" maxlength="15">
          </td>
        </tr>
        <tr> 
          <td>加入时间 </td> 
          <td> 
            <input type="text" name="addtime" value="[#addtime#]" disabled>
          </td>
        </tr>
        <tr> 
          <td>密码 </td>
          <td> 
            <input type="password" name="password" size="31" maxlength="31" >
          </td>
        </tr>
        <tr> 
          <td>密码确认 </td>
          <td> 
            <input type="password" name="password1" size="31" maxlength="31" >
          </td>
        </tr>
        <tr> 
          <td>部门</td>
          <td>[#dept#] </td>
        </tr>
      </table>
      <br>
      <table width="98%" border="0" align="center">
        <tr> 
          <td width="70">地址信息</td>
          <td><img src="file:///M|/nc/html/images/hr.gif" width="100%" height="2"></td>
        </tr>
      </table>
      <table width="96%" border="0" align="center">
        <tr> 
          <td colspan="2"><img src="file:///M|/nc/html/images/anb55.gif" width="30" height="30" align="absmiddle"> 
            用户所使用的电脑在您的网络上的逻辑地址和物理地址,以及它在网络督察中的状态.</td>
        </tr>
        <tr> 
          <td width="23%">IP 地址 </td>
          <td width="77%"> 
            <input type="text" name="ip" value="[#ip#]"  size="15" maxlength="15" [#ipmod#] >
          </td>
        </tr>
        <tr> 
          <td width="23%">MAC 地址 </td>
          <td width="77%"> 
            <input type="text" name="mac" value="[#mac#]" size="22" maxlength="22"  [#macmod#]>
          </td>
        </tr>
        <tr> 
          <td width="23%">状态 </td>
          <td width="77%"> [#use#]</td>
        </tr>
      </table>
      <br>
      <img src="file:///M|/nc/html/images/hr.gif" width="100%" height="2"><br>
    </td>
  </tr>
  <tr> 
    <td height="20"> 
      <div align="center"> 
        <input type="submit" name="Submit" value="修改" class="an3">
        <input type="button" name="Submit2" value="删除" class="an3">
        <input type="reset" name="Submit3" value="取消返回" class="an3" onClick="history.back()">
      </div>
    </td>
  </tr>
  <tr>
    <td height="20">&nbsp;</td>
  </tr>
</table>
</body>
</html>
