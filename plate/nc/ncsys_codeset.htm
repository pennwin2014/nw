<html>
<head>
<title>编码设置</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" align="center" style="overflow:hidden" style="overflow:hidden">
<form name="form1" method="post" action="/pronline/Msg">

  <table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td valign="top" ><table width="100%" height="35" border="0" align="center" cellpadding="0" cellspacing="0" >
          <tr > 
            <td colspan="2"> <div style="font-size:11pt;color:#00237e;font-weight:bold;text-align: center;">编码设置</div></td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td > 
        <table width="70%" border="1"  bordercolorlight=#89ACED   bordercolordark=#ffffff   align="center" cellpadding="0" cellspacing="0" >
          <tr> 
            <td> <table width="92%" border="0" align="center">
                <tr> 
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td width="19%"> <div align="right">邮件编码:</div></td>
                  <td width="53%"> <select name="MailCharCode" style="width:150">
                  									<option value="Auto">自动识别</option>
                  									<option value="NotAuto">使用缺省编码</option>
                  								</select> 
                  </td>
                  <td width="13%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="19%">&nbsp;</td>
                  <td width="53%">&nbsp;</td>
                  <td width="13%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="19%"> <div align="right">系统编码:</div></td>
                  <td width="53%"> <select name="nclang" style="width:150">
                  									<option value="big5">big5</option>
                  									<option value="gb2312">chinese</option>
                  								</select> 
                  </td>
                  <td width="13%">&nbsp;</td>
                </tr>
                <tr> 
                  <td width="19%">&nbsp;</td>
                  <td width="53%">&nbsp;</td>
                  <td width="13%">&nbsp;</td>
                </tr>
                <tr>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
              </table>
              <div align="center"></div></td>
          </tr>
        </table></td>
    </tr>
    <tr>
      <td height="70" ><table width="50%" border="0" align="center">
          <tr> 
            <td> <div align="right"> 
                <input type="hidden" name="FunName" value="ncCodeSystemSave">
                <input type="submit" name="ok" value="确 认" class="an3">
                &nbsp; 
                <input type="submit" name="App" value="应 用" class="an3">
                &nbsp; 
                <input type="reset" name="cancel" value="取消返回" class="an3-1" onClick="history.back()">
              </div></td>
          </tr>
        </table></td>
    </tr>
  </table>

</form>
<script> form1.MailCharCode.value="[#MailCharCode#]";
				 form1.nclang.value="[#nclang#]";
</script>
</body>
</html>
