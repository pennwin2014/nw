<!-- saved from url=(0022)http://internet.e-mail -->
<html>
<head>
<title>上网排行榜</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="/css/adduser/css.css" type="text/css">
<link rel="stylesheet" href="/css.css" type="text/css">
</head>

<body bgcolor="#AFAFC0" text="#000000" oncontextmenu="return false" topmargin="0" leftmargin="0" onLoad="MM_preloadImages('/images/adduser/an2a.gif','/images/adduser/an2b.gif')">
<table border=0 cellspacing=2 width="100%" cellpadding=0 align="center">
  <tr> 
    <td id=clearStart class="bord2" valign="top" width="50%"> 
      <input type="button" name="Button" value="上网排行榜" class="anniu100">
    </td>
  </tr>
  <tbody> 
  
  <tr>
    <td id=clearStart height="530" valign="top" width="50%" class="bord1"> 
    <form method="post" id='interip' action="/pronline/Msg" >

      <input type="hidden" name="FunName" value="ncWebSortUserByFlow">
      <input type="hidden" name="group" value="[#group#]">
      <input type="hidden" name="order" value="[#order#]">
      <input type="hidden" name="ltime" value="[#current#]">
       
        <table border="0" align="center" cellpadding="0" cellspacing="0">
          <tr> 
            <td>&nbsp; </td>
            <td colspan="2">日期:[#sdate1#]--[#sdate2#] 按 
              <select name="order">
                <option selected value="[#order#]">[#order#]</option>
                <option value="时间">时间</option>
                <option value="流量">流量</option>
              </select>
              排列 
              <select name="group">
                <option selected  value="[#group#]">[#group#]</option>
                <option value="日">日</option>
                <option value="周">周</option>
                <option value="月">月</option>
              </select>
            </td>
            <td> 
              <div align="center"><a href="/pronline/Msg?FunName@ncWebSortUserByFlow&ltime@[#prev#]&group@[#group#]&order@[#order#]">上[#group#]</a> <a href="/pronline/Msg?FunName@ncWebSortUserByFlow&ltime@[#next#]&group@[#group#]&order@[#order#]">下[#group#]</a></div>
            </td>
          </tr>
          <tr> 
            <td colspan="4">&nbsp; </td>
          </tr>
          <tr> 
            <td width="32" background="/images/lable1.gif" class="bord1" height="20">&nbsp;</td>
            <td width="215" background="/images/lablelast.gif" class="bord1" height="20" valign="bottom">&nbsp;姓名</td>
            <td width="215" background="/images/lablelast.gif" class="bord3" height="20" valign="bottom">流量[KB]</td>
            <td width="215" background="/images/lablelast.gif" class="bord3" height="20" valign="bottom">&nbsp;时间</td>
          </tr>
          <!-- [#SLPB#]-->
          <tr> 
            <td width="32" class="bord1" bgcolor="#DEDEE4"> 
              <div align="center">[#num#] </div>
            </td>
            <td width="215" class="bord1" bgcolor="#DEDEE4">&nbsp;[#username#]</td>
            <td width="215" class="bord3" bgcolor="#DEDEE4">[#bytes#]</td>
            <td width="215" class="bord3" bgcolor="#DEDEE4">&nbsp;[#ctime#]</td>
          </tr>
          <!-- [#SLPE#] -->
          <tr> 
            <td width="32">&nbsp;</td>
            <td width="215">&nbsp;</td>
            <td width="215">&nbsp;</td>
            <td width="215">&nbsp;</td>
          </tr>
          <tr> 
            <td colspan="3" height="41" >&nbsp;</td>
          </tr>
        </table>
    </form>
  </tr>
  </tbody> 
</table>
            
          
<p>&nbsp;</p>
</body>
</html>
