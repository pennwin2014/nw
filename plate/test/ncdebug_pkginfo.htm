<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body>
<table width="759" height="117" border="1">
  <tr>
    <th colspan="4" scope="row">监控数据包</th>
  </tr>
  <tr>
    <th width="151" height="33" scope="row">最大字节数</th>
    <td width="253">[#max#]</td>
    <td width="114">当前位置</td>
    <td width="213">[#cur#]</td>
  </tr>
  <tr>
    <th scope="row">正在处理</th>
    <td>[#do#]</td>
    <td>总计</td>
    <td>[#sum#]</td>
  </tr>
  <tr>
    <th colspan="4" scope="row">正在处理的数据包</th>
  </tr>
  <tr>
    <th scope="row">记录长度</th>
    <td>[#len#]</td>
    <td>ID</td>
    <td>[#id#]</td>
  </tr>
  <tr>
    <th scope="row">地址</th>
    <td>[#sip#]==&gt;[#dip#]</td>
    <td>长度</td>
    <td>[#plen#]</td>
  </tr>
</table>
<table width="759" height="65" border="1">
  <tr>
    <th height="20" colspan="4" scope="row">控制缓冲区</th>
 
  </tr>
  <tr>
    <th width="299" height="37" scope="row">当前序号 [[#csip#]]</th>
    <th width="186" scope="row">正在处理[[#cdip#]]</th>
    <th width="252" scope="row">总计[[#csum#]]</th>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
