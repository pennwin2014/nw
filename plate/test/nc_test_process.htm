<body bgcolor="#CCCCCC" text="#000000" link="#000000">
<p align="center">当前进程情况</p>
<table width="93%" border="1">

    <td colspan="8"> </td>
  </tr>

    <td width="7%">Num</td>

    <td width="10%">超时时间</td>

  <tr> 
    <td width="7%">[#num#]</td>
    <td width="7%">[#pid#]</td>
    <td width="9%">&nbsp;[#name#]</td>
    <td width="29%">[#starttime#]</td>
    <td width="17%">[#runtime#]</td>
    <td width="10%">[#timeout#]</td>
    <td width="10%">[#restart#]</td>
    <td width="11%">[#status#]</td>
  </tr>

</table>
