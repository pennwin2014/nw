<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Hex</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
.style2 {
	font-family: Fixedsys;
	font-size: 9px;
}
.style3 {
	font-family: Fixedsys;
	font-size: 10px;
}
-->
</style>

<script>	
function DoNext(){
	t = "/pronline/Msg?FunName@ncWebTestDispContent&pos@[#next#]&plate@[#plate#][#cond#]";
	parent.parent.ccontent.location.href=t;
}

</script>	
</head>

<body>
<table  border="1">
  <tr>
    <td height="20"  align="left" valign="top"><form action="/pronline/Msg" method="post" name="form1" target="ccontent">
        <p><span class="style3">【[#lntype#].[#pos#]-[#len#] [#lsip#]:[#lsport#]==&gt;[#ldip#]:[#ldport#]】</span> 位置
          <input name="pos" type="text" id="pos" value="[#pos#]" size="8" maxlength="8">
          格式
          <input name="plate" type="text" id="plate" value="[#plate#]" size="31" maxlength="63"> 
          <input type="submit" name="Submit" value="确认">          
          <input name="next" type="button" id="next2" value="下一帧" onClick="DoNext()">          
          <input name="FunName" type="hidden" value="ncWebTestDispContent">
          <input name="sip" type="hidden" value="[#sip#]">
          <input name="dip" type="hidden" value="[#dip#]">
          <input name="sport" type="hidden" value="[#sport#]">
          <input name="dport" type="hidden" value="[#dport#]">
          <input name="ntype" type="hidden" value="[#ntype#]">
          <input name="flags" type="hidden" value="[#flags#]">
          <input name="nlen"  type="hidden" value="[#nlen#]">
        </p>
    </form></td>
  </tr>
  <tr>
    <td width="1088"  align="left" valign="top"><span class="style2"> [#content#]	</span></td>
  </tr>
</table>
</body>
</html>
