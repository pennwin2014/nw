<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
body {
	background-color: #D2D2D2;
}
-->
</style></head>

<body>
<form name="form1" method="post" action="">
  <table width="1020" border="0">
    <tr>
      <th scope="col">&nbsp;</th>
    </tr>
  </table>
  <table width="1020" border="1">
    <tr>
      <td width="206">&nbsp;</td>
      <td width="335">&nbsp;</td>
      <td width="141">&nbsp;</td>
      <td width="320">&nbsp;</td>
    </tr>
    <tr>
      <td><div align="right">源地址</div></td>
      <td><input name="sip1" type="text" id="sip1" value="[#sip1#]" size="16" maxlength="16">
      到
      <input name="sip2" type="text" id="sip2" value="[#sip2#]" size="16" maxlength="16"></td>
      <td><div align="right">目标地址</div></td>
      <td><input name="dip1" type="text" id="dip1" value="[#dip1#]" size="16" maxlength="16">
        到        
        <input name="dip2" type="text" id="dip2" value="[#dip2#]" size="16" maxlength="16"></td>
    </tr>
    <tr>
      <td><div align="right">目标端口</div></td>
      <td><input name="dport" type="text" id="dport" value="[#dport#]" size="6" maxlength="6"></td>
      <td><div align="right">协议</div></td>
      <td>[#prot#]</td>
    </tr>
    <tr>
      <td><div align="right">命令</div></td>
      <td>[#comm#]</td>
      <td><div align="right">测试次数</div></td>
      <td><input name="ttime" type="text" id="ttime" value="[#ttime#]" size="7" maxlength="7"></td>
    </tr>
    <tr>
      <td><div align="right">间隔</div></td>
      <td><input name="sleep" type="text" id="sleep" value="[#sleep#]" size="7" maxlength="7"></td>
      <td>&nbsp;</td>
      <td><input name="Submit" type="submit" value="确认">
      <input name="FunName" type="hidden" id="FunName" value="ncWebDebug_TestIpt"></td>
    </tr>
  </table>
</form>
</body>
</html>
