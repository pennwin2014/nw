<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
body {
	background-color: #D1D1D1;
}
.style1 {
	font-size: 16px;
	font-weight: bold;
}
-->
</style></head>
<script>
    function doNext() {
	    form1.start.value = '[#next#]';
		form1.submit();
    }
</script>
<body>
<form name="form1" method="post" action="">
  <table width="1555" border="1">
    <tr>
      <td colspan="14"><table width="1012">
        <tr bordercolor="0">
          <td width="249">连接总数:[#sum#] 最大:[#max#] </td>
          <td width="147"><div align="center"><span class="style1">TCP连接情况</span></div></td>
          <td width="600">转到
            <input name="start" type="text" id="start" value="[#start#]" size="8" maxlength="8">
            每页
            <input name="line" type="text" id="line" value="[#line#]" size="8" maxlength="8">
            源IP
            <input name="sip" type="text" id="sip" value="[#lsip#]" size="15" maxlength="15">
            <input type="submit" name="Submit" value="确认">
            <input name="FunName" type="hidden" value="ncWebTestShowTcpBuf">
            <input type="button" name="Submit2" value="下一页" onClick="doNext()"></td>
        </tr>
      </table></td>
    </tr>
    <tr>
      <td width="65">序号</td>
      <td width="90">IP</td>
      <td width="110">源IP地址</td>
      <td width="91">源端口</td>
      <td width="112">目标IP地址</td>
      <td width="86">端口</td>
      <td width="79">状态</td>
      <td width="76">停止</td>
      <td width="120">Seq</td>
      <td width="108">Ack</td>
      <td width="136">起始时间</td>
      <td width="143">最后时间</td>
      <td width="163">Connect</td>
      <td width="293">Diction</td>
    </tr>
    <!-- [#SLPB#] -->
    <tr>
      <td>[#num#]</td>
      <td>[#ip#]</td>
      <td>[#sip#]</td>
      <td>[#sport#]</td>
      <td>[#dip#]</td>
      <td>[#dport#]</td>
      <td>[#status#]</td>
      <td>[#stop#]</td>
      <td>[#seq#]</td>
      <td>[#ack#]</td>
      <td>[#stime#]</td>
      <td>[#ltime#]</td>
      <td>[#connect#]</td>
      <td>[#diction#]</td>
    </tr>
    <!-- [#SLPE#] -->
  </table>
</form>
</body>
</html>
