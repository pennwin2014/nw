<script>
    function goto(t){
        self.location.href=t;
    }
	
    function gotoPage(pagenum)
    {
        form1.CurPg.value = pagenum;
    }
      
    function setselect1(t,v){
       j=t.options.length;
       for(i=0;i<j;i++) { 
           gv = t.options[i].value; 
		   l = v.length;
           if(gv.substr(0,l) == v) {
               t.selectedIndex = i;
           }
       }
    }
      
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }


    function showf(prodsn,prodname,username,address,ip,hostinfo,expire,contact,
                   telephone,stype,email,fundes,insttime,instman,version,lasttime) {
        form1.prodsn.value=prodsn;
        form1.prodname.value=prodname;
        form1.username.value=username;
        form1.address.value=address;
        form1.ip.value=ip;
        form1.hostinfo.value=hostinfo;
        form1.expire.value=expire;
        form1.contact.value=contact;
        form1.telephone.value=telephone;
        form1.stype.value=stype;
        form1.email.value=email;
        form1.fundes.value=fundes;
        form1.insttime.value=insttime;
        form1.instman.value=instman;
        form1.version.value=version;
        form1.lasttime.value=lasttime;
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }

        return true;
    }
    window.onerror = killErrors;

</script>
