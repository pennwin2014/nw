<html>

<script>

		else {
		    alert(" 策略没有定义");
		}
	}

    function goto1(t) {
	    if(form1.userid.value != '') {
            window.open(t+'&id@'+form1.userid.value,'RUNMIT_new','width=800,height=600,fullscreen=0,toolbar=no,scrollbars=no,resizable=1,menubar=no,status=0');

		    alert(" 请先保存用户信息");
		}
	}
	 
</script>
