<title>优惠费率</title>
<script>

    function goto(t){
        self.location.href=t;
    }

    function doSubmit(t){
	    form1.xdo.value = t;
		form1.submit();
    }

    
    function setdtype(t){
       j=form1.dtype.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.dtype.options[i].value;
           if(gv == t) {
               form1.dtype.selectedIndex = i;
           }
       }
    }

	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }

    function showf(sid,did,st,et,rate) {
        form1.sid.value=sid;
        form1.stime.value=st;
		form1.etime.value=et;
		form1.rate. value=rate;
		setdtype(did);
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
<!-- Hide
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
// -->

</script>

<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" BGCOLOR="#DEE8FA">
<form name="form1" method="post" action="/pronline/Msg"> 
  <table width=100% height=100 border="0" align=center cellpadding="0" cellspacing="0">
    <tr> 
      <td width="100%"  valign=middle align=center height="2" class="ttt"> 
        <table width="100%" border="0" cellspacing="0">
          <tr> 
            <td height="40" colspan="2"> 
              <table width="100%" border="1">
                <tr>
                  <td width="100%" height="9"><div align="left">[#dtype#] 从时间 
                      <input type="text" name="stime" size="10" value="[#stime#]" maxlength="10">
                      到 
                      <input type="text" name="etime" size="10" value="[#etime#]" maxlength="10">
                      　优惠率
                      <input type="text" name="rate" size="10" value="[#rate#]" maxlength="10">
                      <input type="hidden" name="FunName" value="ncBilFeeSetProc">
                      <input type="hidden" name="sid"   value="[#sid#]">
                      <input type="hidden" name="sum"   value="[#sum#]">
                      <input type="hidden" name="pid"   value="[#pid#]">
                      <input type="hidden" name="opt"   value="2">
                      <input type="hidden" name="xdo">
                      <input name="add" type="button" class="an3" value="添 加" onClick="doSubmit('S')" >
                      <input name="mod" type="button" class="an3" value="修 改"  onClick="doSubmit('M')" >
                      <input name="del" type="button" class="an3" value="删 除"  onClick="doSubmit('D')">                  
                    </div></td>
                </tr>

              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center> 
      	
      	<div class="tScrollw"  id="tC">
        <table  id="DataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" >
          <tr bgcolor="#6382BD"  height="21" class="tableHead" style="top:expression(document.getElementById('tC').scrollTop)"> 
            <td width="81" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">
                <input type="button" name="b1" value="全选"    class="anniu_1" onClick="allChecked()">
                </font></div></td>
            <td width="298" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">日期</font></div></td>
            <td width="289" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">时间段</font></div></td>
            <td width="389" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">优惠率</font></div></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#lsid#]','[#ldtype#]','[#lstime#]','[#letime#]','[#lrate#]')"> 
            <td width="81" height="21" class="bord1"> <input name="ch[#num#]" type="checkbox" value="[#lsid#]"> 
            </td>
            <td width="298" height="21" class="bord1 style3">&nbsp;[#ldname#]</td>
            <td width="289" height="21" class="bord1 style3">&nbsp;[#lstime#]--[#letime#]</td>
            <td width="389" height="21" class="bord1 style3">&nbsp;[#lrate#]</td>
          </tr>
          <!-- [#SLPE#] -->
          <!-- [#SLPB#] -->
          <tr id=[#snum#]> 
            <td class="bord1" width="81" height="21">&nbsp; </td>
            <td class="bord1" width="298" height="21">&nbsp;</td>
            <td class="bord1" width="289" height="21">&nbsp;</td>
            <td class="bord1" width="389" height="21">&nbsp;</td>
          </tr>
          <!-- [#SLPE#] -->
        </table>
      </div>
    </td>
  </tr>
  </table>
</form>
