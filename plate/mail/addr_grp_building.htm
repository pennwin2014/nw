<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<!-- saved from url=(0058)http://address.sina.com.cn/cgi-bin/addrbook/ShowMemberList -->
<HTML>
<HEAD>
<TITLE>通讯录</TITLE>
<META content="text/html; charset=gb2312" http-equiv=content-type>
<SCRIPT language=javascript>
function formCheck()
{
    if(document.addr.name.value=="")
    {
        alert("请输入团体名称");
        document.addr.name.focus();
        return false;
    }
    if(document.addr.email.value=="")
    {
        alert("请输入邮件地址");
        document.addr.email.focus();
        return false;
    }
    return true;
}    
</SCRIPT>
<META content="MSHTML 5.00.2919.6307" name=GENERATOR>
<style type="text/css">
<!--
.submit {  background-color: #FFCC66; font-size: 9pt}
.type {  font-size: 9pt}
-->
</style>
</HEAD>
<BODY class=bgcw marginwidth="11" marginheight="5" bgcolor="#F0FDE6">
<form action="/pronline/Msg"  method="post" name="addr" onsubmit="return formCheck()">
  <input type="hidden" name="nFunCode" value="17112" >
  <input type="hidden" name="sid" value="[#sid#]">
  <input type="hidden" name="gid" value="[#gid#]">
  <input type="hidden" name="require" value="[#require#]">
  <span class="bg1"></span> 
  <table border="0" width="100%" cellpadding="0" class="type">
    <tr> 
      <td valign="bottom" align="center" 
width="15%" height="19"> 
        <div align="left"><font color="#339933"><b>地　址　簿 </b></font></div>
      </td>
      <td width="85%" align="right" height="19" valign="bottom"> <img src="../mailImages/bt8.GIF" width="52" height="24" align="absmiddle"> 
      </td>
    </tr>
    <tr> 
      <td valign="middle" align="left" colspan="2" height="5"> 
        <hr noshade size="2"color="99cc99" align="left">
      </td>
    </tr>
    <tr> 
      <td valign="middle" align="left" colspan="2" bgcolor="#8ED573"> 
        <div align="center">　<font size="2"><b><font color="#339966">　</font></b></font><font color="#000000">团　体　地　址　簿<font size="2"> 
          </font></font></div>
      </td>
    </tr>
    <tr> 
      <td valign="middle" 
width="15%" height="28" bgcolor="#8ED573">　　团体名称 </td>
      <td width="85%" height="28" bgcolor="#E2EEDB"> 
        <input type="text" name="name" size="30" value="[#name#]" maxlength="40">
      </td>
    </tr>
    <tr> 
      <td valign="middle" width="15%" height="30" bgcolor="#8ED573"> 　　邮件地址 </td>
      <td width="85%" height="30" bgcolor="#E2EEDB"> 
        <textarea cols="60" name="email" rows="5">[#email#]</textarea>
        <br>
        (各个地址之间用“，”隔开,不能超过2K,) <br>
      </td>
    </tr>
    <tr> 
      <td valign="middle" align="left" colspan="2" height="21">&nbsp;</td>
    </tr>
    <tr> 
      <td valign="middle" align="center" colspan="2"> 
        <input type="image" border="0" name="imageField" src="../mailImages/bt10.GIF" width="52" height="24">
        <a href="javascript:{window.history.back()}"><img src="../mailImages/bt11.GIF" width="52" height="24" border="0"></a> 
      </td>
    </tr>
  </table>
  <br>
</form></BODY></HTML>
