<html>
<head>
<title>电子邮件</title>
<meta http-equiv="目录类型" content="文本/html; 字符集=gb2312">
</head>
<STYLE type=text/css>BODY {
	FONT-FAMILY: "宋体"; FONT-SIZE: 9pt
}
TD {
	FONT-FAMILY: "宋体"; FONT-SIZE: 9pt
}
A {
	COLOR: #008000; TEXT-DECORATION: none
}
A:hover {
	COLOR: #ff0000; TEXT-DECORATION: underline
}
.submit {  background-color: #FFCC33}
</STYLE>

<body bgcolor="#F0FDE6">
<div align="center"></div>
<table width="610" border="1" cellspacing="0" cellpadding="0" bordercolordark="#FFFFFF" bordercolor="#666666">
</table>
<form method="post" action="/pronline/Msg" name="pass">
  <input type="hidden" name="nFunCode" value="17402">
<input type="hidden" name="sid" value="[#sid#]">
  <table width="100%" border="0" cellpadding="0" bordercolordark="#FFFFFF" bordercolor="0">
    <tr valign=top bgcolor="#8ED573"> 
      <td align=right valign=top colspan="4" height="12"> 
        <div align="center">邮箱密码修改 </div>
      </td>
    </tr>
    <tr valign=top bgcolor="#E2EEDB"> 
      <td align=right valign=middle width="27%" height="25">输入原密码 ：</td>
      <td height="25" colspan="3" width="73%"> 
        <input maxlength=15 name=oldpass value="[#oldpass#]" type="password">
      </td>
    </tr>
    <tr valign=top bgcolor="#E2EEDB"> 
      <td align=right valign=middle width="27%" height="25">输入新密码 &nbsp;：</td>
      <td colspan="3" height="25" width="73%"> 
        <input maxlength=15 name=pass1 value="[#pass1#]" type="password">
      </td>
    </tr>
    <tr valign=top bgcolor="#E2EEDB"> 
      <td align=right valign=middle width="27%" height="25">确认新密码 &nbsp;：</td>
      <td colspan="3" height="25" width="73%"> 
        <input maxlength=15 name=pass2 value="[#pass2#]" type="password">
      </td>
    </tr>
    <tr valign=top bgcolor="#E2EEDB"> 
      <td align=right valign=middle width="27%" height="25">密码提示问题 ：</td>
      <td colspan="3" height="25" width="73%"> 
        <input maxlength=64 name=question value="[#question#]">
      </td>
    </tr>
    <tr valign=top bgcolor="#E2EEDB"> 
      <td align=right valign=middle width="27%" height="25">密码提示问题答案 ：</td>
      <td colspan="3" height="25" width="73%"> 
        <input maxlength=64 name=answer value="[#answer#]">
      </td>
    </tr>
  </table>
  <br>
  <table border=0 cellpadding=0 cellspacing=0 align="center">
    <tbody> 
    <tr align=middle height=22> 
      <td height=22 width=110 align="left"> 
        <div align="center"><font color="#000000"> 
          <input type="image" border="0" name="imageField" src="../mailImages/bt1.GIF" width="52" height="24">
          </font></div>
      </td>
      <td height=22 width=100> 
        <div align="center"><font color="#000000"> <a href="javascript:document.pass.reset()"><img src="../mailImages/bt5.GIF" width="52" height="24" border="0"></a></font></div>
      </td>
    </tr>
    </tbody> 
  </table>
</form>
<span class="submit"></span> 
</body>
</html>
