<html>
<head>
<title>填写个人资料</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<style type="text/css">
<!--
.unnamed1 {  font-size: 9pt}
-->
</style>
</head>

<body bgcolor="#F0FDE6">
<script language="JavaScript">
function check()
{
if (document.frmlogin.truename.value=="")
        {
                alert("请填写你的姓名!");
                return false;
        }

if (document.frmlogin.usersfid.value=="")
        {
                alert("请填写你的身份证号!");
                return false;
        }

if (document.frmlogin.provice.value=="")
        {
                alert("请填写你的城市!");
                return false;
        }
}
</script>
<font size="+1" color="#339933"><span class="unnamed1"><b>修改用户信息</b></span></font> 
<hr noshade align="left" width="100%" size="2" color="99cc99">
[#username#] 
  
<form action="/pronline/Msg" method="POST" name=frmlogin onsumbit="return check()">
  <input name=nFunCode type=hidden value="17602">
  <input type="hidden" name="sid" value=[#sid#]>
  <table width="100%" border="0">
    <tr align="center"> 
      <td height="11"> 
        <div align="left"><font color="#FF3333" class="unnamed1">请注意：带有 ** 号的栏目是必须填写的，其他的栏目可以不填</font> 
        </div>
      </td>
    </tr>
  </table>
  <table border="0" width="100%" cellpadding="0" bordercolordark="#FFFFFF">
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right"     
width="35%" height="25" class="unnamed1">您的登录名:</td>
      <td height="25" class="unnamed1"> &nbsp; [#username#]@ynmail.com</td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" width="35%" height="25" class="unnamed1">您的姓名:</td>
      <td height="25" class="unnamed1"> 
        <input type="text" name="truename" size="30" value="[#truename#]" >
        ** </td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" width="35%" height="25" class="unnamed1">性别:</td>
      <td height="25" class="unnamed1"> 
        <input type="radio" name="sex" value="0" [#Sex0#]>
        男 
        <input type="radio" name="sex" value="1" [#Sex1#]>
        女 </td>
    </tr>
    <!--<tr>    
      <td valign="middle" align="left" width="35%" bgcolor="#D1D573"><font color="#000000" class="lemon1">你的联系E-mail：</font></td>   
      <td colspan="2" bgcolor="#EEEDDB" class="lemon1">    
        <input type="text" name="email" size="30">   
      </td>   
    </tr>--> 
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" height="25" class="unnamed1">您的生日:</td>
      <td height="25" class="unnamed1"> 
        <input type="text" name="year" size="4" maxlength="4" value="[#year#]" >
        <span class="lemon1">年</span> 
        <input type="text" name="month" size="2" maxlength="2" value="[#month#]" >
        <span class="lemon1">月</span> 
        <input type="text" name="day" size="2" maxlength="2" value="[#day#]" >
        <span class="lemon1">日</span> ** </td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" height="25" class="unnamed1">身份证号码:</td>
      <td height="25" class="unnamed1"> 
        <input type="text" name="certnum" value = "[#certnum#]">
      </td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" height="25" class="unnamed1">所获得的最高学历:</td>
      <td height="25" class="unnamed1"> 
        <select name="education" size="1">
          <option value="6" [#edu6#]>请选择：</option>
          <option value="0" [#edu0#]>小学 </option>
          <option value="1" [#edu1#]>初中 </option>
          <option value="2" [#edu2#]>高中 </option>
          <option value="3" [#edu3#]>大学 </option>
          <option value="4" [#edu4#]>硕士 </option>
          <option value="5" [#edu5#]>博士 </option>
        </select>
      </td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" class="unnamed1" height="25">婚姻状况:</td>
      <td class="unnamed1" height="25"> 
        <select name="marital" size="1">
          <option value="2" [#mar2#]>请选择：</option>
          <option value="1" [#mar1#]>未婚 </option>
          <option value="0" [#mar0#]>已婚 </option>
        </select>
      </td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" height="25" class="unnamed1">工作状况:</td>
      <td height="25" class="unnamed1"> 
        <select name="jobtype" size="1">
          <option value="7" [#job7#]>请选择：</option>
          <option value="4" [#job4#]>学生 </option>
          <option value="0" [#job0#]>全职 </option>
          <option value="1" [#job1#]>兼职 </option>
          <option value="2" [#job2#]>老板 </option>
          <option value="3" [#job3#]>家庭主妇 </option>
          <option value="5" [#job5#]>退休 </option>
          <option value="6" [#job6#]>失业中 </option>
        </select>
        ** </td>
    </tr>
    <tr bgcolor="#E2EEDB"> 
      <td valign="middle" align="right" width="35%" height="25" class="unnamed1">你的职业:</td>
      <td height="25" class="unnamed1"> 
        <select name="occupation" size="1">
          <option value="10" [#occu10#]>-----请选择-----</option>
          <option value="1"  [#occu1#]>计算机业 </option>
          <option value="0"  [#occu0#]>金融业 </option>
          <option value="2"  [#occu2#]>商业 </option>
          <option value="3"  [#occu3#]>服务行业 </option>
          <option value="4"  [#occu4#]>教育业 </option>
          <option value="5"  [#occu5#]>工程师 </option>
          <option value="6"  [#occu6#]>主管，经理 </option>
          <option value="7"  [#occu7#]>政府部门 </option>
          <option value="8"  [#occu8#]>制造业 </option>
          <option value="9"  [#occu9#]>销售/广告/市场 </option>
        </select>
        ** </td>
    </tr>
    <!--<tr>    
      <td valign="middle" align="left" width="35%" bgcolor="#D1D573" class="lemon1">请输入你的公司名:</td>   
      <td colspan="2" bgcolor="#EEEDDB" class="lemon1">    
        <input type="text" size="30" name="companyname" value="">   
      </td>   
    </tr>--> 
    <tr bgcolor="#E2EEDB"> 
      <td width="35%" height="25" class="unnamed1"> 
        <div align="right">请选择你所在的省份:</div>
      </td>
      <td width="65%" height="25" class="unnamed1"> 
        <select name=province size=1>
          <option value="40" [#prov40#]>请选择你所在的省份:</option>
          <option value="12" [#prov12#]>黑龙江</option>

          <option value="13" [#prov13#]>辽宁</option>

          <option value="20" [#prov20#]>四川</option>
          <option value="15" [#prov15#]>甘肃</option>
          <option value="19" [#prov19#]>宁夏</option>
          <option value="24" [#prov24#]>陕西</option>
          <option value="11" [#prov11#]>山西</option>
          <option value="16" [#prov16#]>青海</option>
          <option value="17" [#prov17#]>新疆</option>
          <option value="18" [#prov18#]>西藏</option>
          <option value="33" [#prov33#]>香港</option>
          <option value="34" [#prov34#]>澳门</option>

        </select>
      </td>
    </tr>
  </table>

  <table align="center" width="312">
    <tr>    
      <td valign="middle" align="center"> 
        <input type="image" border="0" name="imageField" src="../mailImages/bt1.GIF" width="52" height="24">
      </td>   
      <td colspan="2" align="center"> <a href="/" target="_self"> </a> <a href="/pronline/Msg?nFunCode=17000&sid=[#sid#]"><img src="../mailImages/bt11.GIF" width="52" height="24" border="0"></a> 
      </td>   
    </tr>   
  </table>   
      
  
</form>
