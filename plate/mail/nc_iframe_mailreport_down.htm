<html>
	<head>
	<script language="javascript">
		function init(){
			dialogArguments.form1.out_flag.value=form1.out_flag.value;	
		}
	</script>
	</head>
  <body BGCOLOR="#FFFFFF" leftmargin="0" topMargin="0" marginwidth="0" marginheight="0" onload="init()">
  	<form name="form1" method="post" action="/pronline/Msg">
  	<input type="hidden" name="out_flag" value="[#out_flag#]">
    <table border="0" width="100%" style="font-size:9pt;" height="100%" cellspacing="0" cellpadding="0" align="center" bgcolor="#FFFFFF">
     <tr height="30">
         <td colspan="6" BGCOLOR="#DEE8FA"><div style="font-size:11pt;color:#00237e;font-weight:bold;text-align: center;">[#rname#]([#sdate#]-[#edate#])</div></td>
     </tr>    	
     <tr  height="21" bgcolor="#6382BD">
     	<td width="60" style="border-top: 1px solid #9AC7F0;border-right: 1px solid #294767;border-bottom: 1px solid #294767;border-left: 1px solid #9AC7F0;" align="center"><font color="#FFFFFF">序号</font></td>
      <td width="200" style="border-top: 1px solid #9AC7F0;border-right: 1px solid #294767;border-bottom: 1px solid #294767;border-left: 1px solid #9AC7F0;" align="center"><font color="#FFFFFF">姓名</font></td>
      <td width="200" style="border-top: 1px solid #9AC7F0;border-right: 1px solid #294767;border-bottom: 1px solid #294767;border-left: 1px solid #9AC7F0;" align="center"><font color="#FFFFFF"> 登录名</font></td>
      <td width="120" style="border-top: 1px solid #9AC7F0;border-right: 1px solid #294767;border-bottom: 1px solid #294767;border-left: 1px solid #9AC7F0;" align="center"><font color="#FFFFFF"> 部门</font></td>
      <td width="120" style="border-top: 1px solid #9AC7F0;border-right: 1px solid #294767;border-bottom: 1px solid #294767;border-left: 1px solid #9AC7F0;" align="center"><font color="#FFFFFF"> 时间</font></td>
      <td width="120" style="border-top: 1px solid #9AC7F0;border-right: 1px solid #294767;border-bottom: 1px solid #294767;border-left: 1px solid #9AC7F0;" align="center"><font color="#FFFFFF"> 流量(KBytes)</font></td>
     </tr>
     [#SLPB#]
     <tr height="18">
      <td align="center" style="border:#999999 solid; border-width: 0px 0px 1px 1px">[#num#]</td>
      <td style="border:#999999 solid; border-width: 0px 0px 1px 1px">&nbsp;[#dispname#]</td>
      <td style="border:#999999 solid; border-width: 0px 0px 1px 1px">&nbsp;[#username#]</td>
      <td style="border:#999999 solid; border-width: 0px 0px 1px 1px">&nbsp;[#groupname#]</td>
      <td style="border:#999999 solid; border-width: 0px 0px 1px 1px" align="right">[#ltime#]&nbsp;</td>
      <td style="border:#999999 solid; border-width: 0px 1px 1px" align="right">[#lbytes#]&nbsp;</td>
    </tr>
    [#SLPE#]
     <tr  height="20">
       <td style="border:#999999 solid; border-width: 0px 0px 1px 1px" colspan="4" align="center"><b>合计</b></td>
       <td style="border:#999999 solid; border-width: 0px 0px 1px 1px" align="right">[#sumtime#]&nbsp;</td>
       <td style="border:#999999 solid; border-width: 0px 1px 1px" align="right">[#sumbytes#]&nbsp;</td>
       </tr>
     <tr> 
       <td  colspan="6" align="center"></td>
     </tr>
    </table> 
  </form>  
  </body>
</html>
