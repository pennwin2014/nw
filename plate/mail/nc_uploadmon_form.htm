<html>
<head>
<title>邮件规则</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">
<!--
.cccv {  border-style: inset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.xan3 {  width: 100px; font-size: 12px; font-weight: normal; font-family: "宋体"}
-->
</style>
<script language="JavaScript">
<!--

function fff() { 
if(document.all.a1.value==1){
document.all.b1.style.display=""
}else if(document.all.a1.value==0){
document.all.b1.style.display="none"
}else{
document.all.b1.style.display=""
}
}

//-->
</script>
</head>

<body bgcolor="#C0C0C0" text="#000000" link="#C0C0C0">
<form name="form1" method="post" action="/pronline/Msg" target="fbot">
          <input type="hidden" name="FunName" value="ncMailMonModiOne">
          <input type="hidden" name="rid"   value="[#rid#]">
          <input type="hidden" name="id" value="[#id#]">
          <input type="hidden" name="opt" value="2">
  <table width="94%" border="0" cellspacing="0" align="center" height="26%">
    <tr> 
      <td colspan="7" height="27"> 
        <div align="center"><font size="+1" color="#000000"><b>网页上载监控过滤规则</b></font></div>
      </td>
    </tr>
    <tr> 
      <td width="124" height="27">规则名称</td>
      <td colspan="3" height="27"> 
        <input type="text" name="rname" value="[#rname#]">
      </td>
      <td width="161" height="27">顺序号</td>
      <td height="27" colspan="2"> 
        <input type="text" name="rnum" value="[#rnum#]" size="8">
      </td>
    </tr>
    <tr> 
      <td width="124" height="32">用户名含</td>
      <td height="32" colspan="3"> 
        <input type="text" name="from" size="31" value="[#from#]" maxlength="63">
      </td>
      <td width="161" height="32">主机名含</td>
      <td height="32" colspan="2"> 
        <input type="text" name="to" size="31" value="[#to#]" maxlength="63">
      </td>
    </tr>
    <tr> 
      <td width="124" height="33">网址包含</td>
      <td colspan="3" height="33"> 
        <input type="text" name="sub" size="31" value="[#sub#]" maxlength="63">
      </td>
      <td width="161" height="33">内容包含</td>
      <td height="33" colspan="2"> 
        <input type="text" name="cont" size="31" value="[#cont#]">
      </td>
    </tr>
    <tr> 
      <td width="124" height="32">内容大于</td>
      <td width="108" height="32"> 
        <input type="text" name="msize" size="8" value="[#msize#]" maxlength="12">
      </td>
      <td width="100" height="32">附件大于</td>
      <td width="122" height="32"> 
        <input type="text" name="attsize" size="8" value="[#asize#]" maxlength="12">
      </td>
      <td width="161" height="32">附件名称含</td>
      <td height="32" colspan="2"> 
        <input type="text" name="attname" size="31" value="[#attname#]">
      </td>
    </tr>
    <tr> 
      <td height="13" colspan="7"><img src="/images/line.gif" width="100%" height="4"></td>
    </tr>
    <tr> 
      <td height="20" width="124">通知 </td>
      <td colspan="3" height="20"> 
        <select name="sflags" id="a1" class="xan3" onChange="fff()" >
          <option value="0">不通知</option>
          <option value="1">邮件通知</option>
        </select>
      </td>
      <td height="20" width="136"> 
        <input type="text" id="b1" name="smail" size="16" value="[#smail#]"  style="display:none" maxlength="31">
      </td>
    </tr>
    <tr>
      <td colspan="7" height="2"><img src="/images/line.gif" width="100%" height="8"></td>
    </tr>
    <tr> 
      <td colspan="7" height="31"> 
        <div align="right"> 
          <input type="submit" name="add" value="增加" class="xan3" >
          <input type="submit" name="ok" value="修改" class="xan3" >
          <input type="submit" name="app" value="应用" class="xan3" >
          <input type="reset" name="cancel" value="取 消" class="xan3" >
        </div>
      </td>
    </tr>
  </table>
</form>
<script>
form1.sflags.value="[#tzflags#]"
if(form1.sflags.value=='1'){
document.all.b1.style.display=""
}
if(form1.sflags.value=='0'){
document.all.b1.style.display="none"
}
</script>
</body>
</html>
