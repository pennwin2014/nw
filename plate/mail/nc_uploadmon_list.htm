<html>

<head>

<title>Untitled Document</title>

<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<script>
function goto2(t){
parent.ftop.location.href=t
}
function goto(t){

self.location.href=t

}
function mouseovertr2 (o)
{
	var i;
	df=o.style.backgroundColor
	o.style.backgroundColor= "#F2F2F2";
	o.style.borderColor= "#3399ff";
		
	for(i=0; i<o.cells.length; i++)
	{
		o.cells(i).style.color="#000000";
	}	
}

function mouseouttr2(o)
{
	o.style.backgroundColor=df
	for(i=0; i<o.cells.length; i++)
	{
		o.cells(i).style.color="#000000";
	}
}
</script>
<link REL=stylesheet HREF="/css/listdatetable.css" TYPE="text/css">
<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>



<body bgcolor="#C0C0C0" text="#000000" oncontextmenu="return false" leftmargin="1" topmargin="1">
<form name="form1" method="post" action="/pronline/Msg">
  <div align="left">
    <input type="submit" name="del" value="删除规则"  class="an3">
  </div>
  <table width="100%" border="0" cellspacing="0" bgcolor="#FFFFFF">
    <tr > 
      <td width="4%" class="bord2" height="18" background="/images/ttt.gif">&nbsp; </td>
      <td width="11%" class="bord2" height="18" background="/images/ttt.gif"> 
        <div align="center">执行序号</div>
      </td>
      <td width="73%" class="bord2" height="18" background="/images/ttt.gif"> 
        <div align="center"> 
          <input type="hidden" name="FunName" value="ncMailMonDelSome">
          <input type="hidden" name="sum" value="[#sum#]">
          <input type="hidden" name="opt" value="2">
          名称</div>
      </td>
    </tr>
    <!-- [#SLPB#] -->
    <tr onmouseover="mouseovertr2(this)" onmouseout="mouseouttr2(this)" bgcolor="#C0C0C0"> 
      <td width="4%" class="bord1"> 
        <div align="center"> 
          <input type="checkbox" name="chk[#num#]" value="[#rid#]">
        </div>
      </td>
      <td width="11%" class="bord1" onclick="goto2('/pronline/Msg?FunName@ncMailMonDispOne&rid@[#rid#]')"> 
        <div align="center">[#rnum#]&nbsp;</div>
      </td>
      <td width="73%" class="bord1" onclick="goto2('/pronline/Msg?FunName@ncMailMonDispOne&rid@[#rid#]')"> 
        <a target="ftop" title="[#rdesc#]" >[#rname#]&nbsp;</a></td>
    </tr>
    <!-- [#SLPE#] -->
  </table>
</form>
</body>

</html>
