<SCRIPT language=javascript>
function setCheck()
{
    var vform=document.filter
    if('[#effect#]'=='')
    {
        vform.effect.checked=0
    }else
    {
        vform.effect.checked=1
    }
    if('[#soubox#]'=='')
    {
        vform.soubox.checked=0
    }else
    {
        vform.soubox.checked=1
    }
    if('[#subbox#]'=='')
    {
        vform.subbox.checked=0
    }else
    {
        vform.subbox.checked=1
    }
    if('[#revbox#]'=='')
    {
        vform.revbox.checked=0
    }else
    {
        vform.revbox.checked=1
    }
    if('[#backup#]'=='')
    {
        vform.backup.checked=0
    }else
    {
        vform.backup.checked=1
    }
    if('[#sousel#]'=='')
    {
        vform.sousel.selectedIndex=0
    }else
    {
        vform.sousel.selectedIndex='[#sousel#]'
    }
    if('[#subsel#]'=='')
    {
        vform.subsel.selectedIndex=0
    }else
    {
        vform.subsel.selectedIndex='[#subsel#]'
    }
    if('[#revsel#]'=='')
    {
        vform.revsel.selectedIndex=0
    }else
    {
       vform.revsel.selectedIndex='[#revsel#]'
    }
    if('[#sizsel#]'=='')
    {
        vform.sizsel.selectedIndex=0
    }else
    {
        vform.sizsel.selectedIndex='[#sizsel#]'
    }
    if('[#tobox#]'=='')
    {
        vform.tobox.selectedIndex=0
    }else
    {
        vform.tobox.selectedIndex='[#tobox#]'
    }
    
        
    for(var i=0;i<vform.length;i++)
    {
       if(vform.elements[i].name=='item'&&vform.elements[i].value=='[#item#]')
          vform.elements[i].checked=1;
       if(vform.elements[i].name=='action'&&vform.elements[i].value=='[#action#]')
          vform.elements[i].checked=1;   
    }
}

function setItem(val)
{
    //alert(val);
    document.filter.itemno.value=val;
}
function setAct(val)
{
    //alert(val);
    document.filter.actno.value=val;
}

function setValue()
{
	if(document.filter.require.value == 'new')
		nFunCode = '17265';
	if(document.filter.require.value == 'modify')
		nFunCode = '17266';
	document.filter.submit();
}

</SCRIPT>
</HEAD>
<BODY  onload="setCheck()"  leftMargin=11 topMargin=5 marginwidth="11" marginheight="5" bgcolor="#F0FDE6">
