<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>

<body bgcolor="#CCFFFF" text="#000000">
<form name="form1" method="post" action="/pronline/Msg">
  <p>&nbsp;</p>
  <table width="81%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
	  <input type="hidden" name="hiddenField" value="ncMailBackup">
      <td colspan="6"> 
        <div align="center">内容备份和整理</div>
      </td>
    </tr>
    <tr> 
      <td height="29" width="12%"> 
        <p align="right">起始日期</p>
      </td>
      <td height="29" width="19%"> 
        <input type="text" name="sdate" value="[#sdate#]" size="16" maxlength="16">
      </td>
      <td height="29" width="11%">&nbsp;</td>
      <td height="29" width="16%">
        <div align="right">时间间隔</div>
      </td>
      <td height="29" width="18%"> 
        <input type="text" name="edate" size="16" maxlength="16" value="[#days#]">
        天</td>
      <td height="29" width="24%">&nbsp;</td>
    </tr>
    <tr> 
      <td width="12%"> 
        <div align="right">备份内容</div>
      </td>
      <td width="19%">&nbsp;</td>
      <td width="11%">&nbsp;</td>
      <td width="16%">&nbsp;</td>
      <td width="18%">&nbsp;</td>
      <td width="24%">&nbsp;</td>
    </tr>
    <tr> 
      <td width="12%">&nbsp;</td>
      <td width="19%"> 
        <input type="checkbox" name="Send" value="Send" checked>
        发送的邮件</td>
      <td width="11%">&nbsp;</td>
      <td width="16%"> 
        <input type="checkbox" name="Inbox" value="Inbox" checked>
        接收的邮件</td>
      <td width="18%">&nbsp;</td>
      <td width="24%"> 
        <input type="checkbox" name="Upload" value="Upload" checked>
        网站上载内容</td>
    </tr>
    <tr> 
      <td width="12%">&nbsp;</td>
      <td width="19%">&nbsp;</td>
      <td width="11%">&nbsp;</td>
      <td width="16%">&nbsp;</td>
      <td width="18%">&nbsp;</td>
      <td width="24%">&nbsp;</td>
    </tr>
    <tr> 
      <td width="12%">&nbsp;</td>
      <td width="19%"> 
        <input type="checkbox" name="del" value="del">
        备份后自动删除</td>
      <td width="11%">&nbsp;</td>
      <td width="16%">&nbsp;</td>
      <td width="18%">&nbsp;</td>
      <td width="24%">&nbsp;</td>
    </tr>
  </table>
  <table width="81%" border="0" cellspacing="0" cellpadding="0">
    <tr> 
      <td width="12%">&nbsp;</td>
      <td width="14%">&nbsp;</td>
      <td width="15%">&nbsp;</td>
      <td width="17%">&nbsp;</td>
      <td width="18%"> 
        <div align="right">
          <input type="submit" name="ok" value="开始">
          <input type="button" name="Button" value="放弃">
        </div>
      </td>
      <td width="24%">&nbsp;</td>
    </tr>
  </table>
  <p>&nbsp;</p>
</form>
<p>&nbsp;</p>
</body>
</html>
