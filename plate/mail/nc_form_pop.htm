<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>

<body bgcolor="#dfdfdf" text="#000000" topmargin="2"  oncontextmenu="return false" >
<form name="form1" method="post" action="/pronline/Msg">
<table width="80%" border="0" height="80%">
  <tr> 
    <td valign="top"> 
      <table width="98%" border="0" align="center">
        <tr> 
            <td width="70">代收邮件</td>
          <td><img src="/images/hr.gif" width="100%" height="2"></td>
        </tr>
      </table>
        <table width="96%" border="0" align="center">
          <tr> 
            <td colspan="2"><img src="/images/ans10.gif" width="36" height="36" align="absmiddle"> 
              系统将定时收取指定邮箱的邮件，并将其转发到设定的邮箱</td>
          </tr>
          <tr> 
            <td height="26" width="23%">登录名</td>
            <td height="26" width="77%"> 
              <input type="text" name="logname" value="[#logname#]" size="15" maxlength="15">
            </td>
          </tr>
          <tr> 
            <td width="23%">密码 </td>
            <td width="77%"> 
              <input type="password" name="password" size="31" maxlength="31" >
            </td>
          </tr>
          <tr> 
            <td width="23%">收信服务器</td>
            <td width="77%"> 
              <input type="text" name="popserver" size="31" maxlength="63" value="[#popserver#]" >
            </td>
          </tr>
          <tr> 
            <td width="23%">转信Email地址</td>
            <td width="77%"> 
              <input type="text" name="femail" size="31" maxlength="63" value="[#femail#]">
            </td>
          </tr>
          <tr> 
            <td width="23%">状态</td>
            <td width="77%">[#status#] </td>
          </tr>
        </table>
      <br>
        <br>
      <img src="/images/hr.gif" width="100%" height="2"><br>
    </td>
  </tr>
  <tr> 
    <td height="20"> 
      <div align="center">
          <input type="hidden" name="FunName" value="ncWebPopAdd">
          <input type="hidden" name="id" value="[#id#]">
          <input type="submit" name="add" value="确认" class="an3">
          <input type="reset" name="cancel" value="取消返回" class="an3" onClick="history.back()">
      </div>
    </td>
  </tr>
  <tr>
    <td height="20">&nbsp;</td>
  </tr>
</table>
</form>
</body>
</html>
