<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">

<title>邮件分类</title>
<script>
    function goto(t){
        self.location.href=t;
    }
	
    
	function setuflags(t){
       j=form1.usertype.options.length;
       for(i=0;i<j;i++) { 
           gv = form1.usertype.options[i].value;
           if(gv == t) {
               form1.usertype.selectedIndex = i;
           }
       }
    }
      
	function setsave(t){
       j=form1.save.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.save.options[i].value;
           if(gv == t) {
               form1.save.selectedIndex = i;
           }
       }
    }

	function settzflags(t){
       j=form1.tz.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.tz.options[i].value;
           if(gv == t) {
               form1.tz.selectedIndex = i;
           }
       }
    }
	  
	function setstype(t){
       j=form1.stype.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.stype.options[i].value;
           if(gv == t) {
               form1.stype.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }
    function setinit()
	{
        setuflags('[#uflags#]');
		settzflags('[#tz#]');
		setsave('[#save#]');
		setstype('[#stype#]');
	}

    function showf(sid,num,uflags,uname,from,to,sub,cont,aname,msize,asize,tonum,save,tzflags,tzmail,stype) {
        form1.rid.value=sid;
        form1.rnum.value=num;
        form1.uname.value=uname;
		form1.from.value=from;
		form1.to.value=to;
		form1.sub.value=sub;
		form1.cont.value=cont;
		form1.aname.value=aname;
		form1.msize.value=msize;
		form1.asize.value=asize;
		form1.tonum.value=tonum;
		form1.tzmail.value=tzmail;
        setuflags(uflags);
		settzflags(tzflags);
		setsave(save);
		setstype(stype);
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
<!-- Hide
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
// -->

</script>

<link REL=stylesheet HREF="/css/runmit.css" TYPE="text/css">

<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" BGCOLOR="#DEE8FA" onload="setinit()">
<form name="form1" method="post" action="/pronline/Msg"> 
  <table border="0" width=100% height=100% cellspacing="0" cellpadding="0" align=center>
    <tr> 
      <td width="100%"  valign=middle align=center height="2" class="ttt"> 
        <table width="100%" border="0" cellspacing="0">
          <tr> 
            <td colspan="2"> 
              <table width="100%" border="1">
                <tr> 
                  <td height="139" colspan="2"> 
                    <table width="100%" border="0">
                      <tr> 
                        <td colspan="6"> 
                          <div align="center">监控邮件分类规则设定</div>
                        </td>
                      </tr>
                      <tr> 
                        <td colspan="6">&nbsp; </td>
                      </tr>
                      <tr> 
                        <td width="8%">分类名称</td>
                        <td width="24%"> 
                          <input type="text" name="tname" size="20" maxlength="31" value="[#tname#]" readonly>
                        </td>
                        <td width="12%">序号</td>
                        <td width="20%"> 
                          <input type="text" name="rnum" size="6" maxlength="6" value="[#rnum#]">
                        </td>
                        <td width="11%"> 
                          <select name="usertype">
                            <option value="1" selected>组名</option>
                            <option value="2">用户名</option>
                          </select>
                        </td>
                        <td width="25%"> 包含
<input type="text" name="uname" size="20" maxlength="63" value="[#uname#]">
                        </td>
                      </tr>
                      <tr> 
                        <td width="8%">发件人含</td>
                        <td width="24%"> 
                          <input type="text" name="from" size="20" maxlength="63" value="[#from#]">
                        </td>
                        <td width="12%">收件人含</td>
                        <td width="20%"> 
                          <input type="text" name="to" size="20" maxlength="63" value="[#to#]">
                        </td>
                        <td width="11%">主题包含</td>
                        <td width="25%"> 
                          <input type="text" name="sub" size="20" maxlength="63" value="[#sub#]">
                        </td>
                      </tr>
                      <tr> 
                        <td width="8%" height="28">内容包含</td>
                        <td width="24%" height="28"> 
                          <input type="text" name="cont" size="20" maxlength="63" value="[#cont#]">
                        </td>
                        <td width="12%" height="28">附件名称含</td>
                        <td width="20%" height="28"> 
                          <input type="text" name="aname" size="20" maxlength="63" value="[#aname#]">
                        </td>
                        <td width="11%" height="28">邮件大于</td>
                        <td width="25%" height="28"> 
                          <input type="text" name="msize" size="10" maxlength="10" value="[#msize#]">
                          字节</td>
                      </tr>
                      <tr> 
                        <td width="8%" height="26">附件大于</td>
                        <td width="24%" height="26"> 
                          <input type="text" name="asize" size="10" maxlength="10" value="[#asize#]">
                          字节</td>
                        <td width="12%" height="26">收件人大于</td>
                        <td width="20%" height="26"> 
                          <input type="text" name="tonum" size="10" maxlength="10" value="[#tonum#]">
                          个</td>
                        <td width="11%" height="26">发送类别</td>
                        <td width="25%" height="26"> 
                          <select name="stype">
                            <option value="0" selected>全部</option>
                            <option value="1">发送</option>
                            <option value="2">接收</option>
                          </select>
                        </td>
                      </tr>
                      <tr> 
                        <td width="8%" height="16">是否保存</td>
                        <td width="24%" height="16"> 
                          <select name="save">
                            <option value="1" selected>是</option>
                            <option value="0">否</option>
                          </select>
                        </td>
                        <td width="12%" height="16">是否通</td>
                        <td width="20%" height="16"> 
                          <select name="tz">
                            <option value="1" selected>是</option>
                            <option value="0">否</option>
                          </select>
                        </td>
                        <td height="16" width="11%">通知邮件</td>
                        <td height="16" width="25%"> 
                          <input type="text" name="tzmail" size="20" maxlength="63" value="[#tzmail#]">
                        </td>
                      </tr>
                      <tr> 
                        <td colspan="6">&nbsp; </td>
                      </tr>
                      <tr> 
                        <td colspan="6" height="20"> 
                          <div align="center"> 
                            <input type="submit" name="add" value="添 加" >
                            &nbsp; 
                            <input type="submit" name="modi" value="修 改" >
                            &nbsp; 
                            <input type="submit" name="del" value="删 除" >
                            &nbsp; 
                            <input type="submit" name="app" value="应 用" >
                            <input type="hidden" name="FunName" value="ncMailMonTypeList">
                            <input type="hidden" name="rid"   value="[#rid#]">
                            <input type="hidden" name="tid"   value="[#tid#]">
                          </div>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center bgcolor="#BBBBBB"> 
        <table  id="DataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" >
          <tr  height="21" > 
            <td class="bord2" background="/images/ttt.gif" height="18" width="49"><img src="/images/lline.gif" width="1" height="18" align="absmiddle">&nbsp;&nbsp;<a href="#xxm" onClick="allChecked()" >全选</a> 
            </td>
            <td class="bord2" height="18" background="/images/ttt.gif" width="158">分类名称</td>
            <td class="bord2" height="18" background="/images/ttt.gif" width="47">序号</td>
            <td class="bord2" height="18" background="/images/ttt.gif" width="749"> 
              内容</td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#rid#]','[#rnum#]','[#uflags#]','[#uname#]','[#from#]','[#to#]','[#sub#]','[#cont#]' ,'[#aname#]','[#msize#]','[#asize#]','[#tonum#]','[#save#]','[#tzflags#]','[#tzmail#]','[#stype#]')"> 
            <td class="bord1" width="49"> 
              <input type="checkbox" name="ch[#num#]" value="[#rid#]">
            </td>
            <td class="bord1" width="158">&nbsp;[#rname#]</td>
            <td class="bord1" width="47">[#rnum#]&nbsp;</td>
            <td class="bord1" width="749">[#des#]</td>
          </tr>
          <!-- [#SLPE#] -->
          <!-- [#SLPB#] -->
          <tr id=[#snum#]> 
            <td class="bord1" width="49" height="2">&nbsp; </td>
            <td class="bord1" width="158" height="2">&nbsp;</td>
            <td class="bord1" width="47" height="2">&nbsp;</td>
            <td class="bord1" width="749" height="2">&nbsp;</td>
          </tr>
          <!-- [#SLPE#] -->
        </table>
