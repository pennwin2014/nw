<html>
<head>
<title>邮件规则</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<link rel="stylesheet" href="file:///C|/Program%20Files/Macromedia/Dreamweaver%204/Lessons/Lesson%20Files/css/css.css" type="text/css">
<style type="text/css">
<!--
.cccv {  border-style: inset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.xan3 {  width: 100px; font-size: 12px; font-weight: normal; font-family: "宋体"}
-->
</style>
<script language="JavaScript">
<!--

function fff(t) { 
if(t=='0'){
if(document.all.a0.value==2){
document.all.b0.style.display=""
}else{
document.all.b0.style.display="none"
}

}else{
if(document.all.a1.value==3){
document.all.b1.style.display=""
document.all.c0.style.display=""
}else if(document.all.a1.value==0){
document.all.b1.style.display="none"
document.all.c0.style.display="none"
}else{
document.all.b1.style.display="none"
document.all.c0.style.display=""
}
}
}
//-->
</script>
</head>

<body bgcolor="menu" text="#000000">
<form name="form1" method="post" action="">

  <table width="94%" border="0" cellspacing="0" align="center" height="26%">
    <tr> 
      <td height="21" colspan="8"> 
        <div align="center">邮件控制规则</div>
      </td>
    </tr>
    <tr> 
      <td width="80" height="27">规则名称</td>
      <td colspan="3" height="27"> 
        <input type="text" name="rname" value="[#rname#]">
      </td>
      <td width="135" height="27">执行顺序</td>
      <td height="27" colspan="3"> 
        <input type="text" name="rnum" value="[#num#]">
      </td>
    </tr>
    <tr> 
      <td width="80" height="32">发件人包含</td>
      <td height="32" colspan="3"> 
        <input type="text" name="from" size="36" value="[#from#]" maxlength="63">
      </td>
      <td width="135" height="32">收件人包含</td>
      <td height="32" colspan="3"> 
        <input type="text" name="to" size="36" value="[#to#]" maxlength="63">
      </td>
    </tr>
    <tr> 
      <td width="80" height="33">主题包含</td>
      <td colspan="3" height="33"> 
        <input type="text" name="sub" size="36" value="[#sub#]" maxlength="63">
      </td>
      <td width="135" height="33">内容包含</td>
      <td height="33" colspan="3"> 
        <input type="text" name="cont" size="36" value="[#cont#]">
      </td>
    </tr>
    <tr> 
      <td width="80" height="32">邮件大于</td>
      <td width="115" height="32"> 
        <input type="text" name="msize" size="12" value="[#msize#]" maxlength="12">
        字节</td>
      <td width="82" height="32">附件大于</td>
      <td width="109" height="32"> 
        <input type="text" name="aattsize" size="12" value="[#attsize#]" maxlength="12">
      </td>
      <td width="135" height="32">附件名称包含</td>
      <td height="32" colspan="3"> 
        <input type="text" name="attname" size="36" value="[#attname#]">
      </td>
    </tr>
    <tr> 
      <td height="13" colspan="8"><img src="file:///C|/Program%20Files/Macromedia/Dreamweaver%204/Lessons/Lesson%20Files/images/line.gif" width="100%" height="4"></td>
    </tr>
    <tr> 
      <td height="20" width="80">备份</td>
      <td width="115" height="20"> 
        <select name="actflags" class="xan3">
          <option value="1" selected>保留备份</option>
          <option value="0">不备份</option>
        </select>
      </td>
      <td width="82" height="20">控制</td>
      <td width="109" height="20"> 
        <select name="control" id="a0" class="xan3" onChange="fff('0')">
          <option value="0">正常发送</option>
          <option value="1">拒绝发送</option>
          <option value="2">发到指定邮箱</option>
          <option value="3">等待确认</option>
        </select>
      </td>
      <td width="135" height="20"> 
        <input type="text" id="b0" name="smail" size="16" value="[#smail#]" style="display:none" maxlength="31">
      </td>
      <td width="105" height="20">通知</td>
      <td width="127" height="20"> 
        <select name="tzflags" id="a1" class="xan3" onChange="fff('1')" >
          <option value="0">不通知</option>
          <option value="1">发件人</option>
          <option value="2">收件人</option>
          <option value="3">指定账号</option>
        </select>
      </td>
      <td height="20" width="159"> 
        <input type="text" id="b1" name="tmail" size="16" value="[#tzmail#]"  style="display:none" maxlength="31">
      </td>
    </tr>
    <tr> 
      <td valign="top" height="21" width="80">通知内容</td>
      <td valign="top" colspan="7" height="21"> 
        <input type="text" name="tzcont" value="" id="c0" size="80" style="display:none" maxlength="255">
      </td>
    </tr>
    <tr> 
      <td colspan="8" height="13"><img src="file:///C|/Program%20Files/Macromedia/Dreamweaver%204/Lessons/Lesson%20Files/images/line.gif" width="100%" height="4"></td>
    </tr>
    <tr> 
      <td colspan="8" height="31"> 
        <div align="right"> 
          <input type="button" name="Button" value="确 定" class="xan3" onclick="tt();self.close()">
          <input type="button" name="Button2" value="取 消" class="xan3" onclick="self.close()">
        </div>
      </td>
    </tr>
  </table>
</form>
<script>
form1.actflags.value="[#actflags#]"
form1.control.value="[#control#]"
form1.tzflags.value="[#tzflags#]"
if(form1.control.value=='2'){
document.all.b0.style.display=""
}
if(form1.tzflags.value=='3'){
document.all.b1.style.display=""
document.all.c0.style.display=""
}
if((form1.tzflags.value=='1')||(form1.tzflags.value=='2')){
document.all.c0.style.display=""
}
</script>
</body>
</html>
