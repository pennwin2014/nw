<!-- saved from url=(0022)http://internet.e-mail -->
<html>
<head>
<title>邮件查询</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">
<!--
.cccv {  border-style: inset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.xan3 {  width: 100px; font-size: 12px; font-weight: normal; font-family: "宋体"}
.anjujue {  background-image: url(/images/anjj.gif); width: 60px; background-repeat: no-repeat; height: 30px}
.anfasong {  background-image: url(/images/ansend.gif); width: 60px; background-repeat: no-repeat; height: 30px}

-->
</style>
<script language="JavaScript">
<!--
function gg(){
 self.close()
 form1.submit()
}

//-->
</script>
</head>

<body bgcolor="#BED1F5" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" >
<form name="form1" method="post" action="/pronline/Msg"  target="sbpm_right">
  <table width=100% height="100%" border="0" align="center" cellpadding="0" cellspacing="0">
    <tr> 
      <td width="15" height="35" valign="bottom" >&nbsp;</td>
      <td > 
        <table width="153" height="25" border="1" cellpadding="0"    cellspacing="0"   bordercolorlight=#6B9ADA   bordercolordark=#ffffff background="/images/cell_bg.gif" >
          <tr> 
            <td width="149"><strong><font color="#B08500">&nbsp;&nbsp;IP访问记录查询</font></strong> 
            </td>
          </tr>
        </table>
      </td>
    </tr>
    <tr> 
      <td colspan="2" > <table width=500 height="310" border="1" cellpadding="0" cellspacing="0"   bordercolorlight=#89ACED   bordercolordark=#ffffff bgcolor="#DEE8FA">
          <tr> 
            <td width="735" align="center" valign="middle" > <table width="98%" border="0" align="right" cellspacing="0">
                <tr> 
                  <td width="234" height="26">用户名包含</td>
                  <td height="26" width="100"> <input type="text" name="username" size="10" maxlength="32" > 
                  </td>
                  <td height="26" width="116"><div align="center">部门</div></td>
                  <td height="26" colspan="3">[#sgroup#] 
                    <input type="hidden" name="FunName" value="ncWebMailCtlSearch"> 
                  </td>
                </tr>
                <tr> 
                  <td height="26">发件人包含</td>
                  <td colspan="5" height="26"> <input type="text" name="from" size="32" > 
                  </td>
                </tr>
                <tr> 
                  <td height="32">收件人包含</td>
                  <td height="32" colspan="5"> <input type="text" name="to" size="32" maxlength="63" > 
                  </td>
                </tr>
                <tr> 
                  <td rowspan="2" height="65">日期范围</td>
                  <td height="32" colspan="5"> <input type="radio" name="dtype" value="unit" checked> 
                    <input type="text" name="ddd" size="8" maxlength="8"> <select name="unit">
                      <option value="1" selected>天</option>
                      <option value="2">周</option>
                      <option value="3">月</option>
                    </select> <select name="bef">
                      <option value="1" selected>以内</option>
                      <option value="2">以前</option>
                    </select> </td>
                </tr>
                <tr> 
                  <td colspan="5" height="33"> <input type="radio" name="dtype" value="date">
                    从 
                    <input type="text" name="sdate" size="20" maxlength="20" >
                    到 
                    <input type="text" name="edate" size="20" maxlength="20" > 
                  </td>
                </tr>
                <tr> 
                  <td height="33">主题包含</td>
                  <td colspan="5" height="33"> <input type="text" name="sub" size="50" maxlength="63" > 
                  </td>
                </tr>
                <tr> 
                  <td height="32">邮件大于</td>
                  <td height="32"> <input type="text" name="msize" size="12" > 
                  </td>
                  <td height="32"><div align="center">附件大于</div></td>
                  <td height="32" width="111"> <input type="text" name="asize" size="12" maxlength="12"> 
                  </td>
                  <td height="32" width="80"><div align="right">状态</div></td>
                  <td width="115" height="32"> <div align="center"> 
                      <select name="status">
                        <option value=" " selected>全部</option>
                        <option value="0">无内容</option>
                        <option value="1">直接发送</option>
                        <option value="2">直接拒绝</option>
                        <option value="3">直接转发</option>
                        <option value="4">审计发送</option>
                        <option value="5">审计拒绝</option>
                        <option value="6">审计转发</option>
                        <option value="7">未处理</option>
                      </select>
                    </div></td>
                </tr>
                <tr> 
                  <td height="32">排序 </td>
                  <td height="32" colspan="5"> <input type="radio" name="osort" value="date" checked>
                    日期 
                    <input type="radio" name="osort" value="from">
                    发件人 
                    <input type="radio" name="osort" value="to">
                    收件人 
                    <input type="radio" name="osort" value="msize">
                    邮件大小 
                    <select name="orderby">
                      <option value="0" selected>升序</option>
                      <option value="1">降序</option>
                    </select> </td>
                </tr>
                <tr> 
                  <td height="32" colspan="6"> <div align="center"> 
                      <input name="ok" type="button" class="an3-1" onClick="gg()"  value="开始查询">
                      &nbsp; 
                      <input name="can1" type="button" class="an3" onClick="self.close()" value="返 回">
                    </div></td>
                </tr>
              </table>
              <br>
              <br>
              <br>
              <br>
            </td>
          </tr>
        </table></td>
    </tr>
    <tr> 
      <td colspan="2" valign="bottom" ><div align="center"></div></td>
    </tr>
  </table>
</form>
</body>
</html>
