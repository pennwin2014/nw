<script language="JavaScript">

function str_isEmpty(s)
{
    if (s == null || s.length == 0) return true;
    return false;
}

function str_isWhitespace(s)
{   var i,c;
 
    // Is s empty?
    if (str_isEmpty(s)) return true;
 
    // Search through string's characters one by one
    // until we find a non-whitespace character.
    // When we do, return false; if we don't, return true.
 
    for (i = 0; i < s.length; i++)
    {
       // Check that current character isn't whitespace.
       c = s.charAt(i);
       if(!(c == ' ' || c == '\n' || c == '\r' || c == '\t'))
	   return false;
    }
    
    // All characters are whitespace.
    return true;
}



function check()
{
	if (str_isWhitespace(document.frmlogin.truename.value))
    {
    	alert("请填写你的姓名!");
    	return false;
    }
    if ((document.frmlogin.password1.value.length >18) || (document.frmlogin.password1.value.length < 6))
    {
    	alert("密码不能少于6位或多于18位!");
    	return false;
    }
	if (document.frmlogin.password2.value != document.frmlogin.password1.value)
    {
    	alert("请正确重复你的密码!");
    	return false;
    }
	if (str_isWhitespace(document.frmlogin.question.value))
    {
    	alert("请填写你的密码提示!");
    	return false;
    }
    if (str_isWhitespace(document.frmlogin.answer.value))
    {
 	    alert("请填写你的密码答案!");
    	return false;
    }

	if (str_isWhitespace(document.frmlogin.usersfid.value))
    {
    	alert("请填写你的身份证号!");
    	return false;
    }

	if (str_isWhitespace(document.frmlogin.provice.value))
    {
	    alert("请填写你的城市!");
	    return false;
    }
}

</script>
