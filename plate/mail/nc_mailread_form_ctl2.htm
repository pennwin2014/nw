<body bgcolor="menu" text="#000000" >
<form name="form1" method="post" action="/pronline/Msg">

<table width="94%" border="0" align="center" height="36" cellspacing="0">
  <tr> 
      <td> 
        <input type="button" name="cclose" value=" 关闭"  onClick="self.close()">
        <input type="submit" name="send" value=" 发送" >
        <input type="submit" name="reject" value=" 拒绝" >
        转发到
        <input name="smail" type="text" id="smail" size="15" maxlength="63">
        <input type="submit" name="fw" value="确认">
      编码[#ccode#]
      <input name="cc" type="submit" id="cc" value="确认">&nbsp; 
        <div id="ccll">
        </div>        <input type="hidden" name="mailtype" value="ctl">
          <input type="hidden" name="plate" value="[#plate#]">
          <input type="hidden" name="userid" value="[#userid#]">
          <input type="hidden" name="msgfile" value="[#msgfile#]">
        <input type="hidden" name="FunName" value="ncMailAuditOne">	  </td>
    </tr>
</table>
  <table width="92%" border="0" cellspacing="0" align="center" height="10%">
    <tr> 
      <td colspan="4" height="8"><img src="/images/hr.gif" width="100%" height="2"></td>
    </tr>
    <tr> 
      <td width="162" height="26">发件人</td>
      <td colspan="3" height="26" width="662"> 
        <input type="text" name="textfield" value="[#from#]" size="64" readonly>
      </td>
    </tr>
    <tr> 
      <td width="162" height="32">收件人</td>
      <td height="32" colspan="3" width="662"> 
        <textarea name="textfield3" cols="64"  rows="1">[#to#]</textarea>
      </td>
    </tr>
    <tr> 
      <td width="162" height="32">日期</td>
      <td height="32" colspan="3" width="662"> 
        <input type="text" name="textfield2" value="[#date#]" size="64" readonly>
      </td>
    </tr>
    <tr> 
      <td width="162" height="32">抄送</td>
      <td height="32" colspan="3" width="662"> 
        <textarea name="textfield4" cols="64" rows="1"  readonly >[#cc#]</textarea>
      </td>
    </tr>
    <tr> 
      <td width="162" height="33">主题</td>
      <td colspan="3" height="33" width="662"> 
        <textarea name="sub" cols="64"  rows="1"  readonly >[#sub#] </textarea>
      </td>
    </tr>
    <tr> 
      <td height="18" colspan="4"><img src="/images/hr.gif" width="100%" height="2"></td>
    </tr>
    <!-- [#SLPB#] -->
    <tr> 
      <td colspan="4" height="2"> 
        <p> <a href="/pronline/Msg?FunName@ncWebMailCtlDownload&fname@[#name#]&type@[#type#]&disp@[#disp#]">[#disp#]</a></p>
      </td>
    </tr>
    <!-- [#SLPE#] -->
  </table>

<table width="94%" border="0" align="center">
  <tr>
    <td height="300"  ><iframe name="ttt" src="/pronline/Msg?FunName@ncWebMailCtlOutHtm&fname@[#fname#]" width="100%" height="100%" border="1" frameborder="1" scrolling="yes"></iframe></td>
  </tr>
</table>
