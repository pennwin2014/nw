<html>
<head>
<title>邮件</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META content=no-cache http-equiv=Pragma>
<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">
<!--
.cccv {  border-style: inset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.xan3 {  width: 100px; font-size: 12px; font-weight: normal; font-family: "宋体"}
.anjujue {  background-image: url(/images/anjj.gif); width: 60px; background-repeat: no-repeat; height: 30px}
.anfasong {  background-image: url(/images/ansend.gif); width: 60px; background-repeat: no-repeat; height: 30px}

-->
</style>
<script>
function goto(t){
 location.href=t
}
</script>
</head>

<body bgcolor="menu" text="#000000" >
<table width="94%" border="0" align="center" height="36" cellspacing="0">
  <tr> 
    <td width="46%"> 
      <div align="center">
        <input type="button" name="del" value="删除"  onclick="goto('/pronline/Msg?FunName@ncMailAudit1&fname@[#msgfile#]&opt@1&sid@[#sid#]')">
        <input type="button" name="rej" value="拒绝" onclick="goto('/pronline/Msg?FunName@ncMailAudit1&fname@[#msgfile#]&opt@3&sid@[#sid#]')">
        <input type="button" name="send" value="发送" onclick="goto('/pronline/Msg?FunName@ncMailAudit1&fname@[#msgfile#]&opt@2&sid@[#sid#]')">
      </div>
    </td>
    <td width="54%">&nbsp; 
      <div id="ccll"></div></td>
  </tr>
</table>
<table width="94%" border="0" cellspacing="0" align="center" height="10%">
  <tr> 
    <td width="109" height="28">发件人</td>
    <td colspan="3" height="28"> 
      <input type="text" name="textfield" value="[#from#]" size="50" disabled>
    </td>
  </tr>
  <tr> 
    <td width="109" height="32">收件人</td>
    <td height="32" colspan="3"> 
      <textarea name="textfield3" cols="50"  rows="1">[#to#]</textarea>
    </td>
  </tr>
  <tr> 
    <td width="109" height="32">日期</td>
    <td height="32" colspan="3"> 
      <input type="text" name="textfield2" value="[#date#]" size="50" disabled>
    </td>
  </tr>
  <tr> 
    <td width="109" height="32">抄送</td>
    <td height="32" colspan="3"> 
      <textarea name="textfield4" cols="50"  rows="1">[#cc#]</textarea>
    </td>
  </tr>
  <tr> 
    <td width="109" height="33">主题</td>
    <td colspan="3" height="33"> 
      <textarea name="textfield5" cols="50"  rows="1">[#sub#] </textarea>
    </td>
  </tr>
  <tr> 
    <td height="18" colspan="4"><img src="/images/line.gif" width="100%" height="4"></td>
  </tr>
  <!-- [#SLPB#] -->
  <tr> 
    <td colspan="4" height="2"> 
      <p> <a href="/pronline/Msg?FunName@ncWebMailCtlDownload&fname@[#name#]&type@[#type#]&disp@[#disp#]">[#disp#]</a></p>
    </td>
  </tr>
  <!-- [#SLPE#] -->
</table>

<table width="94%" border="0" align="center">
  <tr>
    <td height="226"  ><iframe name="ttt" src="/pronline/Msg?FunName@ncWebMailCtlOutHtm&fname@[#fname#]" width="100%" height="100%" border="1" frameborder="1" scrolling="yes"></iframe></td>
  </tr>
</table>
</body>
</html>
