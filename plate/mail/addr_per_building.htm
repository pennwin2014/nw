<SCRIPT language=javascript>
function formCheck()
{
    
    if(document.addr.name.value=="")
    {
        alert("请输入姓名");
        document.addr.name.focus();
        return false;
    }
    if(document.addr.email.value=="")
    {
        alert("请输入邮件地址");
        document.addr.email.focus();
        return false;
    }
    if(!isEmail(document.addr.email.value))
    {
        alert("请输入正确的邮件地址");
        document.addr.email.focus();
        return false;
    }
    
    if(document.addr.year.value.length>0&&isNaN(document.addr.year.value))
    {
        alert("请输入正确的年份")
        document.addr.year.focus();
        return false;
    }
    
    return true;
}
function isEmpty(s)
{
    if (s == null || s.length == 0) return true;
    return false;
}

function isWhitespace(s)
{   
	// Is s empty?
    if (isEmpty(s)) return true;
 
    // Search through string's characters one by one
    // until we find a non-whitespace character.
    // When we do, return false; if we don't, return true.
 
    for (i = 0; i < s.length; i++)
    {
       // Check that current character isn't whitespace.
       c = s.charAt(i);
       if(!(c == ' ' || c == '\n' || c == '\r' || c == '\t'))
	   return false;
    }
    
    // All characters are whitespace.
    return true;
}

function isEmail (s)
{
    
	// is s whitespace?
    if (isWhitespace(s)) return false;
 
    // there must be >= 1 character before @, so we
    // start looking at character position 1
    // (i.e. second character)
    var i = 1;
    var sLength = s.length;
 
    // look for @
    while ((i < sLength) && (s.charAt(i) != "@"))
    { 
    	i++;
    }
    if ((i >= sLength) || (s.charAt(i) != "@")) return false;
    else i += 2;
 
    // look for .
    while ((i < sLength) && (s.charAt(i) != "."))
    { 
    	i++;
    }
 
    // there must be at least one character after the .
    if ((i >= sLength - 1) || (s.charAt(i) != ".")) return false;
    else return true;
}   
</SCRIPT>
