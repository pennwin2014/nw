<META content="text/html; charset=gb2312" http-equiv=content-type>
<SCRIPT language=javascript>
function setCode(code)
{
    document.addr.nFunCode.value=code;
    document.addr.require.value="new";
    document.addr.submit();
}
function setEmail(code,mail)
{
    document.addr.nFunCode.value=code;
    document.addr.email.value=mail;    
    document.addr.submit();
}
function setIid(code,id)
{
    document.addr.nFunCode.value=code;
    document.addr.require.value="modify";
    document.addr.iid.value=id;    
    document.addr.submit();
}
function setGid(code,id)    
{
    document.addr.nFunCode.value=code;
    document.addr.require.value="modify";
    document.addr.gid.value=id;    
    document.addr.submit();
}
</SCRIPT>
