<html>
<head>
<title>新密码</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
</head>


<script language="javascript">

function doNext()
{
	with(document.frmChange){
		nFunCode.value='19403';		
	}
	return true;
}

function cancleSession()
{
	with(document.frmChange){
		nFunCode.value='17501';		
	}
	return true;
}

</script>

<body bgcolor="#F0FDE6">
<form name="frmChange" action="/pronline/Msg" method="post" >
<input type="hidden" name="nFunCode" value='19403'>
<input type="hidden" name="sid" value="[#sid#]">
<input type="hidden" name="username" value="[#username#]">
  <table width="100%" border="0" cellpadding="0" align="center" bgcolor="#FFFFFF" cellspacing="0">
    <tr bgcolor="#8ED573"> 
      <td height="12" colspan="2"> 
        <div align="center"><font size="3"><b><font color="#336633" size="2">你已通过提示问题和答案的检测</font></b></font></div>
      </td>
    </tr>
    <tr bgcolor="#F0FDE6"> 
      <td height="110" colspan="2"> 
        <table width="100%" border="0" cellpadding="1" align="center">
          <tr valign="baseline" bgcolor="#E2EEDB"> 
            <td height="25" width="42%"> 
              <div align="right"><font size="2">新的密码(3-15)</font></div>
            </td>
            <td height="25" width="58%"> 
              <input type="password" name="newpass1" maxlength="15">
            </td>
          </tr>
          <tr valign="baseline" bgcolor="#E2EEDB"> 
            <td height="25" width="42%"> 
              <div align="right"><font size="2">密码确认</font></div>
            </td>
            <td height="25" width="58%"> 
              <input type="password" name="newpass2" maxlength="15">
            </td>
          </tr>
          <tr valign="baseline" bgcolor="#E2EEDB"> 
            <td height="25" width="42%"> 
              <div align="right"><font size="2">新的问题</font></div>
            </td>
            <td height="25" width="58%"> 
              <input type="text" name="question" maxlength="64">
            </td>
          </tr>
          <tr valign="baseline" bgcolor="#E2EEDB"> 
            <td height="25" width="42%"> 
              <div align="right"><font size="2">新的答案</font></div>
            </td>
            <td height="25" width="58%"> 
              <input type="text" name="answer" maxlength="32">
            </td>
          </tr>
        </table>        
      </td>
    </tr>
    <tr bgcolor="#F0FDE6"> 
      <td height="40" colspan="2"> 
        <div align="center"> <br>
          <input type="image" src="../mailImages/bt1.GIF" width="52" height="24" onclick="javascript:doNext()">          
          <input type="image" src="../mailImages/bt11.GIF" width="52" height="24" onclick="javascript:cancleSession()">          
        </div>
      </td>
    </tr>
  </table>
</form></body>
</html>
