<html>

<head>

<!-- Infrastructure code for the tree -->
<script>
var uid = new Array();
var uname=new Array();
[#SLPB#]
uid[[#num#]]='[#uid#]';
uname[[#num#]]='[#uname#] ';
[#SLPE#]

function showtips(){
var t_flag=0;
e=event.keyCode;
if(e==13) return;
eo=event.srcElement;
document.all.sel.length=0;
var len=uid.length;
var re=new RegExp("^"+eo.value,"i")
var j=0
for(i=0;i<len&&j<20;i++) {
	if(re.test(uname[i])==true){ 
	document.all.sel.style.display='';
	document.all.sel.add(new Option(uname[i],uid[i]));
	j++;
	t_flag=1;}
}
if(t_flag==0) {document.all.sel.style.display='none';return;}
document.all.sel.size = (j>1)?j:2;
document.all.sel.selectedIndex =0;

}

function enterTips(){
e=event.keyCode;
if(document.all.sel.style.display!='none'){
	if(e==13){
	form1.userid.value=document.all.sel.value;
	event.srcElement.value=document.all.sel.options(document.all.sel.selectedIndex).text;
	document.all.sel.style.display='none';
  return;
	}
	if(e==40) 
	document.all.sel.focus();
	}
	else
	form1.userid.value='';
}
function rv(){
   form1.userid.value=document.all.sel.value;
   document.all.txt.value=document.all.sel.options(document.all.sel.selectedIndex).text;
   c()
}
function c(){
document.all.sel.style.display='none';
//document.all.txt.focus()
}
document.onclick=function(){
  c()
}
</script>

<script>

	function init()
	{
	 if((dialogArguments.form1.userid.value!='')&&(dialogArguments.form1.username.value!=''))
 form1.userid.value=dialogArguments.form1.userid.value;
	
	form1.mailsub.value=dialogArguments.form1.sub.value;
	form1.mailfrom.value=dialogArguments.form1.from.value;
	form1.mailto.value=dialogArguments.form1.to.value;
	form1.flags.value=dialogArguments.form1.flags.value;
	form1.mailsize.value=dialogArguments.form1.msize.value;
	form1.fjflag.value=dialogArguments.form1.fjflag.value;	
	form1.username.value=dialogArguments.form1.username.value;
	
		}
function queren()
{
if(form1.userid.value!=''){
	 dialogArguments.form1.userid.value=form1.userid.value;
 }
 else
   dialogArguments.form1.userid.value='';
   
dialogArguments.form1.sub.value=form1.mailsub.value;
dialogArguments.form1.groupid.value="";
dialogArguments.form1.from.value=form1.mailfrom.value;
dialogArguments.form1.to.value=form1.mailto.value;
dialogArguments.form1.flags.value=form1.flags.value;
dialogArguments.form1.msize.value=form1.mailsize.value;
dialogArguments.form1.username.value=form1.username.value;
dialogArguments.form1.fjflag.value=form1.fjflag.value;
dialogArguments.form1.submit();

self.close();

}
function clear1()
{
  form1.userid.value='';
	form1.mailsub.value='';
	form1.mailfrom.value='';
	form1.mailto.value='';
	form1.flags.value='';
	form1.mailsize.value='';
	form1.username.value='';
	form1.fjflag.value='';
}
	
</script>


</head>
