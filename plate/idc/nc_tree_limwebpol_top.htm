<script>

    function idc_add(){
    	form1.modiflag.value='';
			form1.addflag.value=1;
	    if(form1.gname.value==''){
	    	alert('请填写要添加的策略名称');
	    	return false;
	    }
	    if(form1.groupid.value==''){
	    	alert('请选择左侧策略类型');
	    	return false;
	    }
	    if(isNaN(form1.shour.value)){
	    	alert('开始时间小时请输入(1~24)的数字');
	    	return false;
	    }
	    if(isNaN(form1.smin.value)){
	    	alert('开始时间分钟请输入(1~59)的数字');
	    	return false;
	    }
	    if(isNaN(form1.ssec.value)){
	    	alert('开始时间秒请输入(1~59)的数字');
	    	return false;
	    }
	    if(isNaN(form1.ehour.value)){
	    	alert('终止时间小时请输入(1~24)的数字');
	    	return false;
	    }
	    if(isNaN(form1.emin.value)){
	    	alert('终止时间分钟请输入(1~59)的数字');
	    	return false;
	    }
	    if(isNaN(form1.esec.value)){
	    	alert('终止时间秒请输入(1~59)的数字');
	    	return false;
	    }
	    	return true;
    }
   
    
    function idc_mod(){
    	if(form1.name.value==''){
	    	alert('请先选择要修改的策略');
	    	return false;
	    }
	    if(isNaN(form1.shour.value)){
	    	alert('开始时间小时请输入(1~24)的数字');
	    	return false;
	    }
	    if(isNaN(form1.smin.value)){
	    	alert('开始时间分钟请输入(1~59)的数字');
	    	return false;
	    }
	    if(isNaN(form1.ssec.value)){
	    	alert('开始时间秒请输入(1~59)的数字');
	    	return false;
	    }
	    if(isNaN(form1.ehour.value)){
	    	alert('终止时间小时请输入(1~24)的数字');
	    	return false;
	    }
	    if(isNaN(form1.emin.value)){
	    	alert('终止时间分钟请输入(1~59)的数字');
	    	return false;
	    }
	    if(isNaN(form1.esec.value)){
	    	alert('终止时间秒请输入(1~59)的数字');
	    	return false;
	    }
	    	
			form1.modiflag.value=1;
			form1.addflag.value='';
	
		}
    
    function idc_del(){
   		 var flag=0;
    	 for(var i=0;i<document.all.DataTable.rows.length;i++){
		    if(document.all.DataTable.rows[i].cells[0].childNodes[1].checked){
			    flag=1;
			    break;
		    }
	    }
	    if(flag==0){
	    	alert('请先选择要删除的策略');
	    	return false;
	    }
	    return true;
    }
  
    function showf(sid,name,st,et,status) {
        form1.gname.value=name;
        form1.sdate.value=st.substr(0,10);
				form1.shour.value=st.substr(11,2);
				form1.smin.value=st.substr(14,2);
				form1.ssec.value=st.substr(17,2);
			//	alert(form1.tsdate.value+" "+form1.tshour.value+" "+form1.tsmin.value+" "+form1.tssec.value);
				form1.edate.value=et.substr(0,10);
				form1.ehour.value=et.substr(11,2);
				form1.emin.value=et.substr(14,2);
				form1.esec.value=et.substr(17,2);
				form1.mo_sid.value=sid;
				form1.idc_status.value=status;
    } 
  
   function gotoRight(t){
       parent.document.getElementById("add").src=t
   }
 
   function goto(t){
       self.location.href=t
   }
   function init(){
   		if(form1.repflag.value==1){
   			alert("策略名重复请重新添加");
   			return	
   		}
   }   
</script>
