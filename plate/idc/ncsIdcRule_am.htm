<script>
	function opselect()
	{
	showModalDialog("/pronline/Msg?FunName@ncWebSelectClass", window, 'status:no;center:yes;help:no;minimize:no;maximize:yew;border:thick;statusbar:no;dialogWidth:420px;scroll:yes;dialogHeight:520px');
	}
	function cgqx(){
	var i,j;
	j=form1.groupid.options.length;
	for(i=0;i<j;i++){
	if(form1.groupid.options[i].value==form1.groupid.value)
	{
		form1.opt.value=form1.groupid.options[i].text;
		form1.opt1.value=form1.groupid.value;
		}
	}
	if(form1.groupid.value==''){
	form1.opt.value='全部';
	form1.opt1.value='all';
	}
	}
	
	function init(){
	if(form1.userid.value==''){
	cgqx();
}
	}
	
	function queren(){
		if(form1.idc_gid.value==''){
			alert("组Id不能为空");
			return;	
		}
		if(form1.idc_keyword.value==''){
			alert("关键字不能为空");
			return;	
		}
		form1.submit();	
	}
</script>
