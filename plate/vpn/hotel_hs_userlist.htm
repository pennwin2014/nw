function mouseovertr2 (o){
var i;

function checkme(p)
{
	var tt=p.value
	if (tt>yy)

}

function allChecked(){
    if(dfd1=="1"){
        dfd1="0"
    }
    else {
         dfd1="1"
    }
	for(var i=0;i<document.all.DataTable.rows.length;i++)
	{
		if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"

				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"

				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			if(dfd1=="1"){

            }

}

<script>
	function ClearIDCard() {
   CVR_IDCard.Name="";
   CVR_IDCard.NameL="";
   CVR_IDCard.Sex="";   
   //CVR_IDCard.SexL="";   
   CVR_IDCard.Nation="";
   //CVR_IDCard.NationL="";
   CVR_IDCard.Born="";
   //CVR_IDCard.BornL="";
   CVR_IDCard.Address="";
   CVR_IDCard.CardNo="";
   CVR_IDCard.Police="";
   CVR_IDCard.Activity="";
   CVR_IDCard.NewAddr="";
  
   return true;
}
	
	function FillForm() {
  var pName=CVR_IDCard.NameL; //var pNameL=CVR_IDCard.NameL;
  var pSex=CVR_IDCard.SexL;   //var pSexL=CVR_IDCard.SexL;
  var pNation=CVR_IDCard.NationL;  //var pNationL=CVR_IDCard.NationL;
  var pBorn=CVR_IDCard.BornL;      //var pBornL=CVR_IDCard.BornL;
  var pAddress=CVR_IDCard.Address;
  var pCardNo=CVR_IDCard.CardNo;
  var pPolice=CVR_IDCard.Police;
  var pActivity=CVR_IDCard.Activity;
  var pNewAddr=CVR_IDCard.NewAddr;  
  var pActivityLFrom=CVR_IDCard.ActivityLFrom; 
  var pActivityLTo=CVR_IDCard.ActivityLTo; 
  var pPhotoBuffer=CVR_IDCard.GetPhotoBuffer; 

  document.all['dispname'].value = pName;  

  if(pSex=='男'){
   document.all['sex'].value = 1; 
   }
   else{
   document.all['sex'].value = 2; 
   } 

  document.all['idfytype'].value='111'; 
  document.all['idfyunit'].value = pAddress; 

  document.all['idfyno'].value = pCardNo; 
  
  
  return true;
}
	
	function ClearForm(){
			document.all['dispname'].value = '';  		
		  document.all['sex'].value = '';  
		  document.all['idfytype'].value='111'; 
		  document.all['idfyunit'].value = ''; 
		
		  document.all['idfyno'].value = ''; 
	}
	
  function ReadCard_onclick()
  {
  
   CVR_IDCard.PhotoPath='c:/';
   CVR_IDCard.TimeOut=3;

   ClearIDCard(); 
   ClearForm(); 

   document.all['ReadResult'].value ="请放卡...";
   var strReadResult=CVR_IDCard.ReadCard;   
   if(strReadResult=='-2'){
   alert('请将身份证重新放置一下');
   return;
   }
   if(strReadResult=='0'){
   document.all['ReadResult'].value ="读卡成功";
   }
   FillForm();  

  }

function DoCheckReader() {
   var State=CVR_IDCard.GetState; 
   if(State=='0'){
   	document.all['ReadResult'].value ='设备就绪'; 
   }  
   else{
   document.all['ReadResult'].value ='设备没准备好';
   }
   return true;
}

 


 
</script>
