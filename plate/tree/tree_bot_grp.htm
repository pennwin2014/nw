<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">

<script>
   cp = [#CurPg#];
   tp = [#TotPg#];
   function gotoPage(t){
       if(t==1) {
           form1.app.value = "next";
       }
       else if(t == (-1)) {
           form1.app.value = "prev";
       }
       cp = cp + t;
       if(cp <= 0) cp = 1;
       if(cp > tp) cp = tp;
       
       form1.CurPg.value = cp;
       form1.submit();
       return;
   }
   
   function gotoRight(t){
       parent.parent.sbpm_right.location.href=t+'[#par#]';
   }   

</script>
<link REL=stylesheet HREF="/css/listdatetable.css" TYPE="text/css">
</head>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" bgcolor="#9FC8D4" style="SCROLLBAR-FACE-COLOR: #C4DEEA; scrollbar-highlight-color: #9FC8D4; OVERFLOW: scroll; SCROLLBAR-SHADOW-COLOR: #9FC8D4; SCROLLBAR-3DLIGHT-COLOR: #ffffff; SCROLLBAR-ARROW-COLOR: #000000; SCROLLBAR-DARKSHADOW-COLOR: #ffffff;">
<table width="134" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td height="20" colspan="2">
     <table  height="15" border="0" cellpadding="0" cellspacing="0">
        <form action="/pronline/Msg" method="post" name="form1" id="form1">
        <tr> 
          <td> <div align="center"> &nbsp;
              <input name="name" type="text"  value="[#name#]" class="css1" size="9" maxlength="31" >
              <input name="FunName" type="hidden" value="ncWebTreeDispUser">
              <input name="CurPg"   type="hidden" value="[#CurPg#]">
              <input name="TotRec"  type="hidden" value="[#TotRec#]">
              <input name="groupid"  type="hidden" value="[#groupid#]">
              <input name="par" type="hidden" value="[#par#]">
                        
              <input name="plate"   type="hidden"  value="[#plate#]">
              <input name="app"   type="hidden"    value=" ">
              <input name="fname"   type="hidden" value="[#fname#]">
              <input name="bfname"   type="hidden" value="[#bfname#]">
            </div></td>
          <td><div align="left">
            <script>
                if(cp < tp) {
                        document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 alt='转下页,共[#TotPg#]页 当前为第[#CurPg#]页' onClick='gotoPage(1);form1.submit()' class='hand'>");
                }
                else {
                        document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 alt='已经是最后一页,共[#TotPg#]页 当前为第[#CurPg#]页' class='gray1'>");
                }
                if(cp > 1) {
                        document.write("<img src='/images/zbuyer-03.gif' border=0 height=17 width=20 alt='转上页,共[#TotPg#]页 当前为第[#CurPg#]页' onClick='gotoPage(-1);form1.submit()' class='hand'>");
                }
                else {
                        document.write("<img src='/images/zbuyer-03.gif' border=0 height=17 width=20 alt='已是第一页,共[#TotPg#]页 当前为第[#CurPg#]页'  class='gray1'>");
                }
            </script>
          </div></td>
        </tr>
        </form>
      </table></td>
  </tr>
<!-- [#SLPB#] -->
  <tr> 
    <td width="28%"><img src="/tree/joinbottom.gif" width="19" height="16"><img src="/images/1.gif" width="19" height="16"></td>
    <td width="72%"><a onClick="gotoRight('/pronline/Msg?FunName@[#fname#]&userid@[#userid#]&dispname@[#dispname#][#par#]')" href="#xxm">[#dispname#]</a></td>
  </tr>

</table>
