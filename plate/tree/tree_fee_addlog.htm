<script>
	function changeuser(gid,num){
var temp="/pronline/Msg?FunName@ncWebDispGroupUser&groupid@"+gid+"&num@"+num;
document.all.xxs.src=temp;

}
function opim(num,gid){
  if(eval('document.all.divu_'+num).style.display=='none'){  
  eval('j_img_'+num).src='/images/minusbottom.gif';
	eval('document.all.divu_'+num).style.display='';
  changeuser(gid,num);
  }
  else{
	 eval('document.all.divu_'+num).style.display='none';
	 eval('j_img_'+num).src='/images/plusbottom.gif';
	}	
	}
	
   function gotoRight(gid){
 
      parent.sbpm_right.location.href="/pronline/Msg?FunName@ncWebFeeAddlog&groupid@"+gid;
   }

 function gtu(t){
      parent.sbpm_right.location.href="/pronline/Msg?FunName@ncWebFeeAddlog&userid@"+t;
   }	
</script>

<body leftmargin="0" bgcolor="#d0e1fa" topmargin="0" marginwidth="0" marginheight="0" style="OVERFLOW: scroll;">
<table cellSpacing=0 cellPadding=0 border=0>
	  <tr> 
    <td ><img src="/images/base.gif" > <a href="/pronline/Msg?FunName@ncWebFeeAddlog" target="sbpm_right">整个公司</a></td>
  </tr>
</table>
[#SLPB#]
<table cellSpacing=0 cellPadding=0 border=0>
 <tr >
  <td noWrap ><A ><img src="/images/plusbottom.gif" align=absBottom border="0" name=j_img_[#iNum#] onclick="opim('[#iNum#]','[#groupid#]')"></A>
  	<A href="#XXm" onclick=gotoRight('[#groupid#]')>[#groupname#]</A>
   </td>
   </tr>
  
   </table>
   <div id=divu_[#iNum#] style="display:none">  	
   	</div>
  [#SLPE#] 
  
      <iframe id="xxs" width="0" height="0" src="" display="no" ></iframe>
