<script>
	    function showf(sid,name,status,flags) {
	    if(flags!=1) return;
        parent.treeTop.form1.sid.value=sid;
        parent.treeTop.form1.name.value=name;
        parent.treeTop.form1.status.value=status;
		
    } 
	
   cp = [#CurPg#];
   tp = [#TotPg#];
   function gotoPage(t){
       cp = cp + t;
       if(cp <= 0) cp = 1;
       if(cp > tp) cp = tp;
       
       form1.CurPg.value = cp;
       form1.submit();
       return;
   }
   
   function gotoRight(t,flag){
   if(flag!=9)
       top.sbpm_right.main.location.href=t+'[#par#]';
   }   

</script>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" bgcolor="#d0e1fa" style="SCROLLBAR-FACE-COLOR: #c1d8f9; OVERFLOW: scroll; SCROLLBAR-SHADOW-COLOR: #c1d8f9; SCROLLBAR-3DLIGHT-COLOR: #c1d8f9; SCROLLBAR-ARROW-COLOR: #5985ce; SCROLLBAR-DARKSHADOW-COLOR: #c1d8f9;">
<table id="DataTable" width="130" border="0" cellspacing="0" cellpadding="0">
  <tr> 
    <td height="20" colspan="2">
     <table  height="15" border="0" cellpadding="0" cellspacing="0">
        <form action="/pronline/Msg" method="post" name="form1" id="form1">
        <tr> 
          <td> <div align="left"> 
              <img src="/tree/base.gif" width="19" height="16"> [#sname#]网址库
              <input name="FunName" type="hidden" value="ncWebLimWebClass">

              <input name="del" type="hidden" value="">
              <input name="CurPg"   type="hidden" value="[#CurPg#]">
              <input name="TotRec"  type="hidden" value="[#TotRec#]">
              <input name="groupid"  type="hidden" value="[#groupid#]">
              <input name="plate"   type="hidden"  value="[#plate#]">
              <input name="app"   type="hidden"    value="">
              <input name="fname"   type="hidden" value="[#fname#]">
              <input name="bfname"   type="hidden" value="[#bfname#]">
            </div></td>
          <td><div align="left">&nbsp;
            <script>
                if(cp < tp) {
                        document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 alt='转下页,共[#TotPg#]页 当前为第[#CurPg#]页' onClick='gotoPage(1);form1.submit()' class='hand'>");
                }
                else {
                        document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 alt='已经是最后一页,共[#TotPg#]页 当前为第[#CurPg#]页' class='gray1'>");
                }
                if(cp > 1) {
                        document.write("<img src='/images/zbuyer-03.gif' border=0 height=17 width=20 alt='转上页,共[#TotPg#]页 当前为第[#CurPg#]页' onClick='gotoPage(-1);form1.submit()' class='hand'>");
                }
                else {
                        document.write("<img src='/images/zbuyer-03.gif' border=0 height=17 width=20 alt='已是第一页,共[#TotPg#]页 当前为第[#CurPg#]页'  class='gray1'>");
                }
            </script>
          </div></td>
        </tr>
      </table></td>
  </tr>
<!-- [#SLPB#] -->
  <tr> 
    <td width="28%"><img src="/tree/joinbottom.gif" width="19" height="16"><input type="checkbox" style="width:18px;height:18px" name="ch[#num#]" value="[#lid#]" )" [#disable#]></td>
    <td width="72%"><a onClick="gotoRight('/pronline/Msg?FunName@ncWebLimWebList&flags@[#lflags#]&id@[#lid#]','[#lflags#]');showf('[#lid#]','[#lname#]','[#lstatus#]','[#lflags#]');" href="#xxm" >[#lname#]</a></td>
  </tr>

</form>
