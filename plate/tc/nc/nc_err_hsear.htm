<html>
<head>

<link rel="stylesheet" href="/css/css.css" type="text/css">
<style type="text/css">

.xan3 {  width: 100px; font-size: 12px; font-weight: normal; font-family: "宋体"}
.anjujue {  background-image: url(/images/anjj.gif); width: 60px; background-repeat: no-repeat; height: 30px}
.anfasong {  background-image: url(/images/ansend.gif); width: 60px; background-repeat: no-repeat; height: 30px}

<script language="JavaScript">
<!--
var uid = new Array();
var uname=new Array();
[#SLPB#]
uid[[#num#]]='[#uid#]';
uname[[#num#]]='[#uname#] ';
[#SLPE#]

function showtips(){
var t_flag=0;
e=event.keyCode;
if(e==13) return;
eo=event.srcElement;
document.all.sel.length=0;
var len=uid.length;
var re=new RegExp("^"+eo.value,"i")
var j=0
for(i=0;i<len&&j<20;i++) {
	if(re.test(uname[i])==true){ 
	document.all.sel.style.display='';
	document.all.sel.add(new Option(uname[i],uid[i]));
	j++;
	t_flag=1;}
}
if(t_flag==0) {document.all.sel.style.display='none';return;}
document.all.sel.size = (j>1)?j:2;
document.all.sel.selectedIndex =0;

}

function enterTips(){
e=event.keyCode;
if(document.all.sel.style.display!='none'){
	if(e==13){
	form1.userid.value=document.all.sel.value;
	event.srcElement.value=document.all.sel.options(document.all.sel.selectedIndex).text;
	document.all.sel.style.display='none';
  return;
	}
	if(e==40) 
	document.all.sel.focus();
	}
	else
	form1.userid.value='';
}
function rv(){
   form1.userid.value=document.all.sel.value;
   document.all.txt.value=document.all.sel.options(document.all.sel.selectedIndex).text;
   c()
}
function c(){
document.all.sel.style.display='none';
//document.all.txt.focus()
}
document.onclick=function(){
  c()
}


function init()
{
	var len=uid.length;

 if(dialogArguments.form1.userid.value!=''){
 form1.userid.value=dialogArguments.form1.userid.value;
 	for(i=0;i<len;i++) {
		if(uid[i]==dialogArguments.form1.userid.value){ 
		form1.username.value=uname[i];
		break;
		}
	}
	}
 
form1.groupid.value=dialogArguments.form1.groupid.value;
form1.sip.value=dialogArguments.form1.sip.value;
form1.dip.value=dialogArguments.form1.dip.value;
form1.ip.value=dialogArguments.form1.ip.value;
form1.dport.value=dialogArguments.form1.dport.value;
form1.idfyno.value=dialogArguments.form1.idfyno.value;
form1.mesg.value=dialogArguments.form1.mesg.value;

if(dialogArguments.form1.sdate.value!='')
form1.sdate.value=dialogArguments.form1.sdate.value;

if(dialogArguments.form1.edate.value!='')
form1.edate.value=dialogArguments.form1.edate.value;

form1.mac.value=dialogArguments.form1.mac.value;
}
function queren()
{

if(form1.userid.value!=''){
	 dialogArguments.form1.userid.value=form1.userid.value;
 }
 else
   dialogArguments.form1.userid.value='';
 
dialogArguments.form1.groupid.value=form1.groupid.value;
dialogArguments.form1.sip.value=form1.sip.value;
dialogArguments.form1.dip.value=form1.dip.value;
dialogArguments.form1.mac.value=form1.mac.value;
dialogArguments.form1.dport.value=form1.dport.value;
dialogArguments.form1.ip.value=form1.ip.value;
dialogArguments.form1.mesg.value=form1.mesg.value;

dialogArguments.form1.sdate.value=form1.sdate.value;
dialogArguments.form1.edate.value=form1.edate.value;
dialogArguments.form1.idfyno.value=form1.idfyno.value;

dialogArguments.form1.CurPg.value=1;


form1.submit();
self.close();

}
function clear1()
{
  form1.userid.value='';
	form1.username.value='';
	form1.groupid.value='';
	form1.sip.value='';
	form1.ip.value='';
	form1.dip.value='';
	form1.mac.value='';
	form1.dport.value='';
	form1.mesg.value='';
	form1.sdate.value='';
	form1.edate.value='';
	form1.idfyno.value='';
}
function changeuser(){
var temp="/pronline/Msg?FunName@ncWebDispGroupUser&groupid@"+form1.groupid.value;
document.all.xxs.src=temp;
}
</script>
</head>

<body bgcolor="#DEE8FA" text="#000000" onload="init()">
<form name="form1" method="post" action="/pronline/Msg"  target="mainpronetway">
	<input type="hidden" name="userid" value="">
	<input type="hidden" name="plate2" value="nc/nc_error_listnow.htm">
	<input type="hidden" name="plate" value="ncmsg_showinfozhcx.htm">
	<input type="hidden" name="FunName" value="ncWebReplace">
	<input type="hidden" name="fun" value="ncWebErrHsearch">

  <table width="499" border="0" cellspacing="0" align="center" height="10%">
  	<br>
    <tr> 

      <td height="26" width="89" >部门&nbsp;</td>
      <td width="106" height="26">
      	   <select name="groupid" style="width:140" onchange="changeuser()">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#userid#]">[#dispname#]</option>
                  [#SLPE#]
            </select> 
      </td>
      
      <td  height="26" width="74" align="right">用户名&nbsp;</td>
      <td height="26" width="228"> 
        <input id=txt onkeyup="showtips();if(event.keyCode==27) c();"  onkeydown='enterTips()' type="text" name="username" size="16" maxlength="32" >
        <br><div id="sss" style="position:absolute;">&nbsp;&nbsp;<select id=sel style='display:none;height:150;width:140' onclick=rv() onkeydown='if(event.keyCode==13)rv()'></select></div>
      </td>
      
    </tr>
    <tr>
      <td height="24">用户ip地址</td>
      <td ><input type="text" name="ip" size="18"></td>
       <td align="right">&nbsp;</td>
      <td>&nbsp;
     </td>
    </tr>
     <tr>
      <td height="24">身份证号</td>
      <td ><input type="text" name="idfyno" size="18"></td>
       <td align="right">MAC地址&nbsp;</td>
      <td><input type="text" name="mac" size="18" maxlength="18" >
     </td>
    </tr>
    <tr>
      <td height="24" >源IP&nbsp;</td> 
      <td  height="24"> 
       
        <input type="text" name="sip" size="16" maxlength="20" >
        </td>
        <td height="24" align="right">目标IP&nbsp;</td> 
        <td>
        <input type="text" name="dip" size="15" maxlength="20" >
        端口
        <input type="text" name="dport" size="4" maxlength="6" >
      </td>
    </tr>
    <tr>
      <td height="24">内容</td>
      <td colspan="3" height="24"><input type="text" name="mesg" size="24" maxlength="63" >
       &nbsp;
     </td>
    </tr>
    <tr>
      <td height="24">日期范围</td> 
      <td colspan="3" height="24"> 
      
        <input type="text" name="sdate" size="20" maxlength="20" value="[#sdate#]">
        到 
        <input type="text" name="edate" size="20" maxlength="20" value="[#edate#]">
      </td>
    </tr>
    <tr> 
      <td width="89" height="32">排序 </td>
      <td height="32" colspan="3"> 
        <input type="radio" name="osort" value="date" checked>
        日期 
        <select name="orderby">         
          <option value="1" selected>降序</option>
          <option value="0" >升序</option>
        </select>
      </td>
    </tr>
    <tr>
      <td height="33" colspan="4"><table width="476" border="1" bordercolorlight=#89ACED bordercolordark=#DEE8FA>
        <tr>
          <td width="466">注：日期格式为: YYYY/MM/DD HH:MM:SS </td>
        </tr>
      </table></td>
    </tr>
    <tr> 
      
      <td colspan="4" height="33"> 
        <div align="center"> 
              <input name="ok" type="button" class="an3-1" onClick="queren()"  value="开始查询">
              <input name="clearf" type="button" class="an3" onClick="clear1()" value="清零">
              <input name="can1" type="button" class="an3" onClick="self.close()" value="返 回">
        </div>
      </td>
    </tr>
  </table>
</form>
<iframe id="xxs" width="0" height="0" src="" display="no" ></iframe>
</body>
</html>
