function gotoPage(nun)
{
	if(nun<1){
	 form1.CurPg.value=1;
	 return;
	}
	if(nun>form1.TotPg.value){
		form1.CurPg.value=form1.TotPg.value;
		return;
	}
	form1.CurPg.value=nun;
	form1.submit();
}

function addfee()
{
	if(form1.fee.value==''){
		alert('请填写金额');
		return false;
	}
	if(form1.selecttype.value=='2'){
		if(form1.cheID.value==''){
			alert('请选择帐户');
			return false;
		}
	}
	
	return true;
}
