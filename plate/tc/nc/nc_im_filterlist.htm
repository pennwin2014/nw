<script>
function gotoPage(pagenum)
{
    form1.CurPg.value = pagenum;
}

    function goto(t){
        self.location.href=t;
    }
	
    
	function setservice(t){
       j=form1.service.options.length;
       for(i=0;i<j;i++) { 
           gv = form1.service.options[i].value;
           if(gv == t) {
               form1.service.selectedIndex = i;
           }
       }
    }
      
	function setflags(t){
       j=form1.flags.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.flags.options[i].value;
           if(gv == t) {
               form1.flags.selectedIndex = i;
           }
       }
    }

	function setfun(t){
       j=form1.fun.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.fun.options[i].value;
           if(gv == t) {
               form1.fun.selectedIndex = i;
           }
       }
    }
	  
	function settz(t){
       j=form1.tz.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.tz.options[i].value;
           if(gv == t) {
               form1.tz.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }
    function setinit()
	{
        setflags('[#flags#]');
		settz('[#tz#]'); 
		setservice('[#service#]');
		setfun('[#fun#]');
	}

    function showf(sid,num,rname,username,groupname,from,to,mesg,service,fun,tz,tzdz,flags,rname,src)
    {
        if(src == '0') {
        form1.sid.value=sid;
        form1.rname.value=rname;
        form1.rnum.value=num;
        form1.username.value=username;
        form1.groupname.value=groupname;
		form1.from.value=from;
		form1.to.value=to;
		form1.mesg.value=mesg;
		form1.service.value=service;
		form1.fun.value=fun;
		form1.tz.value=tz;
		form1.tzdz.value=tzdz;
		form1.flags.value=flags;
        setflags(flags);
		settz(tz);
		setservice(service);
		setfun(fun);
        }
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
