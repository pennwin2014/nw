<script>
function goto2(t)
{
var temp="http://[#ip#]:[#port#]/proauth/Msg?FunName@ncWebNewsShowAdd&flag@1&sid@"+t;


    var oDia=showModalDialog(temp,window,
		 "status:no;center:yes;help:no;minimize:no;maximize:no;border:thick;statusbar:no;dialogWidth:700px;scroll:none;dialogHeight:450px;overflow:none");	

}
	function goto(y){
window.open(y,"_self","")

}
</script>
</head>
<body background="/images/login7-1.gif">
 <form name="nclogin" method="post" action="http://[#ip#]:[#port#]/proauth/Msg">

  <input type="hidden" name="ModiPass" value="">
	<table width="1020" align="center">

		</tr>
		
	<tr><td >

			<tr height="20"><td colspan="6" align="center"><font color="red">[#message#]</font></td></tr>

			</tr>
			<tr height="50">

			</tr>
			[#SLPB#]

				</td>
			</tr>

		</table>
		</td>

			</td>
