<script>
var uid = new Array();
var uname=new Array();
[#SLPB#]
uid[[#num#]]='[#uid#]';
uname[[#num#]]='[#uname#] ';
[#SLPE#]

function showtips(){
var t_flag=0;
e=event.keyCode;
if(e==13) return;
eo=event.srcElement;
document.all.sel.length=0;
var len=uid.length;
var re=new RegExp("^"+eo.value,"i")
var j=0
for(i=0;i<len&&j<20;i++) {
	if(re.test(uname[i])==true){ 
	document.all.sel.style.display='';
	document.all.sel.add(new Option(uname[i],uid[i]));
	j++;
	t_flag=1;}
}
if(t_flag==0) {document.all.sel.style.display='none';return;}
document.all.sel.size = (j>1)?j:2;
document.all.sel.selectedIndex =0;

}

function enterTips(){
e=event.keyCode;
if(document.all.sel.style.display!='none'){
	if(e==13){
	form1.userid.value=document.all.sel.value;
	event.srcElement.value=document.all.sel.options(document.all.sel.selectedIndex).text;
	document.all.sel.style.display='none';
  return;
	}
	if(e==40) 
	document.all.sel.focus();
	}
	else
	form1.userid.value='';
}
function rv(){
   form1.userid.value=document.all.sel.value;
   document.all.txt.value=document.all.sel.options(document.all.sel.selectedIndex).text;
   c()
}
function c(){
document.all.sel.style.display='none';
//document.all.txt.focus()
}
document.onclick=function(){
  c()
}


function init()
{
	var len=uid.length;

 if(dialogArguments.form1.userid.value!=''){
 form1.userid.value=dialogArguments.form1.userid.value;
 	for(i=0;i<len;i++) {
		if(uid[i]==dialogArguments.form1.userid.value){ 
		form1.username.value=uname[i];
		break;
		}
	}
	}
 
form1.groupid.value=dialogArguments.form1.groupid.value;
form1.service.value=dialogArguments.form1.service.value;
form1.idfyno.value=dialogArguments.form1.idfyno.value;
form1.bef.value=dialogArguments.form1.bef.value;

form1.unit.value=dialogArguments.form1.unit.value;
form1.ddd.value=dialogArguments.form1.ddd.value;
form1.ip.value=dialogArguments.form1.ip.value;

if(dialogArguments.form1.sdate.value!='')
form1.sdate.value=dialogArguments.form1.sdate.value;

if(dialogArguments.form1.edate.value!='')
form1.edate.value=dialogArguments.form1.edate.value;


if(dialogArguments.form1.dtype.value=='unit'){
	form1.sdate.value='';
	form1.edate.value='';

	form1.dtype[0].checked=true;
}
else{
	form1.dtype[1].checked=true;
	form1.ddd.value='';
	}
}
function queren()
{

if(form1.userid.value!=''){
	 dialogArguments.form1.userid.value=form1.userid.value;
 }
 else
   dialogArguments.form1.userid.value='';
 
dialogArguments.form1.groupid.value=form1.groupid.value;
dialogArguments.form1.service.value=form1.service.value;

dialogArguments.form1.bef.value=form1.bef.value;

dialogArguments.form1.unit.value=form1.unit.value;

dialogArguments.form1.ddd.value=form1.ddd.value;
dialogArguments.form1.ip.value=form1.ip.value;
dialogArguments.form1.sdate.value=form1.sdate.value;
dialogArguments.form1.edate.value=form1.edate.value;
dialogArguments.form1.idfyno.value=form1.idfyno.value;
dialogArguments.form1.dtype.value=form1.dtype.value;
if(form1.dtype[0].checked==true){
dialogArguments.form1.dtype.value='unit';
dialogArguments.form1.sdate.value='';
dialogArguments.form1.edate.value='';

}
else if(form1.dtype[1].checked==true)
dialogArguments.form1.dtype.value='date';

dialogArguments.form1.CurPg.value=1;


form1.submit();
self.close();

}
function clear1()
{
  form1.userid.value='';
	form1.username.value='';
	form1.groupid.value='';
	form1.service.value='';
	form1.ip.value='';
	form1.ddd.value='';
	form1.bef.value='';
	form1.sdate.value='';
	form1.edate.value='';
	form1.idfyno.value='';
}
function changeuser(){
var temp="/pronline/Msg?FunName@ncWebDispGroupUser&groupid@"+form1.groupid.value;
document.all.xxs.src=temp;

}
</script>
</head>

<body bgcolor="#BED1F5" leftmargin="0" topmargin="0" onload="init()">
<form name="form1" method="post" action="/pronline/Msg"  target="mainpronetway">
 	<input type="hidden" name="userid" vaue="">
	<input type="hidden" name="plate" value="ncmsg_showinfozhcx.htm">
	<input type="hidden" name="FunName" value="ncWebReplace">
	<input type="hidden" name="fun" value="ncWebWarnLog"> 
  <table width="100%" border="0" cellpadding="0" cellspacing="0" >
    <tr> 
            <td height="28" width="150" > 
              <table width="150" height="22" border=1 cellpadding="0" cellspacing="0"    bordercolorlight=#6B9ADA bordercolordark=#ffffff background="/images/cell_bg.gif"   >
                <tr> 
                  <td width="150" height="22"  > 
                    <div align="center">
                      <table width="150" border="0" cellspacing="0" cellpadding="0">
                        <tr>
                          <td width="20">&nbsp;</td>
                          <td width="110" bgcolor="#DEE8FA"> 
                           <div align="center" style="font-size: 10pt"><font color="#D58000"><strong>告警信息查询</strong></font> 
                            </div></td>
                          <td width="20">&nbsp;</td>
                        </tr>
                      </table>
                    </div></td>
                </tr>
              </table>
            </td>
        <td align="right"> 
              <input name="ok" type="button" class="an3-1" onClick="queren()"  value="开始查询">
              <input name="clearf" type="button" class="an3" onClick="clear1()" value="清零">
              <input name="can1" type="button" class="an3" onClick="self.close()" value="返 回">
              &nbsp;&nbsp;
		</td>
    </tr>
    <tr> 
      <td colspan="2" > <table width="100%" border="1"   cellpadding="4" cellspacing="0"   bordercolorlight=#000000   bordercolordark=#ffffff bgcolor="#DEE8FA" >
          <tr> 
            <td > <table width="100%" height="10%" border="0" cellspacing="0">
            	    <tr> 
                  <td height="26" > <div align="right">部&nbsp;&nbsp;门&nbsp;</div></td>
                  <td  height="26">
                  <select name="groupid" style="width:150px" onchange="changeuser()">
                  <option value="">全部</option>
                  [#SLPB#]
                  <option value="[#groupid#]">[#groupname#]</option>
                  [#SLPE#]
                  </select>  
                  <td height="26" width="103"> <div align="right">告警类别&nbsp;</div></td>
                  <td  height="26" >
                   <select name="service" style="width:150px">
                  <option value="">全部</option>                
                  <option value="6">QQ</option>
                  <option value="10">MSN</option>
                  <option value="11">ICQ</option>
                  <option value="7">YHMSG</option>
                  </select>  
                  </td>
                </tr>
                <tr height="26"> 
                  <td width="20%" > <div align="right">姓&nbsp;&nbsp;名&nbsp;</div></td>
                  <td  width="30%" > <input id=txt onkeyup="showtips();if(event.keyCode==27) c();"  onkeydown='enterTips()' type="text" name="username" size="20" maxlength="32" value="[#dispname#]" > 
                  	<br><div id="sss" style="position:absolute;">&nbsp;&nbsp;<select id=sel style='display:none;height:150;width:140' onclick=rv() onkeydown='if(event.keyCode==13)rv()'></select></div>
                  </td>
                  <td  width="20%" > <div align="right">身份证号</div></td>
                  <td width="30%" height="26" >   <input type="text" name="idfyno" size="20" maxlength="18">                 
                  </td>
                </tr>
                <tr height="26"> 
                  <td width="20%" > <div align="right">用户IP&nbsp;</div></td>
                  <td  width="30%" ><input type="text" name="ip" size="20" maxlength="18">
                  </td>
                  <td  width="20%" > &nbsp;</td>
                  <td width="30%" height="26" >&nbsp;                
                  </td>
                </tr>
                
             
                <tr height="32"> 
                  <td rowspan="2" height="65" > <div align="right">日期范围&nbsp;</div></td>
                  <td  colspan="3"> <input type="radio" name="dtype" value="unit" checked> 
                    &nbsp;&nbsp;&nbsp;<input type="text" name="ddd" size="8" maxlength="8"> <select name="unit">
                      <option value="1" selected>天</option>
                      <option value="2">周</option>
                      <option value="3">月</option>
                    </select> <select name="bef" style="width:70px">
                      <option value="1" selected >以内</option>
                      <option value="2">以前</option>
                    </select> (时间格式YYYY/MM/DD)
                    </td>
                </tr>
                <tr > 
                  <td colspan="3" height="33"> <input type="radio" name="dtype" value="date">
                    从 
                    <input type="text" name="sdate" size="10" maxlength="10" value="[#sdate#]">
                    到 
                    <input type="text" name="edate" size="10" maxlength="10" value="[#edate#]">
                   </td>
                </tr>
                   
                <tr height="33"> 
                  <td colspan="3"> &nbsp;&nbsp;&nbsp;&nbsp;排&nbsp;&nbsp;序
                  <input type="radio" name="sorta" value="1">用户名<input type="radio" name="sorta" value="2">告警类别<input type="radio" name="sorta" value="3" checked>时间
                  <select name="ordera">
                    <option value="2">降序</option>
                    <option value="1">升序</option>
                  </select>
                  </td>                 
                </tr>   
                                 
              </table>
              <br>
            </td>
          </tr>
        </table></td>
    </tr>
  </table>
</form>
<iframe id="xxs" width="0" height="0" src="" display="no" ></iframe>
</body>
