<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<title>main</title>
<script>
function goto(t){
self.location.href=t
}
function mouseovertr2 (o){
var i;
df=o.style.backgroundColor
	o.style.backgroundColor= "#003399";
	o.style.borderColor= "#FFFF00";
	o.style.cursor="hand";	
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#ffffff";
}	
}

function showg(s1,s2,s3,s4,s5) {
    form_n.domain.value=s1;
    form_n.srvname.value=s2;
    form_n.srvkey.value=s3;
    form_n.id.value=s4;
    form_n.ccode.value=s5;
}

    
function mouseouttr2(o){
	o.style.backgroundColor=df
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#000000";
}
	
	
}
</script>
<link REL=stylesheet HREF="/css/runmit.css" TYPE="text/css">
<script src="/js/rmenu.js"></script>
<style type="text/css">
<!--
.ttt {  border-style: outset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.nnoo {  filter: Gray}
-->
</style>
<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>
<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" BGCOLOR="#FFFFff" style="overflow:hidden">

<table border="0" width=100% height=100% cellspacing="0" cellpadding="0" align=center bgcolor='#ffffff'>
<form name="form_n" method="post" action="/pronline/Msg"> 
 <tr> 
    <td width="100%"  valign=top align=center height="25" bgcolor="#DEE8FA" class="ttt">
      <table width="100%" border="0" cellspacing="0">
        <tr> 
            <td height="90" bgcolor="#DEE8FA">

              <table width="100%" border="0" cellspacing="0" cellpadding="0">
                <tr height="30">
                  <td width="100" >&nbsp;&nbsp;域服务器名</td>
                  <td>
                    <input type="text" name="domain" size="26" value="[#domain#]" maxlength="32">
                  </td>
                  <td colspan="2">
                    如域名为test.com 域服务器名应设置为test
                  </td>
                  <td >域用户显示名对应于系统</td>
                  <td width="150"><select name="NtDispName" style="width:120">
                  												<option value='Dispname'>显示名</option><option value='None'>无</option></select></td>
        				</tr>
        				<tr height="30">
                <td >&nbsp;&nbsp;登录名 </td>
                  <td>
                  <input type="text" name="srvname" size="26" value="[#srvname#]" maxlength="16"></td>
                   <td>
                  通讯密钥 </td>
                  <td>
                    <input type="text" name="srvkey" size="22" maxlength="16" value="[#srvkey#]">
  							</td>
  							<td>域用户GROUP对应于系统</td>
                <td><select name="NtGroup" style="width:120">
                						<option value='Group'>部门名</option>
                						<option value='CtlProcy'>访问策略</option>
                						<option value='"BillProcy'>计费策略</option>
                						<option value='None'>无 </option>
                						</select></td>
              </tr>
               <tr height="30">
                <td colspan="2">&nbsp;&nbsp;
               <input type="submit" name="add" value="添 加" class="an3">
               <input type="submit" name="modi" value="修 改" class="an3">
               <input type="submit" name="del" value="删 除" class="an3">
              <input type="submit" name="app" value="应 用" class="an3">
              <input type="button" name="fh" value="返回" class="an3" onclick="form_n.FunName.value='ncWebSetNetwork';form_n.submit()">
              <input type="hidden" name="FunName" value="ncDomainServerSet">
              <input type="hidden" name="flags"   value="5">
              <input type="hidden" name="sum"   value="[#sum#]">
              <input type="hidden" name="id"  value="[#id#]">
  							</td>
  							<td>域服务器操作系统</td>
                <td><select name="ccode" style="width:164">
                	 <option value="0">简体</option>
                	 <option value="1">繁体</option>
                	 <option value="2">UTF8</option>
                	 <option value="3">日文</option>
              </select></td>
  							<td>域用户OU对应于系统</td>
                <td><select name="NtOu" style="width:120">
                						<option value='Group'>部门名</option>
                						<option value='CtlProcy'>访问策略</option>
                						<option value='"BillProcy'>计费策略</option>
                						<option value='None'>无 </option>
                						</select></td>
        </tr>
      </table>
    </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center bgcolor="#FFFFFF"> 
        <table width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" >
          <tr bgcolor="#6382BD" > 
            <td width="25" height="20" class="bord2"><font color="#FFFFFF">&nbsp;</font></td>
            <td width="180" height="20" class="bord4" align="center"><font color="#FFFFFF">&nbsp;域服务器名
              </font></td>
            <td width="180" height="20" class="bord4" align="center"><font color="#FFFFFF">&nbsp;登录名 
              </font></td>
            <td width="180" height="20" class="bord4" align="center"><font color="#FFFFFF">&nbsp;通讯密钥</font></td>
          <td width="100" height="20" class="bord4" align="center"><font color="#FFFFFF">&nbsp;操作系统版本</font></td>  
           <td  height="20" class="bord4" align="center"><font color="#FFFFFF">&nbsp;最后通讯时间</font></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showg('[#domain#]','[#srvname#]','[#srvkey#]','[#id#]','[#ccode#]')" > 
            <td class="bord1" width="25"> <input type="checkbox" name="chk[#iNum#]" value="[#id#]"> 
            </td>
            <td class="bord1" >&nbsp;[#domain#]</td>
            <td class="bord1" >&nbsp;[#srvname#]</td>
            <td class="bord1" >&nbsp;[#srvkey#]</td>
            <td class="bord1" >&nbsp;[#os_desc#]</td>            

            <td class="bord3" >&nbsp;[#lasttime#]</td>
          </tr>
          <!-- [#SLPE#] -->
        
        </table>
<!--//鼠标显示//-->
   
  </form>
</table>
<script>
	form_n.NtDispName.value='[#NtDispName#]';
	form_n.NtGroup.value='[#NtGroup#]';
	form_n.NtOu.value='[#NtOu#]';
	
</script>

</body>

</html>
