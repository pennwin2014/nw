<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<title>Web地址列表</title>
<script>
    function goto(t){
        self.location.href=t;
    }
    
	function dochange() {
		if(form1.type.value == '1') {
		    form1.ldate.value = "2003/02/01";
		    form1.udate.value = "2003/02/05";
		}
		if(form1.type.value == '2') {
		    form1.ldate.value = "1";
		    form1.udate.value = "5";
		}
		if(form1.type.value == '3') {
		    form1.ldate.value = "01";
		    form1.udate.value = "30";
		}
		if(form1.type.value == '4') {
		    form1.ldate.value = "10/01";
		    form1.udate.value = "10/06";
		}
	}
    function setgroup(t){
       j=form1.group.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.group.options[i].value;
           if(gv == t) {
               form1.group.selectedIndex = i;
           }
       }
    }
      
	function settype(t){
       j=form1.type.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.type.options[i].value;
           if(gv == t) {
               form1.type.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }

    function showf(s1,s2,s3,s4,s5) {
        form1.sid.value=s1;
        form1.ldate.value=s2;
        form1.udate.value=s3;
		settype(s4);
		setgroup(s5);
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
<!-- Hide
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
// -->

</script>

<link REL=stylesheet HREF="/css/runmit.css" TYPE="text/css">
<script src="/js/rmenu.js"></script>
<style type="text/css">

<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" BGCOLOR="#DEE8FA" onload="dochange()">
<form name="form1" method="post" action="/pronline/Msg"> 
  <table border="0" width=100% height=100% cellspacing="0" cellpadding="0" align=center>
    <tr> 
      <td width="100%" valign="top" class="ttt"> 
        <table width="100%" border="0" cellpadding="0" cellspacing="0">
         
          <tr> 
            <td width="54%" height="34">
<div align="center">
                <select name="type" onChange="dochange()">
                  <option value="1" selected>某日</option>
                  <option value="2">每周</option>
                  <option value="3">每月</option>
                  <option value="4">每年</option>
                </select>
                <input type="text" name="ldate" size="10" value="[#ldate#]" maxlength="10">
                到 
                <input type="text" name="udate" size="10" value="[#udate#]" maxlength="10">
                类别[#group#] </div></td>
            <td width="46%"><div align="center">
                <input name="add" type="submit" class="an3" value="添 加" >
                <input name="add2" type="reset" class="an3" value="重 置" >
                <input name="modi" type="submit" class="an3" value="修 改" >
                <input name="del" type="submit" class="an3" value="删 除" >
                <input name="app" type="submit" class="an3" value="应 用" >
                <input type="hidden" name="FunName" value="ncWebLimDateList">
                <input type="hidden" name="sid"   value="[#sid#]">
              </div></td>
          </tr>
        </table>
      </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center> 
        <table  id="DataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" height="100%">
          <tr bgcolor="#6382BD"> 
            <td width="47" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">
                <input type="button" name="b1" value="全选"    class="anniu_1" onClick="allChecked()">
                </font></div></td>
            <td width="235" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">类别</font></div></td>
            <td width="188" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">频度</font></div></td>
            <td width="180" height="18" class="bord2">
<div align="center"><font color="#FFFFFF">&nbsp;下限</font></div></td>
            <td width="343" height="18" class="bord4">
<div align="center"><font color="#FFFFFF">上限</font></div></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#lsid#]','[#sdate#]','[#edate#]','[#ltype#]','[#id#]')" > 
            <td class="bord1" width="47"> <input type="checkbox" name="ch[#num#]" value="[#lsid#]"> 
            </td>
            <td class="bord1" width="235">[#lname#]</td>
            <td class="bord1" width="188">[#stype#]</td>
            <td class="bord1" width="180">&nbsp;[#sdate#]</td>
            <td class="bord3" width="343">&nbsp;[#edate#]</td>
          </tr>
          <!-- [#SLPE#] -->
          <!-- [#SLPB#] -->
          <tr id=[#snum#]> 
            <td class="bord1" width="47">&nbsp; </td>
            <td class="bord1" width="235">&nbsp;</td>
            <td class="bord1" width="188">&nbsp;</td>
            <td class="bord1" width="180">&nbsp;</td>
            <td class="bord3" width="343">&nbsp;</td>
          </tr>
          <!-- [#SLPE#] -->
        </table>

  </form>
