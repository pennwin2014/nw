<title>Web地址列表</title>
<script>
    function goto(t){
        self.location.href=t;
    }
    
    function setdate(t){
       j=form1.dateid.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.dateid.options[i].value;
           if(gv == t) {
               form1.dateid.selectedIndex = i;
           }
       }
    }
      
	function setctl(t){
       j=form1.limctl.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.limctl.options[i].value;
           if(gv == t) {
               form1.limctl.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }

    function showf(sid,num,did,st,et,ctl) {
        form1.sid.value=sid;
        form1.rnum.value=num;
        form1.stime.value=st;
		form1.etime.value=et;
		setdate(did);
		setctl(ctl);
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
<!-- Hide
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
// -->

</script>

 <tr> 
      <td width="100%"  valign=middle align=center height="128" bgcolor="#dfdfdf" class="ttt"> 
        <table width="100%" border="0" cellspacing="0">

				<input type="hidden" name="id"   value="[#id#]">
				
              </div>
            </td>
          </tr>
          <td colspan="2" height="2" bgcolor="#BDC0C4"><img src="/images/hr" width="100%"  height="2"></td>
          <tr>

                <tr> 
                  <td> 
                    <input type="button" name="base" value="基本规则">
                  </td>
                  <td> 
                    <input type="button" name="out" value="上网控制" onclick="goto('/pronline/Msg?FunName@ncWebLim_Listout&flags@1&gtype@[#gtype#]&id@[#id#]')">

                  </td>
                  <td>&nbsp; </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr> 
            <td colspan="2"> 
              <table width="98%" border="1">
                <tr>
                  <td>序号

                    [#dateid#] 从时间
<input type="text" name="stime" size="10" value="[#stime#]" maxlength="10">
                    到 
                    <input type="text" name="etime" size="10" value="[#etime#]" maxlength="10">
                    <select name="limctl">
                      <option value="0" selected>禁止</option>
                      <option value="1">允许</option>
                    </select>
                    访问服务[#service#]</td>
                  <td>
<input type="submit" name="add" value="添加" >
                    <input type="submit" name="mod" value="修改" >
                    <input type="submit" name="del" value="删除" >
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center bgcolor="#BBBBBB"> 
        <table  id="DataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" >
          <tr  height="21" > 
            <td class="bord2" background="/images/ttt.gif" height="21" width="57"><img src="/images/lline.gif" width="1" height="18" align="absmiddle">&nbsp;&nbsp;<a href="#xxm" onClick="allChecked()" >全选</a> 
            </td>
            <td class="bord2" height="21" background="/images/ttt.gif" width="74">序号</td>

          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#lsid#]','[#lrnum#]','[#ldid#]','[#lstime#]','[#letime#]','[#lctlid#]' )"> 
            <td class="bord1" width="57">
