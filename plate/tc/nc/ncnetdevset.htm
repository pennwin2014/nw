<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<title>main</title>
<script>
function goto(t){
self.location.href=t
}
function mouseovertr2 (o){
var i;
df=o.style.backgroundColor
	o.style.backgroundColor= "#003399";
	o.style.borderColor= "#FFFF00";
	o.style.cursor="hand";	
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#ffffff";
}	
}

function showf(sid,captype,devname,name,flags) {
    form1.sid.value=sid;
    form1.captype.value=captype;
    form1.devname.value=devname;
    form1.flags.value=flags;
    form1.name.value=name;
}
    function Add()
    {
	    if(form1.captype.value==''||form1.devname.value==''||form1.name.value=='')
	    {
	    	alert('设备说明|设备名/文件名和数据包获取方式不能空');
	    	return false;
	    	}
	    	return true;
    }
    function Mod()
    {
	    if(form1.sid.value=='')
	    {
	    	alert('请先选择要修改的内容');
	    	return false;
	    	}

	    	return true;
    }
    function Del()
    {
    var flag=0;
    	    for(var i=1;i<document.all.DataTable.rows.length;i++)
	    {
	    if(document.all.DataTable.rows[i].cells[0].childNodes[0].checked)
	    {
		    flag=1;
		    break;
	    }
	    }
	    if(flag==0)
	    {
	    	alert('请先选择要删除的内容');
	    	return false;
	    }
	    	return true;
    }
    
function mouseouttr2(o){
	o.style.backgroundColor=df
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#000000";
}
	
	
}
</script>
<link REL=stylesheet HREF="/css/runmit.css" TYPE="text/css">
<script src="/js/rmenu.js"></script>
<style type="text/css">
<!--
.ttt {  border-style: outset; border-top-width: 2px; border-right-width: 2px; border-bottom-width: 2px; border-left-width: 2px}
.nnoo {  filter: Gray}

-->
</style>
<link rel="stylesheet" href="/css/css.css" type="text/css">
</head>
<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" bgcolor="#DEE8FA">

<table border="0" width=100%  cellspacing="0" cellpadding="0" align=center  bgcolor="#DEE8FA">
<form name="form1" method="post" action="/pronline/Msg"> 
  <input type="hidden" name="FunName" value="ncWebSystemSet_dev">                     
  <input type="hidden" name="sid"  value="[#sid#]">
  
          <tr bgcolor="#DEE8FA" >
            <td width="100%" height="30" colspan="2" >
            	  &nbsp;说明
                    <input type="text" name="name" size="18" value="">
                    &nbsp;
                  &nbsp; 数据包获取方式&nbsp;
                  <select name="captype" style="width:80">
                  	<option value="0">抓包方式</option>
                  	<option value="1">文件</option>
                  	<option value="2">SMTP连接监控</option>
                  	<option value="3">零拷贝方式</option>
                  </select>
                  &nbsp;设备名/文件名
                    <input type="text" name="devname" size="30" value="">
                    &nbsp;
                  状态&nbsp;
                  <select name="flags" style="width:50">
                  	<option value="0">启用</option>
                  	<option value="1">停用</option>
                  </select>
        
                  
           </td>
       </tr> 
  
            <tr bgcolor="#DEE8FA" >
            <td width="100%" height="30" colspan="2" >
             &nbsp;
                   <input type="submit" name="add" value="添  加" onclick="return Add()" class="an3"> 
                    <input type="submit" name="modi" value="修  改" class="an3" onclick="return Mod()"> 
                    <input type="submit" name="del" value="删  除" class="an3" Onclick="return Del()"> 
                    <input type="submit" name="app" value="应  用" class="an3">
           </td>
       </tr>
  
  
  
  <tr>
      <td width="100%"  valign=top align=center > 
        <table id="DataTable" width="100%"  border="0" cellspacing="0" cellpadding="0" bgcolor="#DEE8FA" >
          <tr height="20"> 
            <td  bgcolor="#6382BD" class="bord2" align="center">&nbsp;</td>
            <td  bgcolor="#6382BD" class="bord2" align="center"><font color="#FFFFFF">&nbsp;数据包获取方式</font></td>
            <td  bgcolor="#6382BD" class="bord2" align="center"><font color="#FFFFFF">&nbsp;设备名/文件名</font></td>
            <td  bgcolor="#6382BD" class="bord2" align="center"><font color="#FFFFFF">&nbsp;说明</font></td>
           <td  bgcolor="#6382BD" class="bord2" align="center"><font color="#FFFFFF">&nbsp; 状态</font></td>
           <td  bgcolor="#6382BD" class="bord4" align="center"><font color="#FFFFFF">&nbsp; 设置监控规则</font></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr bgcolor="#FFFFFF" onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#sid#]','[#captype#]','[#devname#]','[#name#]','[#flags#]')" > 
            <td class="bord1" width="25"> <input type="checkbox" name="chk[#iNum#]" value="[#sid#]"> 
            </td>
            <td class="bord1">&nbsp;[#captype_desc#]</td>
            <td class="bord1">&nbsp;[#devname#]</td>
            <td class="bord1">&nbsp;[#name#]</td>
            <td class="bord1">&nbsp;[#flags_desc#]</td>
            <td class="bord3" align="center">&nbsp;<input type="button" value="监控规则" onclick="goto('/pronline/Msg?FunName@ncWebSystemSet_devrule&did@[#sid#]')"></td>
          </tr>
          <!-- [#SLPE#] -->
         
        </table>
<!--//鼠标显示//-->

    </form>
</table>


</body>

</html>
