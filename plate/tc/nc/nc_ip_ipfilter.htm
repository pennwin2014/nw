      <td width="21" height="35"> <strong></strong>

          <tr> 
            <td > <table width="610" height="10%" border="0" align="center" cellpadding="4"     cellspacing="0"  bordercolorlight=#89ACED   bordercolordark=#ffffff>
                <tr> 
                  <td width="79" height="26"> <div align="right">部门</div></td>
                  <td width="340" height="26"> [#sgroup#] 
                    <div align="right"></div>
                    <div align="right"></div></td>

                  <td height="26">[#prot#]&nbsp;</td>
                </tr>
                <tr> 
                  <td width="79" height="26"> <div align="right">源IP地址</div></td>
                  <td height="26"> <input name="slip" type="text" id="slip" value="[#slip#]" size="15" maxlength="15" >
                    到 
                    <input name="suip" type="text" id="suip" value="[#suip#]" size="15" maxlength="15" >

                  <td width="57" height="26"> <div align="right">方向</div></td>

                    <input name="duip" type="text" id="duip" value="[#duip#]" size="15" maxlength="15" >
                    [#df#] </td>

                  <td height="26"><input name="fl" type="text" id="fl" value="[#fl#]" size="15" maxlength="8" >
