<SCRIPT>
function goto(a)
{
	window.open("ip"+a+".htm","_self","")
}


function gotoPage(pagenum)
{
    if(pagenum >= yy) {
       pagenum = yy;
    }
    window.open("http"+pagenum+".htm","_self","");
}
// -->
<!-- Hide
var ll=[#CurPg#]
var yy=[#TotPg#]
function killErrors() {
return true;
}
window.onerror = killErrors;
// -->
</SCRIPT>

</head>

<body bgcolor="#CCCCCC" text="#000000" oncontextmenu="return false" topmargin="0" leftmargin="0">
<form id="form1" name="form1" method="post" action="">
  <table width="100%" border="0">
    <tr> 
      <td height="31" bgcolor="#CCCCCC"> 
        <div align="right"> 
          <table width="100%" border="0" cellspacing="0" cellpadding="1">
            <tr> 
              <td valign="bottom" height="17"> 
                <table border=0 cellpadding=0 cellspacing=0 
                        class=main align="right" width="323">
                  <tbody> 
                  <tr> 
                    <td>&nbsp;</td>
                    <td>&nbsp; </td>
                    <td width="17"> 
                      <script>
if (ll==1){document.write("<img src='spy-06.gif' border=0 height=17 width=35 class='gray1'>")}
else{document.write("<img src='spy-06.gif' border=0 height=17 width=35 onClick='gotoPage(1)' class='hand'>")}
</script>
                    </td>
                    <td width="17"> 
                      <script>
if (ll==1){document.write("<img src='spy-03.gif' border=0 height=17 width=20 class='gray1'>")}

                    </td>

                    </td>
                    <td width="8"> <img align=middle height=17 src="spy-11.gif" width=8></td>
                    <td width="10"> 
                      <script>
if (ll==yy){document.write("<img src='spy-04.gif' border=0 height=17 width=20 class='gray1'>")}
else if (yy==0){document.write("<img src='spy-04.gif' border=0 height=17 width=20 class='gray1'>")}
else{document.write("<img src='spy-04.gif' border=0 height=17 width=20 onClick='gotoPage([#CurPg#]+1)' class='hand'>")}
</script>
                    </td>
                    <td width="36">

if (ll==yy){document.write("<img src='spy-05.gif' border=0 height=17 width=36 class='gray1'>")}
