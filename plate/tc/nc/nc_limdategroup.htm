<html>
<head>
<title>分类管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<META HTTP-EQUIV="Expires" CONTENT="0">
<META HTTP-EQUIV="Cache-Control" CONTENT="no-cache, must-revalidate">
<META HTTP-EQUIV="Pragma" CONTENT="no-cache">
<META HTTP-EQUIV="Jon Eyrick" CONTENT="no-cache">
<link rel="stylesheet" href="/css/css.css" type="text/css">
<script>
      function  goto() {
         parent.sbpm_left.location.href='/pronline/Msg?FunName@ncWebLimDateGroup&plate@nc/nc_limdatetree.htm';
    }
	
	function dodel() {
	    if(confirm("真的要删除吗?")) {
		    form1.ddd.value = "yes";
			form1.submit();
			return false;
	    }
		return true;
	}
	
	function setname(){
       j=form1.nid.options.length; 
	   t=form1.nid.value;
       for(i=0;i<j;i++) { 
           gv = form1.nid.options[i].value;
           if(gv == t) {
               form1.nname.value = form1.nid.options[i].text;
           }
       }
    }
	
</script>
</head>

<body bgcolor="#DEE8FA" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" onload="setname()"  oncontextmenu="return false">
<table width="100%" border="0" cellpadding="0" cellspacing="0">
  <tr> 
    <td><table width="100%" height="27" border="0" align="center" cellpadding="0" cellspacing="0" background="/images/table_bg1.gif">
        <tr > 
          <td colspan="2"> <div align="center"><strong><b><font color="#FFFFFF">日期类别管理</font></b></strong></div></td>
        </tr>
      </table></td>
  </tr>
  <tr> 
    <td> 

      <form name="form1" method="post" action="/pronline/Msg">
        <input type="hidden" name="FunName" value="ncWebLimDateGroupEdit" >
        <input type="hidden" name="plate" value="nc/nc_limdategroup.htm" >
        <input type="hidden" name="ddd">
        <br>
        <table width="70%" border="1"    bordercolorlight=#89ACED   bordercolordark=#ffffff  align="center" cellpadding="0" cellspacing="0">
          <tr> 
            <td> <br> <table width="90%" border="0" align="center">
                <tr> 
                  <td height="15" colspan="2"><b>新建一个日期类别</b></td>
                  <td height="15">&nbsp;</td>
                </tr>
                <tr> 
                  <td height="15"> 分类名称</td>
                  <td height="15" valign="bottom"> <input type="text" name="gname" size="31" maxlength="63"> 
                  </td>
                  <td width="120"> <div align="center">
                      <input type="submit" name="add" value="确认" class="an3">
                    </div></td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr>
                  <td>&nbsp;</td>
                  <td width="141">&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td><b>删除一个日期类别</b></td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td> 要删除的分类名称&nbsp;&nbsp; 
                    <select name="did">
                      <!-- [#SLPB#] -->
                      <option value="[#id#]">[#name#]</option>
                      <!-- [#SLPE#] -->
                    </select></td>
                  <td>&nbsp; </td>
                  <td width="120"> <div align="center">
                      <input type="button" name="del" value="删除"  onclick="dodel()" class="an3">
                    </div></td>
                </tr>
                <tr> 
                  <td colspan="3"> <div align="center"><br>
                    </div></td>
                </tr>
              </table>
              <table width="90%" border="0" align="center">
                <tr> 
                  <td colspan="2"><b>修改一个日期类别</b></td>
                  <td>&nbsp;</td>
                  <td>&nbsp;</td>
                </tr>
                <tr> 
                  <td width="71"> 分类名称</td>
                  <td> 
                    <select name="nid" onchange="setname()">
                      <!-- [#SLPB#] -->
                      <option value="[#id#]">[#name#]</option>
                      <!-- [#SLPE#] -->
                    </select>
                  </td>
                  <td>改为 
                    <input type="text" name="nname" size="16" maxlength="31">
                  </td>
                  <td width="120"> <div align="center">
                      <input type="submit" name="modi" value="确认"   class="an3">
                    </div></td>
                </tr>
                <tr> 
                  <td colspan="4"> <div align="center"><br>
                    </div></td>
                </tr>
              </table></td>
          </tr>
        </table>
      </form>
      
    </td>
  </tr>
  <tr>
    <td height="70"><table width="50%" border="0" align="center">
        <tr> 
          <td> <div align="right"> 
              <input type="button" name="Button" value="刷新分类树"  class="an3-1"  onClick="goto()">
              <input type="button" name="Button" value="返 回"  onClick="history.back(-1)" class="an3">
            </div></td>
        </tr>
      </table></td>
  </tr>
</table>
<p>&nbsp;</p>
</body>
</html>
