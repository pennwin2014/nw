<script>
var dfd1="0"
function gotoPage(pagenum)

{
    form1.CurPg.value = pagenum;
}


function goto(t)
{
    openwinflag=window.open(t,'RUNMIT_New','left=100,top=200,width='+610+',height='+520+',fullscreen=0,toolbar=no,scrollbars=yes,resizable=1,menubar=no,status=0');

    }
  

function mouseovertr2 (o){
var i;
df=o.style.backgroundColor
	o.style.backgroundColor= "#003399";
	o.style.borderColor= "#FFFF00";
	o.style.cursor="hand";	
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#ffffff";
}	
}

function mouseouttr2(o){
	o.style.backgroundColor=df
for(i=0; i<o.cells.length; i++)
{
	o.cells(i).style.color="#000000";
}
	
	
}

function checkme(p)
{
	var tt=p.value
	if (tt>yy)
	{
		MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	}
	if (tt==0)
	{
		MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	}
}

function allChecked(){
    if(dfd1=="1"){
        dfd1="0"
    }
    else {
         dfd1="1"
    }
	for(var i=0;i<document.all.DataTable.rows.length;i++)
	{
		if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[1])=="object"

				&&document.all.DataTable.rows[i].cells[0].childNodes[1].tagName=="INPUT"

				&&document.all.DataTable.rows[i].cells[0].childNodes[1].type=="checkbox") {
			if(dfd1=="1"){
  			    document.all.DataTable.rows[i].cells[0].childNodes[1].checked="true";
            }
			else{
                document.all.DataTable.rows[i].cells[0].childNodes[1].checked="";
            }
        }
 	}
}

<body marginheight=0 leftmargin=0 marginwidth=0 topMargin="0" BGCOLOR="Menu">
<form name="form1" method="post" action="/pronline/Msg">
<table border="0" width=100% height=100% cellspacing="0" cellpadding="0" align=center bgcolor='#ffffff'>
  <tr> 
      <td width="100%"  valign=middle align=center height="25" bgcolor="#DEE8FA" class="ttt"> 
        <table width="100%" border="0" cellspacing="0">
          <tr> 
            <td width="56%">关键字:
              <input type="text" name="cond"  size="16" maxlength="31" value="[#cond#]">

              <input type="hidden" name="FunName" value="nwWebCompMon_CurProc">
              <input type="hidden" name="id"      value="[#id#]">

            <td width="44%">数据采集时间:[#syntime#]</td>
          </tr>
        </table>  </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center bgcolor="#DEE8FA">

            <td width="5%" height="18" bgcolor="#6382BD" class="bord2"> 
              <input type="button" name="b1" value="全选"  class="anniu_1" onClick="allChecked()">
            </td>

              <div align="center"><font color="#FFFFFF">&nbsp;CPU时间(秒)</font></div></td>
            <td width="14%" height="18" bgcolor="#6382BD" class="bord2"> 
              <div align="center"><font color="#FFFFFF">&nbsp;CPU占用率(%)</font></div></td>
            <td width="12%" bgcolor="#6382BD" class="bord4"><font color="#FFFFFF">&nbsp;内存使用(字节)</font></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onDblClick="goto('/pronline/Msg?FunName@nwWebCompInfo_Base&gtype@0&id@[#compid#]')"> 
            <td height="18" nowrap class="bord1"> &nbsp; <input type="checkbox" name="chk[#num#]" value="[#pid#]"> 
            </td>
            <td height="18" nowrap class="bord1" title="&nbsp;[#username#]">[#name#]</td>
            <td height="18" nowrap class="bord1" title="&nbsp;[#groupname#]">[#stime#]</td>
            <td height="18" nowrap class="bord1" title="&nbsp;[#ip#]">&nbsp;[#cputime#] </td>
            <td height="18" nowrap class="bord1"  title="&nbsp;[#mac#]">&nbsp;[#cpurate#]</td>
            <td nowrap class="bord1" title="&nbsp;[#lasttime#]">&nbsp;[#mem#]</td>
          </tr>
          <!-- [#SLPE#] -->
          <!-- [#SLPB#] -->
          <tr id=[#snum#] onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)"> 
            <td height="18" class="bord1">&nbsp; </td>

            <td height="18" class="bord1">&nbsp; </td>
            <td height="18" class="bord1">&nbsp;</td>
            <td class="bord1">&nbsp;</td>

  </tr>
