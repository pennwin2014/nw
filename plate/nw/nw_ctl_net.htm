<html>
<head>

<title>Web地址列表</title>
<script>
var ll=[#CurPg#]
var yy=[#TotPg#]

    function gotoPage(pagenum)
   {
       form1.CurPg.value = pagenum;
    }
    function goto(t){
        self.location.href=t;
    }
    
    function setdate(t){
       j=form1.dateid.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.dateid.options[i].value;
           if(gv == t) {
               form1.dateid.selectedIndex = i;
           }
       }
    }
      
	function setctl(t){
       j=form1.limctl.options.length; 
       for(i=0;i<j;i++) { 
           gv = form1.limctl.options[i].value;
           if(gv == t) {
               form1.limctl.selectedIndex = i;
           }
       }
    }

	function setprot(t){
       j=form1.prot.options.length; 
	   for(i=0;i<j;i++) { 
           gv = form1.prot.options[i].value;
           if(gv == t) {
               form1.prot.selectedIndex = i;
           }
       }
    }
	  
    function mouseovertr2 (o){
        var i;
        df=o.style.backgroundColor
	    o.style.backgroundColor= "#003399";
	    o.style.borderColor= "#FFFF00";
	    o.style.cursor="hand";	
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#ffffff";
        }	
    }

    function showf(sid,num,did,st,et,ctl,lip,uip,lport,uport,prot) {
        form1.sid.value=sid;
        form1.rnum.value=num;
        form1.stime.value=st;
		form1.etime.value=et;
		setctl(ctl);
		form1.lport.value = lport;
		form1.uport.value = uport;
		setdate(did);
		setprot(prot);
		form1.sip.value= lip;
		form1.eip.value = uip;
    }
    
    function mouseouttr2(o){
	    o.style.backgroundColor=df
        for(i=0; i<o.cells.length; i++)
        {
	        o.cells(i).style.color="#000000";
        }
    }

    var dfd1="0"
    function checkme(p)
    {
	    var tt=p.value
	    if (tt>yy)
	    {
		    MM_changeProp('browsdopage','','value',yy,'INPUT/TEXT')
	    }
	    if (tt==0)
	    {
		    MM_changeProp('browsdopage','','value','1','INPUT/TEXT')
	    }
    }

    function allChecked(){
        if(dfd1=="1"){
            dfd1="0"
        }
        else {
             dfd1="1"
        }
	    for(var i=0;i<document.all.DataTable.rows.length;i++)
	    {
		    if(typeof(document.all.DataTable.rows[i].cells[0].childNodes[0])=="object"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].tagName=="INPUT"
				&&document.all.DataTable.rows[i].cells[0].childNodes[0].type=="checkbox") {
			    if(dfd1=="1"){
  			        document.all.DataTable.rows[i].cells[0].childNodes[0].checked="true";
                }
			    else{
                    document.all.DataTable.rows[i].cells[0].childNodes[0].checked="";
                }
            }
 	    }
    }
<!-- Hide
    function killErrors() {
        return true;
    }
    window.onerror = killErrors;
// -->

</script>

<body leftmargin=0 marginwidth=0 BGCOLOR="#DEE8FA">
<form name="form1" method="post" action="/pronline/Msg"> 
  <table border="0" width=100% cellspacing="0" cellpadding="0" align=center>
    <tr> 
      <td width="100%"  valign=middle align=center class="ttt"> 
        <table width="100%" border="0" cellspacing="0">
          <tr>

              <table width="100%"  border="0" cellpadding="3">
                <tr valign="bottom">

                    <p align="left">序号

                        <option value="0" selected>禁止</option>

                      </select>
                      <input type="hidden" name="FunName" value="ncWebLim_Listout">                      
                      <input type="hidden" name="flags" value="[#flags#]">

                      <input type="hidden" name="sum"   value="[#sum#]">
                      <input type="hidden" name="gtype"   value="[#gtype#]">
                      <input type="hidden" name="id"   value="[#id#]">
                      <input type="hidden" name="CurPg"   value="[#CurPg#]">
                  </p></td>
                  <td width="51%" height="21" align="left">
                  <table  border=0 cellpadding=0 cellspacing=0 class=main width=111>
              <tbody> 
          <td width="10%"><script>
                      if (ll==1){
                        document.write("<img src='/images/zbuyer-06.gif' border=0 height=17 width=35 class='gray1'>")}

                        document.write("<a href='#'><img src='/images/zbuyer-06.gif' border=0 height=17 width=35 onClick='gotoPage(1);form1.submit()' class='hand'>")}
                   </script></td>
                <td width="10%"><script>
                      if (ll==1){
                        document.write("<img src='/images/zbuyer-03.gif' border=0 height=17 width=20 class='gray1'>")}

                        document.write("<img src='/images/zbuyer-03.gif' border=0 height=17 width=20 onClick='gotoPage([#CurPg#]-1);form1.submit()' class='hand'>")}
                   </script></td>
                <td width="20%"><img src="/images/zbuyer-08.gif" border=0 height=17 width=32></td>
                <td align=middle background="" width=92>
                    <input class=Main id=browsdopage maxlength=3  name=browsdopage size=3 style="FONT-SIZE: 12px; HEIGHT: 18px; TEXT-ALIGN: center; WIDTH: 50px" value=[#CurPg#] onKeyPress="if (event.keyCode < 48 || event.keyCode > 57) event.returnValue = false;" onBlur="checkme(this)">                </td>
                <td width="10%"><img src="/images/zbuyer-09.gif" border=0 height=17 width=16></td>
                <td width="10%"><img align=middle border=0 height=17 src="/images/zbuyer-10.gif" width=17 onClick="gotoPage(form1.browsdopage.value);form1.submit()" class="hand"><img align=middle height=17 src="/images/zbuyer-11.gif" width=3></td>
                
                
    <td width="10%"><img border=0 height=17 src="/images/zin1.gif" width=17 ></td>
    <td align=middle background="" width=92> 
      <input  class=Main id=browsdopage1 maxlength=5 name=browsdopage12 size=3 style="FONT-SIZE: 12px; HEIGHT: 18px; TEXT-ALIGN: center; WIDTH: 50px" value='[#TotPg#]'>    </td>
    <td width="10%"><img align=middle height=17 src="/images/zbuyer-09.gif" width=16></td>
    <td align=middle background="" width=92> 
      <input  class=Main id=browsdopage1 maxlength=5 name=browsdopage12 size=3 style="FONT-SIZE: 12px; HEIGHT: 18px; TEXT-ALIGN: center; WIDTH: 50px" value='[#TotRec#]'>    </td>
    <td width="10%"><img border=0 height=17 src="/images/zin3.gif" width=17 align="middle" ><img align=middle height=17  src="/images/zbuyer-11.gif" width=3></td>
                
                <td width="10%"><script>
                        if (ll==yy){
                            document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 class='gray1'>")}
                        else if (yy==0){
                            document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 class='gray1'>")}
                        else{
                            document.write("<img src='/images/zbuyer-04.gif' border=0 height=17 width=20 onClick='gotoPage([#CurPg#]+1);form1.submit()' class='hand'>")}
                    </script></td>
                <td width="10%"><script>
                        if (ll==yy){
                            document.write("<img src='/images/zbuyer-05.gif' border=0 height=17 width=36 class='gray1'>")}
                        else if (yy==0){
                            document.write("<img src='/images/zbuyer-05.gif' border=0 height=17 width=36 class='gray1'>")}
                        else{
                            document.write("<img src='/images/zbuyer-05.gif' border=0 height=17 width=36 onClick='gotoPage([#TotPg#]);form1.submit()' class='hand'>")}
                    </script></td>
              </tbody> 
      </table></td>
                </tr>
                <tr valign="bottom">
                  <td height="20" colspan="2"> 协议[#prot#] 本地端口:
                    <input type="text" name="lport2" size="5" value="[#lport#]" maxlength="5">
                    到
                    <input type="text" name="lport22" size="5" value="[#lport#]" maxlength="5"> 
                    对方IP
                    <input type="text" name="sip" size="12" value="[#lip#]" maxlength="15">
                    到 
                    <input type="text" name="eip" size="12" value="[#uip#]" maxlength="15">
                    端口 
                    <input type="text" name="lport" size="5" value="[#lport#]" maxlength="5">
                    到 
                  <input type="text" name="uport" size="5" value="[#uport#]" maxlength="5">                   
                    <input name="add" type="submit" class="an3" value="添 加" > 
                    <input name="mod" type="submit" class="an3" value="修 改" > 
                  <input name="del" type="submit" class="an3" value="删 除" >                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>
    </td>
  </tr>
  <tr>
      <td width="100%"  valign=top align=center> 
        <table  id="DataTable" width="100%" border="0" cellspacing="0" cellpadding="0" bgcolor="#FFFFFF" >
          <tr bgcolor="#6382BD" > 
            <td width="47" height="18" class="bord2"><div align="center"><font color="#FFFFFF">
                <input type="button" name="b1" value="全选"    class="anniu_1" onClick="allChecked()">
                </font></div></td>
            <td width="83" height="18" class="bord2"><div align="center"><font color="#FFFFFF">序号</font></div></td>
            <td width="99" height="18" class="bord2"><div align="center"><font color="#FFFFFF">控制</font></div></td>
            <td width="133" height="18" class="bord2"><div align="center"><font color="#FFFFFF">日期</font></div></td>

            <td width="454" height="18" class="bord4"><div align="center"><font color="#FFFFFF">限制内容</font></div></td>
          </tr>
          <!-- [#SLPB#] -->
          <tr onMouseOver="mouseovertr2(this)" onMouseOut="mouseouttr2(this)" onclick="showf('[#lsid#]','[#lrnum#]','[#ldid#]','[#lstime#]','[#letime#]','[#lctlid#]' ,'[#llip#]','[#luip#]','[#llport#]','[#luport#]','[#lprot#]')">
