<html>
<head>
<title>用户管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="/css.css" type="text/css">
</head>

<body bgcolor="#cccccc" text="#000000" leftmargin="12" topmargin="0">
<table width="942" border="0" bgcolor="#cccccc" height="100" class="bord4">
  <tr> 
    <td height="108"> 
      <form name="form1" method="post" action="/pronline/Msg" target="mainFrame">
        <input type="hidden" name="FunName" value="dsCltWebUserModi">
        <input type="hidden" name="id"     value="[#id#]">
        <input type="hidden" name="flist"  value="name,dispname,key,groupname,email,usrlevel,coid,deptid">
        <table width="100%" border="0" bgcolor="#AFAFC0" cellspacing="0" cellpadding="4">
          <tr bgcolor="#8C8CA6"> 
            <td colspan="5" class="bord4" bgcolor="#8C8CA6" height="32"> 
              <div align="center"> 
                <p><b><font color="#FFFFFF">用户信息</font></b></p>
              </div>
            </td>
            <td class="bord4" width="25%" height="32"><a href="/pronline/Msg?FunName@dsCltWebUserForm"><img src="/images/ladd.gif" width="99" height="33" border="0"></a></td>
          </tr>
          <tr> 
            <td width="10%" valign="bottom" height="21" class="bord1">登录名</td>
            <td width="23%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="name" size="16" maxlength="31" value="[#name#]">
            </td>
            <td width="11%" valign="bottom" height="21" class="bord1">显示名</td>
            <td width="20%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="dispname" size="16" maxlength="31" value="[#dispname#]">
            </td>
            <td width="11%" valign="bottom" height="21" class="bord1">组名</td>
            <td width="25%" valign="bottom" height="21" class="bord1"> 
              <select name="groupname" size="1">
                <option selected value="[#groupname#]">[#groupname#]</option>
  <!-- [#SLPB#] -->
                <option value="[#gname#]">[#gname#]</option>
  <!-- [#SLPE#] -->
              </select>
            </td>
          </tr>
          <tr> 
            <td width="10%" valign="bottom" height="31" class="bord1">口令</td>
            <td width="23%" valign="bottom" height="31" class="bord1"> 
              <input type="password" name="key" size="16" maxlength="24">
            </td>
            <td width="11%" valign="bottom" height="31" class="bord1">口令确认</td>
            <td width="20%" valign="bottom" height="31" class="bord1"> 
              <input type="password" name="key1" size="16" maxlength="24">
            </td>
            <td width="11%" valign="bottom" height="31" class="bord1">用户级别</td>
            <td width="25%" valign="bottom" height="31" class="bord1"> 
              <select name="usrlevel" size="1">
                <option selected value="[#usrlevel#]">[#levelname#]</option>
                <option value="1">一般用户</option>
                <option value="2">组管理员</option>
                <option value="3">系统管理员</option>
              </select>
            </td>
          </tr>
          <tr> 
            <td width="10%" valign="bottom" height="21" class="bord1">邮件地址</td>
            <td width="23%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="email" size="16" maxlength="63" value="[#email#]">
            </td>
            <td width="11%" valign="bottom" height="21" class="bord1">公司</td>
            <td width="20%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="coid" size="16" maxlength="63" value="[#coid#]">
            </td>
            <td width="11%" valign="bottom" height="21" class="bord1">部门</td>
            <td width="25%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="deptid" size="16" maxlength="32" value="[#deptid#]">
            </td>
          </tr>
          <tr> 
            <td colspan="6" height="28" class="bord4"> 
              <div align="right"> 
                <input type="submit" name="add" class="an3"  value="增加" [#addflags#]>
                <input type="submit" name="mod"  class="an3"  value="修改" [#modflags#]>
              </div>
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
