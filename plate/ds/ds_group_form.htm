<html>
<head>
<title>Untitled Document</title>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312">
<link rel="stylesheet" href="/css.css" type="text/css">
</head>

<body bgcolor="#cccccc" text="#000000" leftmargin="12" topmargin="0">
<table width="770" border="0" bgcolor="#cccccc" height="100" class="bord4">
  <tr> 
    <td height="108"> 
      <form name="form1" method="post" action="/pronline/Msg" target="mainFrame">
        <input type="hidden" name="FunName" value="dsCltWebGroupModi">
        <input type="hidden" name="id"    value="[#id#]">
        <table width="100%" border="0" bgcolor="#AFAFC0" cellspacing="0" cellpadding="4">
          <tr bgcolor="#8C8CA6"> 
            <td colspan="3" class="bord4"> 
              <div align="center"><b> <font color="#FFFFFF">组的管理</font></b></div>
            </td>
            <td class="bord4" width="44%"><a href="/pronline/Msg?FunName@dsCltWebGroupForm"><img src="/images/ladd.gif" width="99" height="33" border="0"></a></td>
          </tr>
          <tr> 
            <td width="7%" valign="bottom" height="21" class="bord1">组名</td>
            <td width="27%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="name" maxlength="32" size="16" value="[#name#]">
            </td>
            <td width="22%" valign="bottom" height="21" class="bord1"> 
              <div align="right">说明 </div>
            </td>
            <td width="44%" valign="bottom" height="21" class="bord1"> 
              <input type="text" name="dispname" value="[#dispname#]">
            </td>
          </tr>
          <tr> 
            <td colspan="4" height="28" class="bord4"> 
              <div align="right"> 
                <input type="submit" name="add"   value="增加" [#addflags#]>
                <input type="submit" name="mod"   value="修改" [#modflags#]>
                </div>
            </td>
          </tr>
        </table>
      </form>
    </td>
  </tr>
</table>
</body>
</html>
